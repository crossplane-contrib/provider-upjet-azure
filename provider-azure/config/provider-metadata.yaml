                See Create an Active Directory (AD) tenant for P2S OpenVPN protocol connections for values
            aad_issuer: '- (Optional) The STS url for your tenant'
            aad_tenant: '- (Optional) AzureAD Tenant URL'
            active_active: |-
                - (Optional) If true, an active-active Virtual Network Gateway
                will be created. An active-active gateway requires a HighPerformance or an
                UltraPerformance SKU. If false, an active-standby gateway will be created.
                Defaults to false.
            address_prefixes: '- (Optional) A list of address blocks reserved for this virtual network in CIDR notation.'
            address_space: |-
                - (Required) The address space out of which IP addresses for
                vpn clients will be taken. You can provide more than one address space, e.g.
                in CIDR notation.
            apipa_addresses: '- (Optional) A list of Azure custom APIPA addresses assigned to the BGP peer of the Virtual Network Gateway.'
            asn: '- (Optional) The Autonomous System Number (ASN) to use as part of the BGP.'
            bgp_settings: '- A block of bgp_settings.'
            create: '- (Defaults to 60 minutes) Used when creating the Virtual Network Gateway.'
            default_addresses: '- A list of peering address assigned to the BGP peer of the Virtual Network Gateway.'
            default_local_network_gateway_id: |-
                -  (Optional) The ID of the local network gateway
                through which outbound Internet traffic from the virtual network in which the
                gateway is created will be routed (forced tunnelling). Refer to the
                Azure documentation on forced tunnelling.
                If not specified, forced tunnelling is disabled.
            delete: '- (Defaults to 60 minutes) Used when deleting the Virtual Network Gateway.'
            edge_zone: '- (Optional) Specifies the Edge Zone within the Azure Region where this Virtual Network Gateway should exist. Changing this forces a new Virtual Network Gateway to be created.'
            enable_bgp: |-
                - (Optional) If true, BGP (Border Gateway Protocol) will be enabled
                for this Virtual Network Gateway. Defaults to false.
            generation: '- (Optional) The Generation of the Virtual Network gateway. Possible values include Generation1, Generation2 or None.'
            id: '- The ID of the Virtual Network Gateway.'
            ip_configuration: |-
                (Required) One, two or three ip_configuration blocks documented below.
                An active-standby gateway requires exactly one ip_configuration block,
                an active-active gateway requires exactly two ip_configuration blocks whereas
                an active-active zone redundant gateway with P2S configuration requires exactly three ip_configuration blocks.
            ip_configuration_name: '- (Optional) The name of the IP configuration of this Virtual Network Gateway. In case there are multiple ip_configuration blocks defined, this property is required to specify.'
            location: |-
                - (Required) The location/region where the Virtual Network Gateway is
                located. Changing the location/region forces a new resource to be created.
            name: '- (Required) A user-defined name of the revoked certificate.'
            peer_weight: |-
                - (Optional) The weight added to routes which have been learned
                through BGP peering. Valid values can be between 0 and 100.
            peering_addresses: '- A list of peering_addresses as defined below.'
            private_ip_address_allocation: |-
                - (Optional) Defines how the private IP address
                of the gateways virtual interface is assigned. Valid options are Static or
                Dynamic. Defaults to Dynamic.
            private_ip_address_enabled: '- (Optional) Should private IP be enabled on this gateway for connections? Changing this forces a new resource to be created.'
            public_cert_data: |-
                - (Required) The SHA1 thumbprint of the certificate to be
                revoked.
            public_ip_address_id: |-
                - (Required) The ID of the public IP address to associate
                with the Virtual Network Gateway.
            radius_server_address: '- (Optional) The address of the Radius server.'
            radius_server_secret: '- (Optional) The secret used by the Radius server.'
            read: '- (Defaults to 5 minutes) Used when retrieving the Virtual Network Gateway.'
            resource_group_name: |-
                - (Required) The name of the resource group in which to
                create the Virtual Network Gateway. Changing the resource group name forces
                a new resource to be created.
            revoked_certificate: |-
                - (Optional) One or more revoked_certificate blocks which
                are defined below.
            root_certificate: |-
                - (Optional) One or more root_certificate blocks which are
                defined below. These root certificates are used to sign the client certificate
                used by the VPN clients to connect to the gateway.
            sku: |-
                - (Required) Configuration of the size and capacity of the virtual network
                gateway. Valid options are Basic, Standard, HighPerformance, UltraPerformance,
                ErGw1AZ, ErGw2AZ, ErGw3AZ, VpnGw1, VpnGw2, VpnGw3, VpnGw4,VpnGw5, VpnGw1AZ,
                VpnGw2AZ, VpnGw3AZ,VpnGw4AZ and VpnGw5AZ and depend on the type, vpn_type and
                generation arguments.
                A PolicyBased gateway only supports the Basic SKU. Further, the UltraPerformance
                SKU is only supported by an ExpressRoute gateway.
            subnet_id: |-
                - (Required) The ID of the gateway subnet of a virtual network in
                which the virtual network gateway will be created. It is mandatory that
                the associated subnet is named GatewaySubnet. Therefore, each virtual
                network can contain at most a single Virtual Network Gateway.
            tags: '- (Optional) A mapping of tags to assign to the resource.'
            tunnel_ip_addresses: '- A list of tunnel IP addresses assigned to the BGP peer of the Virtual Network Gateway.'
            type: |-
                - (Required) The type of the Virtual Network Gateway. Valid options are
                Vpn or ExpressRoute. Changing the type forces a new resource to be created.
            update: '- (Defaults to 60 minutes) Used when updating the Virtual Network Gateway.'
            vpn_auth_types: |-
                - (Optional) List of the vpn authentication types for the virtual network gateway.
                The supported values are AAD, Radius and Certificate.
            vpn_client_configuration: |-
                (Optional) A vpn_client_configuration block which
                is documented below. In this block the Virtual Network Gateway can be configured
                to accept IPSec point-to-site connections.
            vpn_client_protocols: |-
                - (Optional) List of the protocols supported by the vpn client.
                The supported values are SSTP, IkeV2 and OpenVPN.
                Values SSTP and IkeV2 are incompatible with the use of
                aad_tenant, aad_audience and aad_issuer.
            vpn_type: |-
                - (Optional) The routing type of the Virtual Network Gateway. Valid
                options are RouteBased or PolicyBased. Defaults to RouteBased.
        importStatements:
            - terraform import azurerm_virtual_network_gateway.exampleGateway /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myGroup1/providers/Microsoft.Network/virtualNetworkGateways/myGateway1
    azurerm_virtual_network_gateway_connection:
        subCategory: Network
        description: Manages a connection in an existing Virtual Network Gateway.
        name: azurerm_virtual_network_gateway_connection
        titleName: azurerm_virtual_network_gateway_connection
        examples:
            - manifest: |-
                {
                  "local_network_gateway_id": "${azurerm_local_network_gateway.onpremise.id}",
                  "location": "${azurerm_resource_group.example.location}",
                  "name": "onpremise",
                  "resource_group_name": "${azurerm_resource_group.example.name}",
                  "shared_key": "4-v3ry-53cr37-1p53c-5h4r3d-k3y",
                  "type": "IPsec",
                  "virtual_network_gateway_id": "${azurerm_virtual_network_gateway.example.id}"
                }
              references:
                local_network_gateway_id: azurerm_local_network_gateway.id
                location: azurerm_resource_group.location
                resource_group_name: azurerm_resource_group.name
                virtual_network_gateway_id: azurerm_virtual_network_gateway.id
            - manifest: |-
                {
                  "location": "${azurerm_resource_group.us.location}",
                  "name": "us-to-europe",
                  "peer_virtual_network_gateway_id": "${azurerm_virtual_network_gateway.europe.id}",
                  "resource_group_name": "${azurerm_resource_group.us.name}",
                  "shared_key": "4-v3ry-53cr37-1p53c-5h4r3d-k3y",
                  "type": "Vnet2Vnet",
                  "virtual_network_gateway_id": "${azurerm_virtual_network_gateway.us.id}"
                }
              references:
                location: azurerm_resource_group.location
                peer_virtual_network_gateway_id: azurerm_virtual_network_gateway.id
                resource_group_name: azurerm_resource_group.name
                virtual_network_gateway_id: azurerm_virtual_network_gateway.id
            - manifest: |-
                {
                  "location": "${azurerm_resource_group.europe.location}",
                  "name": "europe-to-us",
                  "peer_virtual_network_gateway_id": "${azurerm_virtual_network_gateway.us.id}",
                  "resource_group_name": "${azurerm_resource_group.europe.name}",
                  "shared_key": "4-v3ry-53cr37-1p53c-5h4r3d-k3y",
                  "type": "Vnet2Vnet",
                  "virtual_network_gateway_id": "${azurerm_virtual_network_gateway.europe.id}"
                }
              references:
                location: azurerm_resource_group.location
                peer_virtual_network_gateway_id: azurerm_virtual_network_gateway.id
                resource_group_name: azurerm_resource_group.name
                virtual_network_gateway_id: azurerm_virtual_network_gateway.id
        argumentDocs:
            authorization_key: |-
                - (Optional) The authorization key associated with the
                Express Route Circuit. This field is required only if the type is an
                ExpressRoute connection.
            connection_mode: |-
                - (Optional) Connection mode to use. Possible
                values are Default, InitiatorOnly and ResponderOnly. Defaults to Default.
                Changing this value will force a resource to be created.
            connection_protocol: |-
                - (Optional) The IKE protocol version to use. Possible
                values are IKEv1 and IKEv2. Defaults to IKEv2.
                Changing this value will force a resource to be created.
                -> Note: Only valid for IPSec connections on virtual network gateways with SKU VpnGw1, VpnGw2, VpnGw3, VpnGw1AZ, VpnGw2AZ or VpnGw3AZ.
            create: '- (Defaults to 30 minutes) Used when creating the Virtual Network Gateway Connection.'
            custom_bgp_addresses: |-
                - (Optional) A custom_bgp_addresses (Border Gateway Protocol custom IP Addresses) block which is documented below.
                The block can only be used on IPSec / activeactive connections,
                For details about see the relevant section in the Azure documentation.
            delete: '- (Defaults to 30 minutes) Used when deleting the Virtual Network Gateway Connection.'
            dh_group: |-
                - (Required) The DH group used in IKE phase 1 for initial SA. Valid
                options are DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24,
                ECP256, ECP384, or None.
            dpd_timeout_seconds: '- (Optional) The dead peer detection timeout of this connection in seconds. Changing this forces a new resource to be created.'
            egress_nat_rule_ids: '- (Optional) A list of the egress NAT Rule Ids.'
            enable_bgp: |-
                - (Optional) If true, BGP (Border Gateway Protocol) is enabled
                for this connection. Defaults to false.
            express_route_circuit_id: |-
                - (Optional) The ID of the Express Route Circuit
                when creating an ExpressRoute connection (i.e. when type is ExpressRoute).
                The Express Route Circuit can be in the same or in a different subscription.
            express_route_gateway_bypass: '- (Optional) If true, data packets will bypass ExpressRoute Gateway for data forwarding This is only valid for ExpressRoute connections.'
            id: '- The ID of the Virtual Network Gateway Connection.'
            ike_encryption: |-
                - (Required) The IKE encryption algorithm. Valid
                options are AES128, AES192, AES256, DES, DES3, GCMAES128, or GCMAES256.
            ike_integrity: |-
                - (Required) The IKE integrity algorithm. Valid
                options are GCMAES128, GCMAES256, MD5, SHA1, SHA256, or SHA384.
            ingress_nat_rule_ids: '- (Optional) A list of the ingress NAT Rule Ids.'
            ipsec_encryption: |-
                - (Required) The IPSec encryption algorithm. Valid
                options are AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, or None.
            ipsec_integrity: |-
                - (Required) The IPSec integrity algorithm. Valid
                options are GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, or SHA256.
            ipsec_policy: |-
                (Optional) A ipsec_policy block which is documented below.
                Only a single policy can be defined for a connection. For details on
                custom policies refer to the relevant section in the Azure documentation.
            local_address_cidrs: '- List of local CIDRs.'
            local_azure_ip_address_enabled: '- (Optional) Use private local Azure IP for the connection. Changing this forces a new resource to be created.'
            local_network_gateway_id: |-
                - (Optional) The ID of the local network gateway
                when creating Site-to-Site connection (i.e. when type is IPsec).
            location: |-
                - (Required) The location/region where the connection is
                located. Changing this forces a new resource to be created.
            name: |-
                - (Required) The name of the connection. Changing the name forces a
                new resource to be created.
            peer_virtual_network_gateway_id: |-
                - (Optional) The ID of the peer virtual
                network gateway when creating a VNet-to-VNet connection (i.e. when type
                is Vnet2Vnet). The peer Virtual Network Gateway can be in the same or
                in a different subscription.
            pfs_group: |-
                - (Required) The DH group used in IKE phase 2 for new child SA.
                Valid options are ECP256, ECP384, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM,
                or None.
            primary: (Required) single IP address that is part of the azurerm_virtual_network_gateway ip_configuration (first one)
            read: '- (Defaults to 5 minutes) Used when retrieving the Virtual Network Gateway Connection.'
            remote_address_cidrs: '- List of remote CIDRs.'
            resource_group_name: |-
                - (Required) The name of the resource group in which to
                create the connection Changing the name forces a new resource to be created.
            routing_weight: '- (Optional) The routing weight. Defaults to 10.'
            sa_datasize: |-
                - (Optional) The IPSec SA payload size in KB. Must be at least
                1024 KB. Defaults to 102400000 KB.
            sa_lifetime: |-
                - (Optional) The IPSec SA lifetime in seconds. Must be at least
                300 seconds. Defaults to 27000 seconds.
            secondary: (Required) single IP address that is part of the azurerm_virtual_network_gateway ip_configuration (second one)
            shared_key: |-
                - (Optional) The shared IPSec key. A key could be provided if a
                Site-to-Site, VNet-to-VNet or ExpressRoute connection is created.
            tags: '- (Optional) A mapping of tags to assign to the resource.'
            traffic_selector_policy: |-
                (Optional) One or more traffic_selector_policy blocks which are documented below.
                A traffic_selector_policy allows to specify a traffic selector policy proposal to be used in a virtual network gateway connection.
                For details about traffic selectors refer to the relevant section in the Azure documentation.
            type: |-
                - (Required) The type of connection. Valid options are IPsec
                (Site-to-Site), ExpressRoute (ExpressRoute), and Vnet2Vnet (VNet-to-VNet).
                Each connection type requires different mandatory arguments (refer to the
                examples above). Changing the connection type will force a new connection
                to be created.
            update: '- (Defaults to 30 minutes) Used when updating the Virtual Network Gateway Connection.'
            use_policy_based_traffic_selectors: |-
                - (Optional) If true, policy-based traffic
                selectors are enabled for this connection. Enabling policy-based traffic
                selectors requires an ipsec_policy block. Defaults to false.
            virtual_network_gateway_id: |-
                - (Required) The ID of the Virtual Network Gateway
                in which the connection will be created. Changing the gateway forces a new
                resource to be created.
        importStatements:
            - terraform import azurerm_virtual_network_gateway_connection.exampleConnection /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myGroup1/providers/Microsoft.Network/connections/myConnection1
