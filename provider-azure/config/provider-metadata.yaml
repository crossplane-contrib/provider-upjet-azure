        description: Manages an IotHub
        name: azurerm_iothub
        titleName: azurerm_iothub
        examples:
            - manifest: |-
                {
                  "cloud_to_device": [
                    {
                      "default_ttl": "PT1H",
                      "feedback": [
                        {
                          "lock_duration": "PT30S",
                          "max_delivery_count": 15,
                          "time_to_live": "PT1H10M"
                        }
                      ],
                      "max_delivery_count": 30
