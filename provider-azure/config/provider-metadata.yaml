                      ],
                      "name": "Rule1",
                      "priority": 1,
                      "rule_type": "MatchRule"
                    },
                    {
                      "action": "Block",
                      "match_conditions": [
                        {
                          "match_values": [
                            "192.168.1.0/24"
                          ],
                          "match_variables": [
                            {
                              "variable_name": "RemoteAddr"
                            }
                          ],
                          "negation_condition": false,
                          "operator": "IPMatch"
