name: hashicorp/terraform-provider-azurerm
resources:
    azurerm_aadb2c_directory:
        subCategory: AAD B2C
        description: Manages an AAD B2C Directory.
        name: azurerm_aadb2c_directory
        titleName: azurerm_aadb2c_directory
        examples:
            - manifest: |-
                {
                  "country_code": "US",
                  "data_residency_location": "United States",
                  "display_name": "example-b2c-tenant",
                  "domain_name": "exampleb2ctenant.onmicrosoft.com",
                  "resource_group_name": "example-rg",
                  "sku_name": "PremiumP1"
                }
        argumentDocs:
            billing_type: '- The type of billing for the AAD B2C tenant. Possible values include: MAU or Auths.'
            country_code: '- (Optional) Country code of the B2C tenant. The country_code should be valid for the specified data_residency_location. See official docs for valid country codes. Required when creating a new resource. Changing this forces a new AAD B2C Directory to be created.'
            create: '- (Defaults to 30 minutes) Used when creating the AAD B2C Directory.'
            data_residency_location: '- (Required) Location in which the B2C tenant is hosted and data resides. The data_residency_location should be valid for the specified country_code. See official docs for more information. Changing this forces a new AAD B2C Directory to be created.'
            delete: '- (Defaults to 30 minutes) Used when deleting the AAD B2C Directory.'
            display_name: '- (Optional) The initial display name of the B2C tenant. Required when creating a new resource. Changing this forces a new AAD B2C Directory to be created.'
            domain_name: '- (Required) Domain name of the B2C tenant, including the .onmicrosoft.com suffix. Changing this forces a new AAD B2C Directory to be created.'
            effective_start_date: '- The date from which the billing type took effect. May not be populated until after the first billing cycle.'
            id: '- The ID of the AAD B2C Directory.'
            read: '- (Defaults to 5 minutes) Used when retrieving the AAD B2C Directory.'
            resource_group_name: '- (Required) The name of the Resource Group where the AAD B2C Directory should exist. Changing this forces a new AAD B2C Directory to be created.'
            sku_name: '- (Required) Billing SKU for the B2C tenant. Must be one of: PremiumP1 or PremiumP2 (Standard is not supported). See official docs for more information.'
            tags: '- (Optional) A mapping of tags which should be assigned to the AAD B2C Directory.'
            tenant_id: '- The Tenant ID for the AAD B2C tenant.'
            update: '- (Defaults to 30 minutes) Used when updating the AAD B2C Directory.'
        importStatements:
            - terraform import azurerm_aadb2c_directory.example /subscriptions/12345678-1234-9876-4563-123456789012/resourceGroups/example-resource-group/providers/Microsoft.AzureActiveDirectory/b2cDirectories/directory-name
    azurerm_active_directory_domain_service:
        subCategory: Active Directory Domain Services
        description: Manages an Active Directory Domain Service.
        name: azurerm_active_directory_domain_service
        titleName: azurerm_active_directory_domain_service
        examples:
            - manifest: |-
                {
                  "depends_on": [
                    "${azuread_service_principal.example}",
                    "${azurerm_subnet_network_security_group_association.deploy}"
                  ],
                  "domain_name": "widgetslogin.net",
                  "filtered_sync_enabled": false,
                  "initial_replica_set": [
                    {
                      "subnet_id": "${azurerm_subnet.deploy.id}"
                    }
                  ],
                  "location": "${azurerm_resource_group.aadds.location}",
                  "name": "example-aadds",
                  "notifications": [
                    {
                      "additional_recipients": [
                        "notifyA@example.net",
                        "notifyB@example.org"
                      ],
                      "notify_dc_admins": true,
                      "notify_global_admins": true
                    }
                  ],
                  "resource_group_name": "${azurerm_resource_group.aadds.name}",
                  "security": [
                    {
                      "sync_kerberos_passwords": true,
                      "sync_ntlm_passwords": true,
                      "sync_on_prem_passwords": true
                    }
                  ],
                  "sku": "Enterprise",
                  "tags": {
                    "Environment": "prod"
                  }
                }
              references:
                location: azurerm_resource_group.location
                resource_group_name: azurerm_resource_group.name
        argumentDocs:
            additional_recipients: '- (Optional) A list of additional email addresses to notify when there are alerts in the managed domain.'
            create: '- (Defaults to 2 hours) Used when creating the Domain Service.'
            delete: '- (Defaults to 30 minutes) Used when deleting the Domain Service.'
            deployment_id: '- A unique ID for the managed domain deployment.'
            domain_configuration_type: '- (Optional)  The configuration type of this Active Directory Domain. Possible values are FullySynced and ResourceTrusting. Changing this forces a new resource to be created.'
            domain_controller_ip_addresses: '- A list of subnet IP addresses for the domain controllers in the initial replica set, typically two.'
            domain_name: '- (Required) The Active Directory domain to use. See official documentation for constraints and recommendations.'
            enabled: '- (Required) Whether to enable secure LDAP for the managed domain. Defaults to false. For more information, please see official documentation on enabling LDAPS, paying particular attention to the section on network security to avoid unnecessarily exposing your service to Internet-borne bruteforce attacks.'
            external_access_enabled: '- (Optional) Whether to enable external access to LDAPS over the Internet. Defaults to false.'
            external_access_ip_address: '- The publicly routable IP address for the domain controllers in the initial replica set.'
            filtered_sync_enabled: '- Whether to enable group-based filtered sync (also called scoped synchronisation). Defaults to false.'
            id: '- The ID of the Domain Service.'
            initial_replica_set: '- (Required) An initial_replica_set block as defined below. The initial replica set inherits the same location as the Domain Service resource.'
            location: '- The Azure location in which the initialreplica set resides.'
            name: '- (Required) The display name for your managed Active Directory Domain Service resource. Changing this forces a new resource to be created.'
            notifications: '- (Optional) A notifications block as defined below.'
            notify_dc_admins: '- (Optional) Whether to notify members of the AAD DC Administrators group when there are alerts in the managed domain.'
            notify_global_admins: '- (Optional) Whether to notify all Global Administrators when there are alerts in the managed domain.'
            ntlm_v1_enabled: '- (Optional) Whether to enable legacy NTLM v1 support. Defaults to false.'
            pfx_certificate: '- (Required) The certificate/private key to use for LDAPS, as a base64-encoded TripleDES-SHA1 encrypted PKCS#12 bundle (PFX file).'
            pfx_certificate_password: '- (Required) The password to use for decrypting the PKCS#12 bundle (PFX file).'
            read: '- (Defaults to 5 minutes) Used when retrieving the Domain Service.'
            replica_set_id: '- A unique ID for the replica set.'
            resource_group_name: '- (Required) The name of the Resource Group in which the Domain Service should exist. Changing this forces a new resource to be created.'
            resource_id: '- The Azure resource ID for the domain service.'
            secure_ldap: '- (Optional) A secure_ldap block as defined below.'
            security: '- (Optional) A security block as defined below.'
            service_status: '- The current service status for the initial replica set.'
            sku: '- (Required) The SKU to use when provisioning the Domain Service resource. One of Standard, Enterprise or Premium.'
            subnet_id: '- (Required) The ID of the subnet in which to place the initial replica set.'
            sync_kerberos_passwords: '- (Optional) Whether to synchronize Kerberos password hashes to the managed domain. Defaults to false.'
            sync_ntlm_passwords: '- (Optional) Whether to synchronize NTLM password hashes to the managed domain. Defaults to false.'
            sync_on_prem_passwords: '- (Optional) Whether to synchronize on-premises password hashes to the managed domain. Defaults to false.'
            tags: '- (Optional) A mapping of tags assigned to the resource.'
            tls_v1_enabled: '- (Optional) Whether to enable legacy TLS v1 support. Defaults to false.'
            update: '- (Defaults to 2 hours) Used when updating the Domain Service.'
        importStatements:
            - terraform import azurerm_active_directory_domain_service.example /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/mygroup1/providers/Microsoft.AAD/domainServices/instance1/initialReplicaSetId/00000000-0000-0000-0000-000000000000
    azurerm_active_directory_domain_service_replica_set:
        subCategory: Active Directory Domain Services
        description: Manages a Replica Set for an Active Directory Domain Service.
        name: azurerm_active_directory_domain_service_replica_set
        titleName: azurerm_active_directory_domain_service_replica_set
        examples:
            - manifest: |-
                {
                  "depends_on": [
                    "${azurerm_subnet_network_security_group_association.replica}",
                    "${azurerm_virtual_network_peering.primary_replica}",
                    "${azurerm_virtual_network_peering.replica_primary}"
                  ],
                  "domain_service_id": "${azurerm_active_directory_domain_service.example.id}",
                  "location": "${azurerm_resource_group.replica.location}",
                  "subnet_id": "${azurerm_subnet.aadds_replica.id}"
                }
              references:
                domain_service_id: azurerm_active_directory_domain_service.id
                location: azurerm_resource_group.location
                subnet_id: azurerm_subnet.id
        argumentDocs:
            create: '- (Defaults to 2 hours) Used when creating the Domain Service.'
            delete: '- (Defaults to 30 minutes) Used when deleting the Domain Service.'
            domain_controller_ip_addresses: '- A list of subnet IP addresses for the domain controllers in this Replica Set, typically two.'
            domain_service_id: '- (Required) The ID of the Domain Service for which to create this Replica Set. Changing this forces a new resource to be created.'
            external_access_ip_address: '- The publicly routable IP address for the domain controllers in this Replica Set.'
            id: '- The ID of the Domain Service Replica Set.'
            location: '- (Required) The Azure location where this Replica Set should exist. Changing this forces a new resource to be created.'
            read: '- (Defaults to 5 minutes) Used when retrieving the Domain Service.'
            service_status: '- The current service status for the replica set.'
            subnet_id: '- (Required) The ID of the subnet in which to place this Replica Set.'
            update: '- (Defaults to 2 hours) Used when updating the Domain Service.'
        importStatements:
            - terraform import azurerm_active_directory_domain_service_replica_set.example /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/mygroup1/providers/Microsoft.AAD/domainServices/instance1/replicaSets/00000000-0000-0000-0000-000000000000
    azurerm_advanced_threat_protection:
        subCategory: Security Center
        description: Manages a resources Advanced Threat Protection setting.
        name: azurerm_advanced_threat_protection
        titleName: azurerm_advanced_threat_protection
        examples:
            - manifest: |-
                {
                  "enabled": true,
                  "target_resource_id": "${azurerm_storage_account.example.id}"
                }
              references:
                target_resource_id: azurerm_storage_account.id
        argumentDocs:
            create: '- (Defaults to 30 minutes) Used when creating the Advanced Threat Protection.'
            delete: '- (Defaults to 30 minutes) Used when deleting the Advanced Threat Protection.'
            enabled: '- (Required) Should Advanced Threat Protection be enabled on this resource?'
            id: '- The ID of the Advanced Threat Protection resource.'
            read: '- (Defaults to 5 minutes) Used when retrieving the Advanced Threat Protection.'
            target_resource_id: '- (Required) The ID of the Azure Resource which to enable Advanced Threat Protection on. Changing this forces a new resource to be created.'
            update: '- (Defaults to 30 minutes) Used when updating the Advanced Threat Protection.'
        importStatements:
            - terraform import azurerm_advanced_threat_protection.example /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/exampleResourceGroup/providers/Microsoft.Storage/storageAccounts/exampleaccount/providers/Microsoft.Security/advancedThreatProtectionSettings/default
    azurerm_analysis_services_server:
        subCategory: Analysis Services
        description: Manages an Analysis Services Server.
        name: azurerm_analysis_services_server
        titleName: azurerm_analysis_services_server
        examples:
            - manifest: |-
                {
                  "admin_users": [
                    "myuser@domain.tld"
                  ],
                  "enable_power_bi_service": true,
                  "ipv4_firewall_rule": [
                    {
                      "name": "myRule1",
                      "range_end": "210.117.252.255",
                      "range_start": "210.117.252.0"
                    }
                  ],
                  "location": "${azurerm_resource_group.example.location}",
                  "name": "analysisservicesserver",
                  "resource_group_name": "${azurerm_resource_group.example.name}",
                  "sku": "S0",
                  "tags": {
                    "abc": 123
                  }
                }
              references:
                location: azurerm_resource_group.location
                resource_group_name: azurerm_resource_group.name
        argumentDocs:
            admin_users: '- (Optional) List of email addresses of admin users.'
            backup_blob_container_uri: '- (Optional) URI and SAS token for a blob container to store backups.'
            create: '- (Defaults to 30 minutes) Used when creating the Analysis Services Server.'
            delete: '- (Defaults to 30 minutes) Used when deleting the Analysis Services Server.'
            enable_power_bi_service: '- (Optional) Indicates if the Power BI service is allowed to access or not.'
            id: '- The ID of the Analysis Services Server.'
            ipv4_firewall_rule: '- (Optional) One or more ipv4_firewall_rule block(s) as defined below.'
            location: '- (Required) The Azure location where the Analysis Services Server exists. Changing this forces a new resource to be created.'
            name: '- (Required) Specifies the name of the firewall rule.'
            querypool_connection_mode: '- (Optional) Controls how the read-write server is used in the query pool. If this value is set to All then read-write servers are also used for queries. Otherwise with ReadOnly these servers do not participate in query operations.'
            range_end: '- (Required) End of the firewall rule range as IPv4 address.'
            range_start: '- (Required) Start of the firewall rule range as IPv4 address.'
            read: '- (Defaults to 5 minutes) Used when retrieving the Analysis Services Server.'
            resource_group_name: '- (Required) The name of the Resource Group in which the Analysis Services Server should be exist. Changing this forces a new resource to be created.'
            server_full_name: '- The full name of the Analysis Services Server.'
            sku: '- (Required) SKU for the Analysis Services Server. Possible values are: D1, B1, B2, S0, S1, S2, S4, S8, S9, S8v2 and S9v2.'
            update: '- (Defaults to 30 minutes) Used when updating the Analysis Services Server.'
        importStatements:
            - terraform import azurerm_analysis_services_server.server /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/resourcegroup1/providers/Microsoft.AnalysisServices/servers/server1
    azurerm_api_connection:
        subCategory: Connections
        description: Manages an API Connection.
        name: azurerm_api_connection
        titleName: azurerm_api_connection
        examples:
            - manifest: |-
                {
                  "display_name": "Example 1",
                  "lifecycle": [
                    {
                      "ignore_changes": [
                        "parameter_values"
                      ]
                    }
                  ],
                  "managed_api_id": "${data.azurerm_managed_api.example.id}",
                  "name": "example-connection",
                  "parameter_values": {
                    "connectionString": "${azurerm_servicebus_namespace.example.default_primary_connection_string}"
                  },
                  "resource_group_name": "${azurerm_resource_group.example.name}",
                  "tags": {
                    "Hello": "World"
                  }
                }
              references:
                managed_api_id: data.id
                resource_group_name: azurerm_resource_group.name
        argumentDocs:
            create: '- (Defaults to 30 minutes) Used when creating the API Connection.'
            delete: '- (Defaults to 30 minutes) Used when deleting the API Connection.'
            display_name: '- (Optional) A display name for this API Connection. Changing this forces a new API Connection to be created.'
            id: '- The ID of the API Connection.'
            managed_api_id: '- (Required) The ID of the Managed API which this API Connection is linked to. Changing this forces a new API Connection to be created.'
            name: '- (Required) The Name which should be used for this API Connection. Changing this forces a new API Connection to be created.'
            parameter_values: '- (Optional) A map of parameter values associated with this API Connection. Changing this forces a new API Connection to be created.'
            read: '- (Defaults to 5 minutes) Used when retrieving the API Connection.'
            resource_group_name: '- (Required) The name of the Resource Group where this API Connection should exist. Changing this forces a new API Connection to be created.'
            tags: '- (Optional) A mapping of tags which should be assigned to the API Connection.'
            update: '- (Defaults to 30 minutes) Used when updating the API Connection.'
        importStatements:
            - terraform import azurerm_api_connection.example /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/example/providers/Microsoft.Web/connections/example-connection
    azurerm_api_management:
        subCategory: API Management
        description: Manages an API Management Service.
        name: azurerm_api_management
        titleName: azurerm_api_management
        examples:
            - manifest: |-
                {
                  "location": "${azurerm_resource_group.example.location}",
                  "name": "example-apim",
                  "publisher_email": "company@terraform.io",
                  "publisher_name": "My Company",
                  "resource_group_name": "${azurerm_resource_group.example.name}",
                  "sku_name": "Developer_1"
                }
              references:
                location: azurerm_resource_group.location
                resource_group_name: azurerm_resource_group.name
        argumentDocs:
            additional_location: '- Zero or more additional_location blocks as documented below.'
            capacity: '- (Optional) The number of compute units in this region. Defaults to the capacity of the main region.'
            certificate: '- (Optional) The Base64 Encoded Certificate.'
            certificate_password: '- (Optional) The password associated with the certificate provided above.'
            client_certificate_enabled: '- (Optional) Enforce a client certificate to be presented on each request to the gateway? This is only supported when SKU type is Consumption.'
            consent_required: '- (Required) Should the user be asked for consent during sign up?'
            create: '- (Defaults to 3 hours) Used when creating the API Management Service.'
            default_ssl_binding: '- (Optional) Is the certificate associated with this Hostname the Default SSL Certificate? This is used when an SNI header isn''t specified by a client. Defaults to false.'
            delete: '- (Defaults to 3 hours) Used when deleting the API Management Service.'
            developer_portal: '- (Optional) One or more developer_portal blocks as documented below.'
            developer_portal_url: '- The URL for the Developer Portal associated with this API Management service.'
            disable_backend_ssl30: '- (Optional) Should SSL 3.0 be disabled on the backend of the gateway? This property was mistakenly inverted and true actually enables it. Defaults to false.'
            disable_backend_tls10: '- (Optional) Should TLS 1.0 be disabled on the backend of the gateway? This property was mistakenly inverted and true actually enables it. Defaults to false.'
            disable_backend_tls11: '- (Optional) Should TLS 1.1 be disabled on the backend of the gateway? This property was mistakenly inverted and true actually enables it. Defaults to false.'
            disable_frontend_ssl30: '- (Optional) Should SSL 3.0 be disabled on the frontend of the gateway? This property was mistakenly inverted and true actually enables it. Defaults to false.'
            disable_frontend_tls10: '- (Optional) Should TLS 1.0 be disabled on the frontend of the gateway? This property was mistakenly inverted and true actually enables it. Defaults to false.'
            disable_frontend_tls11: '- (Optional) Should TLS 1.1 be disabled on the frontend of the gateway? This property was mistakenly inverted and true actually enables it. Defaults to false.'
            enable_backend_ssl30: '- (Optional) Should SSL 3.0 be enabled on the backend of the gateway? Defaults to false.'
            enable_backend_tls10: '- (Optional) Should TLS 1.0 be enabled on the backend of the gateway? Defaults to false.'
            enable_backend_tls11: '- (Optional) Should TLS 1.1 be enabled on the backend of the gateway? Defaults to false.'
            enable_frontend_ssl30: '- (Optional) Should SSL 3.0 be enabled on the frontend of the gateway? Defaults to false.'
            enable_frontend_tls10: '- (Optional) Should TLS 1.0 be enabled on the frontend of the gateway? Defaults to false.'
            enable_frontend_tls11: '- (Optional) Should TLS 1.1 be enabled on the frontend of the gateway? Defaults to false.'
            enable_http2: '- (Optional) Should HTTP/2 be supported by the API Management Service? Defaults to false.'
            enabled: '- (Required) Should Terms of Service be displayed during sign up?.'
            encoded_certificate: '- (Required) The Base64 Encoded PFX or Base64 Encoded X.509 Certificate.'
            expiry: '- The expiration date of the certificate in RFC3339 format: 2000-01-02T03:04:05Z.'
            gateway_disabled: '- (Optional) Disable the gateway in main region? This is only supported when additional_location is set.'
            gateway_regional_url: '- The URL of the Regional Gateway for the API Management Service in the specified region.'
            gateway_url: '- The URL of the Gateway for the API Management Service.'
            host_name: '- (Required) The Hostname to use for the Management API.'
            hostname_configuration: '- (Optional) A hostname_configuration block as defined below.'
            id: '- The ID of the API Management Service.'
            identity: '- An identity block as defined below.'
            identity_ids: '- (Optional) A list of User Assigned Managed Identity IDs to be assigned to this API Management Service.'
            key_vault_id: '- (Optional) The ID of the Key Vault Secret containing the SSL Certificate, which must be should be of the type application/x-pkcs12.'
            location: '- (Required) The name of the Azure Region in which the API Management Service should be expanded to.'
            management: '- (Optional) One or more management blocks as documented below.'
            management_api_url: '- The URL for the Management API associated with this API Management service.'
            min_api_version: '- (Optional)  The version which the control plane API calls to API Management service are limited with version equal to or newer than.'
            name: '- (Required) The name of the API Management Service. Changing this forces a new resource to be created.'
            negotiate_client_certificate: '- (Optional) Should Client Certificate Negotiation be enabled for this Hostname? Defaults to false.'
            notification_sender_email: '- (Optional) Email address from which the notification will be sent.'
            policy: '- (Optional) A policy block as defined below.'
            portal: '- (Optional) One or more portal blocks as documented below.'
            portal_url: '- The URL for the Publisher Portal associated with this API Management service.'
            primary_key: '- Primary access key for the tenant access information contract.'
            principal_id: '- The Principal ID associated with this Managed Service Identity.'
            private_ip_addresses: '- The Private IP addresses of the API Management Service.  Available only when the API Manager instance is using Virtual Network mode.'
            protocols: '- (Optional) A protocols block as defined below.'
            proxy: '- (Optional) One or more proxy blocks as documented below.'
            public_ip_address_id: '- (Optional) ID of a standard SKU IPv4 Public IP.'
