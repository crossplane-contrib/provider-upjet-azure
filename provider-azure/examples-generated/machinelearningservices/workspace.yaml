apiVersion: machinelearningservices.azure.upbound.io/v1beta1
kind: Workspace
metadata:
  name: example
spec:
  forProvider:
    applicationInsightsId: ${azurerm_application_insights.example.id}
    identity:
    - type: SystemAssigned
    keyVaultId: ${azurerm_key_vault.example.id}
    location: West Europe
    name: example-workspace
    resourceGroupNameRef:
      name: example
    storageAccountId: ${azurerm_storage_account.example.id}
  providerConfigRef:
    name: example
