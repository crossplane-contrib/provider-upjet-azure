apiVersion: synapse.azure.upbound.io/v1beta1
kind: WorkspaceExtendedAuditingPolicy
metadata:
  name: example
spec:
  forProvider:
    retentionInDays: 6
    storageAccountAccessKeyIsSecondary: false
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: crossplane-system
    storageEndpoint: ${azurerm_storage_account.audit_logs.primary_blob_endpoint}
    synapseWorkspaceId: ${azurerm_synapse_workspace.example.id}
  providerConfigRef:
    name: example
