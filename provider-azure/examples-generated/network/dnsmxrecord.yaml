apiVersion: network.azure.upbound.io/v1beta1
kind: DNSMXRecord
metadata:
  name: example
spec:
  forProvider:
    name: test
    record:
    - exchange: mail1.contoso.com
      preference: 10
    - exchange: mail2.contoso.com
      preference: 20
    resourceGroupNameRef:
      name: example
    tags:
      Environment: Production
    ttl: 300
    zoneName: mydomain.com
  providerConfigRef:
    name: example
