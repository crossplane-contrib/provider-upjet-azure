apiVersion: dataprotection.azure.upbound.io/v1alpha1
kind: BackupInstancePostgreSQL
metadata:
  name: example
spec:
  forProvider:
    backupPolicyId: ${azurerm_data_protection_backup_policy_postgresql.example.id}
    databaseCredentialKeyVaultSecretId: ${azurerm_key_vault_secret.example.versionless_id}
    databaseId: ${azurerm_postgresql_database.example.id}
    location: West Europe
    name: example
    vaultId: ${azurerm_data_protection_backup_vault.example.id}
  providerConfigRef:
    name: example
