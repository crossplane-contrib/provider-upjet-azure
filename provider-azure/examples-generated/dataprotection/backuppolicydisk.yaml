apiVersion: dataprotection.azure.upbound.io/v1alpha1
kind: BackupPolicyDisk
metadata:
  name: example
spec:
  forProvider:
    backupRepeatingTimeIntervals:
    - R/2021-05-19T06:33:16+00:00/PT4H
    defaultRetentionDuration: P7D
    name: example-backup-policy
    retentionRule:
    - criteria:
      - absoluteCriteria: FirstOfDay
      duration: P7D
      name: Daily
      priority: 25
    - criteria:
      - absoluteCriteria: FirstOfWeek
      duration: P7D
      name: Weekly
      priority: 20
    vaultId: ${azurerm_data_protection_backup_vault.example.id}
  providerConfigRef:
    name: example
