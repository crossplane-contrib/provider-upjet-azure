apiVersion: consumption.azure.upbound.io/v1beta1
kind: BudgetResourceGroup
metadata:
  name: example
spec:
  forProvider:
    amount: 1000
    filter:
    - dimension:
      - name: ResourceId
        values:
        - ${azurerm_monitor_action_group.example.id}
      tag:
      - name: foo
        values:
        - bar
        - baz
    name: example
    notification:
    - contactEmails:
      - foo@example.com
      - bar@example.com
      contactGroups:
      - ${azurerm_monitor_action_group.example.id}
      contactRoles:
      - Owner
      enabled: true
      operator: EqualTo
      threshold: 90
      thresholdType: Forecasted
    - contactEmails:
      - foo@example.com
      - bar@example.com
      enabled: false
      operator: GreaterThan
      threshold: 100
    resourceGroupIdRef:
      name: example
    timeGrain: Monthly
    timePeriod:
    - endDate: "2022-07-01T00:00:00Z"
      startDate: "2022-06-01T00:00:00Z"
  providerConfigRef:
    name: example
