apiVersion: datafactory.azure.upbound.io/v1beta1
kind: CustomDataSet
metadata:
  name: example
spec:
  forProvider:
    additionalProperties:
      bar: test2
      foo: test1
    annotations:
    - test1
    - test2
    - test3
    dataFactoryId: ${azurerm_data_factory.example.id}
    description: test description
    folder: testFolder
    linkedService:
    - name: example
      parameters:
        key1: value1
    name: example
    parameters:
      Bar: Test2
      foo: test1
    schemaJson: |
      {
        "type": "object",
        "properties": {
          "name": {
            "type": "object",
            "properties": {
              "firstName": {
                "type": "string"
              },
              "lastName": {
                "type": "string"
              }
            }
          },
          "age": {
            "type": "integer"
          }
        }
      }
    type: Json
    typePropertiesJson: |
      {
        "location": {
          "container":"${azurerm_storage_container.test.name}",
          "fileName":"foo.txt",
          "folderPath": "foo/bar/",
          "type":"AzureBlobStorageLocation"
        },
        "encodingName":"UTF-8"
      }
  providerConfigRef:
    name: example
