apiVersion: media.azure.upbound.io/v1beta1
kind: AssetFilter
metadata:
  name: example
spec:
  forProvider:
    assetId: ${azurerm_media_asset.example.id}
    firstQualityBitrate: 128000
    name: Filter1
    presentationTimeRange:
    - endInUnits: 15
      forceEnd: false
      liveBackoffInUnits: 0
      presentationWindowInUnits: 90
      startInUnits: 0
      unitTimescaleInMiliseconds: 1000
    trackSelection:
    - condition:
      - operation: Equal
        property: Type
        value: Audio
      - operation: NotEqual
        property: Language
        value: en
      - operation: NotEqual
        property: FourCC
        value: EC-3
    - condition:
      - operation: Equal
        property: Type
        value: Video
      - operation: Equal
        property: Bitrate
        value: 3000000-5000000
  providerConfigRef:
    name: example
