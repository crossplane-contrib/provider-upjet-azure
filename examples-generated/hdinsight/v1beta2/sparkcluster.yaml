apiVersion: hdinsight.azure.upbound.io/v1beta2
kind: SparkCluster
metadata:
  annotations:
    meta.upbound.io/example-id: hdinsight/v1beta2/sparkcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clusterVersion: "3.6"
    componentVersion:
    - spark: "2.3"
    gateway:
    - passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      username: acctestusrgw
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    roles:
    - headNode:
      - passwordSecretRef:
          key: example-key
          name: example-secret
          namespace: upbound-system
        username: acctestusrvm
        vmSize: Standard_A3
      workerNode:
      - passwordSecretRef:
          key: example-key
          name: example-secret
          namespace: upbound-system
        targetInstanceCount: 3
        username: acctestusrvm
        vmSize: Standard_A3
      zookeeperNode:
      - passwordSecretRef:
          key: example-key
          name: example-secret
          namespace: upbound-system
        username: acctestusrvm
        vmSize: Medium
    storageAccount:
    - isDefault: true
      storageAccountKeySecretRef:
        key: attribute.primary_access_key
        name: example-storage-account
        namespace: upbound-system
      storageContainerIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    tier: Standard

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: hdinsight/v1beta2/sparkcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: hdinsight/v1beta2/sparkcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: hdinsight/v1beta2/sparkcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
