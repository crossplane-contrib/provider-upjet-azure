apiVersion: policyinsights.azure.upbound.io/v1beta1
kind: ResourcePolicyRemediation
metadata:
  annotations:
    meta.upbound.io/example-id: policyinsights/v1beta1/resourcepolicyremediation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: remediation1
    policyAssignmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: PolicyDefinition
metadata:
  annotations:
    meta.upbound.io/example-id: policyinsights/v1beta1/resourcepolicyremediation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    displayName: my-policy-definition
    mode: All
    policyType: Custom

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: policyinsights/v1beta1/resourcepolicyremediation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West US

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: ResourceGroupPolicyAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: policyinsights/v1beta1/resourcepolicyremediation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    policyDefinitionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: ResourcePolicyAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: policyinsights/v1beta1/resourcepolicyremediation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: assignment1
    parameters: |-
      ${jsonencode({
          "listOfAllowedLocations" = {
            "value" = [azurerm_resource_group.example.location, "East US"]
          }
        })}
    policyDefinitionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceId: ${azurerm_virtual_network.example.id}

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: policyinsights/v1beta1/resourcepolicyremediation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

