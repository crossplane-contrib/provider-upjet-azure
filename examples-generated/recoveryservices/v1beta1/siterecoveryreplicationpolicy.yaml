apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryReplicationPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryreplicationpolicy
  labels:
    testing.upbound.io/example-name: policy
  name: policy
spec:
  forProvider:
    applicationConsistentSnapshotFrequencyInMinutes: ${4 * 60}
    recoveryPointRetentionInMinutes: ${24 * 60}
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: recoveryservices.azure.upbound.io/v1beta2
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryreplicationpolicy
  labels:
    testing.upbound.io/example-name: vault
  name: vault
spec:
  forProvider:
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryreplicationpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: East US
