apiVersion: containerregistry.azure.upbound.io/v1beta2
kind: TokenPassword
metadata:
  annotations:
    meta.upbound.io/example-id: containerregistry/v1beta2/tokenpassword
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    containerRegistryTokenIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    password1:
    - expiry: "2023-03-22T17:57:36+08:00"

---

apiVersion: containerregistry.azure.upbound.io/v1beta2
kind: Registry
metadata:
  annotations:
    meta.upbound.io/example-id: containerregistry/v1beta2/tokenpassword
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    adminEnabled: false
    georeplication_locations:
    - East US
    - West Europe
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Premium

---

apiVersion: containerregistry.azure.upbound.io/v1beta1
kind: ScopeMap
metadata:
  annotations:
    meta.upbound.io/example-id: containerregistry/v1beta2/tokenpassword
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    actions:
    - repositories/repo1/content/read
    - repositories/repo1/content/write
    containerRegistryNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: containerregistry.azure.upbound.io/v1beta1
kind: Token
metadata:
  annotations:
    meta.upbound.io/example-id: containerregistry/v1beta2/tokenpassword
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    containerRegistryNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    scopeMapIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: containerregistry/v1beta2/tokenpassword
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
