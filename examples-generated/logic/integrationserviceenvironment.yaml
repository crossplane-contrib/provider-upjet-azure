apiVersion: logic.azure.upbound.io/v1beta1
kind: IntegrationServiceEnvironment
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/integrationserviceenvironment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accessEndpointType: Internal
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_0
    tags:
      environment: development
    virtualNetworkSubnetIdsRefs:
    - name: isesubnet1
    - name: isesubnet2
    - name: isesubnet3
    - name: isesubnet4

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/integrationserviceenvironment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/integrationserviceenvironment
  labels:
    testing.upbound.io/example-name: isesubnet1
  name: isesubnet1
spec:
  forProvider:
    addressPrefixes:
    - 10.0.1.0/27
    delegation:
    - name: integrationServiceEnvironments
      serviceDelegation:
      - name: Microsoft.Logic/integrationServiceEnvironments
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

