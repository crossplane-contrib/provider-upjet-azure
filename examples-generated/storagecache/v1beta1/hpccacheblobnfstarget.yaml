apiVersion: storagecache.azure.upbound.io/v1beta1
kind: HPCCacheBlobNFSTarget
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccacheblobnfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cacheNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    namespacePath: /p1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageContainerId: ${jsondecode(azurerm_resource_group_template_deployment.storage-containers.output_content).id.value}
    usageModel: READ_HEAVY_INFREQ

---

apiVersion: storagecache.azure.upbound.io/v1beta2
kind: HPCCache
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccacheblobnfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cacheSizeInGb: 3072
    location: west europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard_2G
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccacheblobnfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: west europe

---

apiVersion: resources.azure.upbound.io/v1beta1
kind: ResourceGroupTemplateDeployment
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccacheblobnfstarget
  labels:
    testing.upbound.io/example-name: storage-containers
  name: storage-containers
spec:
  forProvider:
    deploymentMode: Incremental
    parametersContent: |-
      ${jsonencode({
          location = {
            value = azurerm_storage_account.example.location
          },
          storageAccountName = {
            value = azurerm_storage_account.example.name
          },
          containerName = {
            value = "example-container"
          }
        })}
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    templateContent: |
      {
        "$schema": "https://schema.management.azure.com/schemas/2019-04-01/deploymentTemplate.json#",
        "contentVersion": "1.0.0.0",
        "parameters": {
          "storageAccountName": {
            "type": "String"
          },
          "containerName": {
            "type": "String"
          },
          "location": {
            "type": "String"
          }
        },
        "resources": [
          {
            "type": "Microsoft.Storage/storageAccounts",
            "apiVersion": "2019-06-01",
            "name": "[parameters('storageAccountName')]",
            "location": "[parameters('location')]",
            "sku": {
              "name": "Standard_LRS",
              "tier": "Standard"
            },
            "kind": "StorageV2",
            "properties": {
              "accessTier": "Hot"
            },
            "resources": [
              {
                "type": "blobServices/containers",
                "apiVersion": "2019-06-01",
                "name": "[concat('default/', parameters('containerName'))]",
                "dependsOn": [
                  "[parameters('storageAccountName')]"
                ]
              }
            ]
          }
        ],

        "outputs": {
          "id": {
            "type": "String",
            "value": "[resourceId('Microsoft.Storage/storageAccounts/blobServices/containers', parameters('storageAccountName'), 'default', parameters('containerName'))]"
          }
        }
      }

---

