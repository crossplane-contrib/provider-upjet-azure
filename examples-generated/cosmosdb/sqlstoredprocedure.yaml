apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLStoredProcedure
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlstoredprocedure
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_cosmosdb_account
    body: |2
         function () { var context = getContext(); var response = context.getResponse(); response.setBody('Hello, World'); }
    containerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_cosmosdb_account

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLContainer
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlstoredprocedure
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_cosmosdb_account
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partitionKeyPath: /id
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_cosmosdb_account

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlstoredprocedure
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_cosmosdb_account
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_cosmosdb_account
    throughput: 400

---

