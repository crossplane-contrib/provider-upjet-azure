apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorRoute
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorroute
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cache:
    - compressionEnabled: true
      contentTypesToCompress:
      - text/html
      - text/javascript
      - text/xml
      queryStringCachingBehavior: IgnoreSpecifiedQueryStrings
      queryStrings:
      - account
      - settings
    cdnFrontdoorCustomDomainIdsRefs:
    - name: contoso
    - name: fabrikam
    cdnFrontdoorEndpointIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    cdnFrontdoorOriginGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    cdnFrontdoorOriginIdsRefs:
    - name: example
    cdnFrontdoorRuleSetIdsRefs:
    - name: example
    enabled: true
    forwardingProtocol: HttpsOnly
    httpsRedirectEnabled: true
    linkToDefaultDomain: false
    patternsToMatch:
    - /*
    supportedProtocols:
    - Http
    - Https

---

apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorCustomDomain
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorroute
  labels:
    testing.upbound.io/example-name: contoso
  name: contoso
spec:
  forProvider:
    cdnFrontdoorProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dnsZoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    hostName: ${join(".", ["contoso", azurerm_dns_zone.example.name])}
    tls:
    - certificateType: ManagedCertificate
      minimumTlsVersion: TLS12

---

