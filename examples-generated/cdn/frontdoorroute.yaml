metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorroute
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cdnFrontdoorOriginGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    certificateNameCheckEnabled: false
    enabled: true
    hostNameSelector:
      matchLabels:
