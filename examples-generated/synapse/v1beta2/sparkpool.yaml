apiVersion: synapse.azure.upbound.io/v1beta2
kind: SparkPool
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    autoPause:
    - delayInMinutes: 15
    autoScale:
    - maxNodeCount: 50
      minNodeCount: 3
    cacheSize: 100
    libraryRequirement:
    - content: |
        appnope==0.1.0
        beautifulsoup4==4.6.3
      filename: requirements.txt
    nodeSize: Small
    nodeSizeFamily: MemoryOptimized
    sparkConfig:
    - content: |
        spark.shuffle.spill                true
      filename: config.txt
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      ENV: Production

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: "true"
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
    - type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sqlAdministratorLogin: sqladminuser
    sqlAdministratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
