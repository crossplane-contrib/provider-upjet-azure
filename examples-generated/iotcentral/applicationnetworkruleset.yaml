apiVersion: iotcentral.azure.upbound.io/v1beta1
kind: ApplicationNetworkRuleSet
metadata:
  annotations:
    meta.upbound.io/example-id: iotcentral/v1beta1/applicationnetworkruleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    iotcentralApplicationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    ipRule:
    - ipMask: 10.0.1.0/24
      name: rule1
    - ipMask: 10.1.1.0/24
      name: rule2

---

apiVersion: iotcentral.azure.upbound.io/v1beta1
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: iotcentral/v1beta1/applicationnetworkruleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    displayName: example-iotcentral-app-display-name
    location: West Europe
    name: example-iotcentral-app
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: ST1
    subDomain: example-iotcentral-app-subdomain
    tags:
      Foo: Bar

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: iotcentral/v1beta1/applicationnetworkruleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

