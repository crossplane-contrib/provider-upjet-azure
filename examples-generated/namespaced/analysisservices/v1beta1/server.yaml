apiVersion: analysisservices.azure.m.upbound.io/v1beta1
kind: Server
metadata:
  annotations:
    meta.upbound.io/example-id: analysisservices/v1beta1/server
  labels:
    testing.upbound.io/example-name: server
  name: server
  namespace: upbound-system
spec:
  forProvider:
    adminUsers:
    - myuser@domain.tld
    ipv4FirewallRule:
    - name: myRule1
      rangeEnd: 210.117.252.255
      rangeStart: 210.117.252.0
    location: West Europe
    name: analysisservicesserver
    powerBiServiceEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: S0
    tags:
      abc: 123

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: analysisservices/v1beta1/server
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
