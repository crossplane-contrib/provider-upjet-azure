apiVersion: desktopvirtualization.azure.m.upbound.io/v1beta1
kind: VirtualDesktopWorkspace
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspace
  labels:
    testing.upbound.io/example-name: workspace
  name: workspace
  namespace: upbound-system
spec:
  forProvider:
    description: A description of my workspace
    friendlyName: FriendlyName
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspace
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
