apiVersion: desktopvirtualization.azure.m.upbound.io/v1beta1
kind: VirtualDesktopWorkspaceAppplicationGroupAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspaceappplicationgroupassociation
  labels:
    testing.upbound.io/example-name: workspaceremoteapp
  name: workspaceremoteapp
  namespace: upbound-system
spec:
  forProvider:
    applicationGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: remoteapp
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: workspace

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspaceappplicationgroupassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: desktopvirtualization.azure.m.upbound.io/v1beta1
kind: VirtualDesktopApplicationGroup
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspaceappplicationgroupassociation
  labels:
    testing.upbound.io/example-name: remoteapp
  name: remoteapp
  namespace: upbound-system
spec:
  forProvider:
    hostPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pooledbreadthfirst
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: RemoteApp

---

apiVersion: desktopvirtualization.azure.m.upbound.io/v1beta1
kind: VirtualDesktopHostPool
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspaceappplicationgroupassociation
  labels:
    testing.upbound.io/example-name: pooledbreadthfirst
  name: pooledbreadthfirst
  namespace: upbound-system
spec:
  forProvider:
    loadBalancerType: BreadthFirst
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: Pooled

---

apiVersion: desktopvirtualization.azure.m.upbound.io/v1beta1
kind: VirtualDesktopWorkspace
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspaceappplicationgroupassociation
  labels:
    testing.upbound.io/example-name: workspace
  name: workspace
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
