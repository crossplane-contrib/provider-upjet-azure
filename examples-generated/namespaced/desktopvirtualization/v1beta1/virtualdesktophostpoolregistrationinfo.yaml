apiVersion: desktopvirtualization.azure.m.upbound.io/v1beta1
kind: VirtualDesktopHostPoolRegistrationInfo
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktophostpoolregistrationinfo
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    expirationDate: "2022-01-01T23:40:52Z"
    hostpoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktophostpoolregistrationinfo
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: westeurope

---

apiVersion: desktopvirtualization.azure.m.upbound.io/v1beta1
kind: VirtualDesktopHostPool
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktophostpoolregistrationinfo
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    loadBalancerType: BreadthFirst
    location: westeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: Pooled
    validateEnvironment: true
