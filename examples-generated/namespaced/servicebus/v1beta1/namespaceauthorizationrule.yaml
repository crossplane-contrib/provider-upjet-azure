apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: NamespaceAuthorizationRule
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespaceauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    listen: true
    manage: false
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    send: true

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespaceauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespaceauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard
    tags:
      source: terraform
