apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: NamespaceDisasterRecoveryConfig
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacedisasterrecoveryconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    aliasAuthorizationRuleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partnerNamespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    primaryNamespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: primary

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacedisasterrecoveryconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacedisasterrecoveryconfig
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    capacity: "1"
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Premium

---

apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacedisasterrecoveryconfig
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    capacity: "1"
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Premium

---

apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: NamespaceAuthorizationRule
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacedisasterrecoveryconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    listen: true
    manage: false
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    send: true
