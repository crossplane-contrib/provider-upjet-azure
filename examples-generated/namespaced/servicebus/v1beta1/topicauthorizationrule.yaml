apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: TopicAuthorizationRule
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/topicauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    listen: true
    manage: false
    send: false
    topicIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/topicauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/topicauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard
    tags:
      source: terraform

---

apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/topicauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
