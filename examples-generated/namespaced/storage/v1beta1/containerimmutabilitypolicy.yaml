apiVersion: storage.azure.m.upbound.io/v1beta1
kind: ContainerImmutabilityPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/containerimmutabilitypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    immutabilityPeriodInDays: 14
    protectedAppendWritesAllEnabled: false
    protectedAppendWritesEnabled: true
    storageContainerResourceManagerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/containerimmutabilitypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/containerimmutabilitypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      environment: staging

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/containerimmutabilitypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
