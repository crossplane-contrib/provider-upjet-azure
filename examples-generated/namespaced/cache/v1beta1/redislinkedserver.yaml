apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisLinkedServer
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redislinkedserver
  labels:
    testing.upbound.io/example-name: example-link
  name: example-link
  namespace: upbound-system
spec:
  forProvider:
    linkedRedisCacheIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-secondary
    linkedRedisCacheLocation: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-primary
    serverRole: Secondary
    targetRedisCacheNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-primary

---

apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisCache
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redislinkedserver
  labels:
    testing.upbound.io/example-name: example-primary
  name: example-primary
  namespace: upbound-system
spec:
  forProvider:
    capacity: 1
    enable_non_ssl_port: false
    family: P
    location: East US
    redisConfiguration:
      maxmemoryDelta: 2
      maxmemoryPolicy: allkeys-lru
      maxmemoryReserved: 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Premium

---

apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisCache
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redislinkedserver
  labels:
    testing.upbound.io/example-name: example-secondary
  name: example-secondary
  namespace: upbound-system
spec:
  forProvider:
    capacity: 1
    enable_non_ssl_port: false
    family: P
    location: West US
    redisConfiguration:
      maxmemoryDelta: 2
      maxmemoryPolicy: allkeys-lru
      maxmemoryReserved: 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Premium

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redislinkedserver
  labels:
    testing.upbound.io/example-name: example-primary
  name: example-primary
  namespace: upbound-system
spec:
  forProvider:
    location: East US

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redislinkedserver
  labels:
    testing.upbound.io/example-name: example-secondary
  name: example-secondary
  namespace: upbound-system
spec:
  forProvider:
    location: West US
