apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisEnterpriseDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redisenterprisedatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clientProtocol: Encrypted
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    clusteringPolicy: EnterpriseCluster
    evictionPolicy: NoEviction
    linkedDatabaseGroupNickname: tftestGeoGroup
    linkedDatabaseId:
    - ${azurerm_redis_enterprise_cluster.example.id}/databases/default
    - ${azurerm_redis_enterprise_cluster.example1.id}/databases/default
    port: 10000

---

apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisEnterpriseCluster
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redisenterprisedatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Enterprise_E20-4

---

apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisEnterpriseCluster
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redisenterprisedatabase
  labels:
    testing.upbound.io/example-name: example1
  name: example1
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Enterprise_E20-4

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redisenterprisedatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
