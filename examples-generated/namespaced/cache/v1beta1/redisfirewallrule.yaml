apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisFirewallRule
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redisfirewallrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    endIp: 2.3.4.5
    redisCacheNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    startIp: 1.2.3.4

---

apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisCache
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redisfirewallrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    capacity: 1
    enable_non_ssl_port: false
    family: P
    location: West Europe
    redisConfiguration:
      maxmemoryDelta: 2
      maxmemoryPolicy: allkeys-lru
      maxmemoryReserved: 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Premium

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/redisfirewallrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
