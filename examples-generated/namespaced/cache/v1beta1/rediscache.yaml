apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisCache
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/rediscache
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    capacity: 2
    family: C
    location: West Europe
    minimumTlsVersion: "1.2"
    nonSslPortEnabled: false
    redisConfiguration: {}
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/rediscache
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
