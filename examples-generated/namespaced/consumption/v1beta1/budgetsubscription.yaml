apiVersion: consumption.azure.m.upbound.io/v1beta1
kind: BudgetSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: consumption/v1beta1/budgetsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    amount: 1000
    filter:
      dimension:
      - name: ResourceGroupName
        valuesRefs:
        - name: example
      tag:
      - name: foo
        values:
        - bar
        - baz
    notification:
    - contactEmails:
      - foo@example.com
      - bar@example.com
      contactGroupsRefs:
      - name: example
      contactRoles:
      - Owner
      enabled: true
      operator: EqualTo
      threshold: 90
    - contactEmails:
      - foo@example.com
      - bar@example.com
      enabled: false
      operator: GreaterThan
      threshold: 100
      thresholdType: Forecasted
    subscriptionId: ${data.azurerm_subscription.current.id}
    timeGrain: Monthly
    timePeriod:
      endDate: "2022-07-01T00:00:00Z"
      startDate: "2022-06-01T00:00:00Z"

---

apiVersion: insights.azure.m.upbound.io/v1beta1
kind: MonitorActionGroup
metadata:
  annotations:
    meta.upbound.io/example-id: consumption/v1beta1/budgetsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    shortName: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: consumption/v1beta1/budgetsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: eastus
