apiVersion: attestation.azure.m.upbound.io/v1beta1
kind: Provider
metadata:
  annotations:
    meta.upbound.io/example-id: attestation/v1beta1/provider
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    policySigningCertificateData: ${file("./example/cert.pem")}
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: attestation/v1beta1/provider
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
