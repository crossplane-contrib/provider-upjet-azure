apiVersion: automation.azure.m.upbound.io/v1beta1
kind: Credential
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/credential
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    automationAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: This is an example credential
    passwordSecretRef:
      key: example-key
      name: example-secret
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    username: example_user

---

apiVersion: automation.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/credential
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Basic

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/credential
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
