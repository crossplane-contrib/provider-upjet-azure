apiVersion: automation.azure.m.upbound.io/v1beta1
kind: ConnectionClassicCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/connectionclassiccertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    automationAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    certificateAssetName: cert1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subscriptionId: ${data.azurerm_client_config.example.subscription_id}
    subscriptionName: subs1

---

apiVersion: automation.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/connectionclassiccertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Basic

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/connectionclassiccertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
