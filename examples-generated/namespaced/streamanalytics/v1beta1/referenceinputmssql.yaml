apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: ReferenceInputMSSQL
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/referenceinputmssql
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    databaseSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    fullSnapshotQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]
    passwordSecretRef:
      key: example-key
      name: example-secret
    refreshIntervalDuration: "00:20:00"
    refreshType: RefreshPeriodicallyWithFull
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_stream_analytics_job
    serverSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamAnalyticsJobName: ${data.azurerm_stream_analytics_job.example.name}
    username: exampleuser

---

apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/referenceinputmssql
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLServer
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/referenceinputmssql
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: admin
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    version: "12.0"

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/referenceinputmssql
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
