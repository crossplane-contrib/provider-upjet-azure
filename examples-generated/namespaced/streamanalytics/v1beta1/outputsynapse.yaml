apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: OutputSynapse
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    database: master
    passwordSecretRef:
      key: attribute.sql_administrator_login_password
      name: example-synapse-workspace
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_stream_analytics_job
    server: ${azurerm_synapse_workspace.example.connectivity_endpoints["sqlOnDemand"]}
    streamAnalyticsJobNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_stream_analytics_job
    table: ExampleTable
    userSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: "true"
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sqlAdministratorLogin: sqladminuser
    sqlAdministratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
