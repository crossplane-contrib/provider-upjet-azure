apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: StreamInputEventHub
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/streaminputeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    eventhubConsumerGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventhubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: eventhub-stream-input
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_stream_analytics_job
    serialization:
      encoding: UTF8
      type: Json
    servicebusNamespaceSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sharedAccessPolicyKeySecretRef:
      key: attribute.default_primary_key
      name: example-eventhub-namespace
    sharedAccessPolicyName: RootManageSharedAccessKey
    streamAnalyticsJobNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_stream_analytics_job

---

apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: EventHub
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/streaminputeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    messageRetention: 1
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partitionCount: 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: ConsumerGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/streaminputeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    eventhubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: EventHubNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/streaminputeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    capacity: 1
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/streaminputeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
