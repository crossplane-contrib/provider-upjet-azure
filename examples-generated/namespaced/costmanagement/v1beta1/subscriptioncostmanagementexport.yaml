apiVersion: costmanagement.azure.m.upbound.io/v1beta1
kind: SubscriptionCostManagementExport
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/subscriptioncostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    exportDataOptions:
      timeFrame: WeekToDate
      type: Usage
    exportDataStorageLocation:
      containerIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      rootFolderPath: /root/updated
    fileFormat: Csv
    name: example
    recurrencePeriodEndDate: "2020-09-18T00:00:00Z"
    recurrencePeriodStartDate: "2020-08-18T00:00:00Z"
    recurrenceType: Monthly
    subscriptionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_subscription

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/subscriptioncostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/subscriptioncostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/subscriptioncostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
