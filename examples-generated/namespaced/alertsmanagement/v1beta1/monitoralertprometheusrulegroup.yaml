apiVersion: alertsmanagement.azure.m.upbound.io/v1beta1
kind: MonitorAlertPrometheusRuleGroup
metadata:
  annotations:
    meta.upbound.io/example-id: alertsmanagement/v1beta1/monitoralertprometheusrulegroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: This is the description of the following rule group
    interval: PT1M
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    rule:
    - enabled: false
      expression: |
        histogram_quantile(0.99, sum(rate(jobs_duration_seconds_bucket{service="billing-processing"}[5m])) by (job_type))
      labels:
        team: prod
      record: job_type:billing_jobs_duration_seconds:99p5m
    - action:
      - actionGroupIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
      alert: Billing_Processing_Very_Slow
      alertResolution:
      - autoResolved: true
        timeToResolve: PT10M
      annotations:
        annotationName: annotationValue
      enabled: true
      expression: |
        histogram_quantile(0.99, sum(rate(jobs_duration_seconds_bucket{service="billing-processing"}[5m])) by (job_type))
      for: PT5M
      labels:
        team: prod
      severity: 2
    ruleGroupEnabled: false
    scopesRefs:
    - name: example
    tags:
      key: value

---

apiVersion: containerservice.azure.m.upbound.io/v1beta1
kind: KubernetesCluster
metadata:
  annotations:
    meta.upbound.io/example-id: alertsmanagement/v1beta1/monitoralertprometheusrulegroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    defaultNodePool:
    - hostEncryptionEnabled: true
      name: default
      nodeCount: 1
      vmSize: Standard_DS2_v2
    dnsPrefix: example-aks
    identity:
    - type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

