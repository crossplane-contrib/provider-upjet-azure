apiVersion: compute.azure.m.upbound.io/v1beta1
kind: VirtualMachineExtension
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachineextension
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    publisher: Microsoft.Azure.Extensions
    settings: |2
       {
        "commandToExecute": "hostname && uptime"
       }
    tags:
      environment: Production
    type: CustomScript
    typeHandlerVersion: "2.0"
    virtualMachineIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.azure.m.upbound.io/v1beta1
kind: LinuxVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachineextension
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    adminSshKey:
    - publicKey: ${file("~/.ssh/id_rsa.pub")}
      username: adminuser
    adminUsername: adminuser
    location: West Europe
    networkInterfaceIdsRefs:
    - name: example
    osDisk:
      caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    size: Standard_F2
    sourceImageReference:
      offer: 0001-com-ubuntu-server-jammy
      publisher: Canonical
      sku: 22_04-lts
      version: latest

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachineextension
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    ipConfiguration:
    - name: testconfiguration1
      privateIpAddressAllocation: Dynamic
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachineextension
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachineextension
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
    - 10.0.2.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachineextension
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
