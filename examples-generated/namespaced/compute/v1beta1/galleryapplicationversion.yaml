apiVersion: compute.azure.m.upbound.io/v1beta1
kind: GalleryApplicationVersion
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/galleryapplicationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    galleryApplicationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    manageAction:
      install: '[install command]'
      remove: '[remove command]'
    name: 0.0.1
    source:
      mediaLinkSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    targetRegion:
    - nameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      regionalReplicaCount: 1

---

apiVersion: compute.azure.m.upbound.io/v1beta1
kind: GalleryApplication
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/galleryapplicationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    galleryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    supportedOsType: Linux

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/galleryapplicationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: compute.azure.m.upbound.io/v1beta1
kind: SharedImageGallery
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/galleryapplicationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/galleryapplicationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Blob
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/galleryapplicationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    sourceContent: '[scripts file content]'
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageContainerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: Block

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/galleryapplicationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    containerAccessType: blob
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
