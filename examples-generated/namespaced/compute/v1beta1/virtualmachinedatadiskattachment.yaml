apiVersion: compute.azure.m.upbound.io/v1beta1
kind: VirtualMachineDataDiskAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachinedatadiskattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    caching: ReadWrite
    lun: "10"
    managedDiskIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualMachineIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.azure.m.upbound.io/v1beta1
kind: ManagedDisk
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachinedatadiskattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    createOption: Empty
    diskSizeGb: 10
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountType: Standard_LRS

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachinedatadiskattachment
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    ipConfiguration:
    - name: internal
      privateIpAddressAllocation: Dynamic
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: internal
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachinedatadiskattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachinedatadiskattachment
  labels:
    testing.upbound.io/example-name: internal
  name: internal
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
    - 10.0.2.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/virtualmachinedatadiskattachment
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
