apiVersion: recoveryservices.azure.m.upbound.io/v1beta1
kind: BackupContainerStorageAccount
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupcontainerstorageaccount
  labels:
    testing.upbound.io/example-name: container
  name: container
  namespace: upbound-system
spec:
  forProvider:
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sa

---

apiVersion: recoveryservices.azure.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupcontainerstorageaccount
  labels:
    testing.upbound.io/example-name: vault
  name: vault
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupcontainerstorageaccount
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupcontainerstorageaccount
  labels:
    testing.upbound.io/example-name: sa
  name: sa
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
