apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLJobCredential
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqljobcredential
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    jobAgentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    passwordSecretRef:
      key: example-key
      name: example-secret
    username: my-username

---

apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqljobcredential
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    collation: SQL_Latin1_General_CP1_CI_AS
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: S1

---

apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLJobAgent
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqljobcredential
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    databaseIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: northeurope
    name: example-job-agent

---

apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLServer
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqljobcredential
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: 4dm1n157r470r
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
    location: northeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    version: "12.0"

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqljobcredential
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: northeurope
