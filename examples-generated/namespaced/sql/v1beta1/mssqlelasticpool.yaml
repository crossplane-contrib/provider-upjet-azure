apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLElasticPool
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlelasticpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    licenseType: LicenseIncluded
    location: West Europe
    maxSizeGb: 756
    perDatabaseSettings:
      maxCapacity: 4
      minCapacity: 0.25
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serverNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      capacity: 4
      family: Gen4
      name: BasicPool
      tier: Basic

---

apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLServer
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlelasticpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: 4dm1n157r470r
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    version: "12.0"

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlelasticpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
