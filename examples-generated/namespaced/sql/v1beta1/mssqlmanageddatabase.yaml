apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLManagedDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanageddatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    managedInstanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLManagedInstance
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanageddatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: msadministrator
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
    licenseType: BasePrice
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: GP_Gen5
    storageSizeInGb: 32
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vcores: 4

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanageddatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanageddatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
    - 10.0.2.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanageddatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
