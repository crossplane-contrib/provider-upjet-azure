apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLServerSecurityAlertPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlserversecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    disabledAlerts:
    - Sql_Injection
    - Data_Exfiltration
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    retentionDays: 20
    serverNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    state: Enabled
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
    storageEndpointSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlserversecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlserversecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: GRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
