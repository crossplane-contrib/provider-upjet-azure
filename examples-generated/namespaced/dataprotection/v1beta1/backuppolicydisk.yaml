apiVersion: dataprotection.azure.m.upbound.io/v1beta1
kind: BackupPolicyDisk
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicydisk
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backupRepeatingTimeIntervals:
    - R/2021-05-19T06:33:16+00:00/PT4H
    defaultRetentionDuration: P7D
    retentionRule:
    - criteria:
        absoluteCriteria: FirstOfDay
      duration: P7D
      name: Daily
      priority: 25
    - criteria:
        absoluteCriteria: FirstOfWeek
      duration: P7D
      name: Weekly
      priority: 20
    timeZone: W. Europe Standard Time
    vaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: dataprotection.azure.m.upbound.io/v1beta1
kind: BackupVault
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicydisk
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    datastoreType: VaultStore
    location: West Europe
    redundancy: LocallyRedundant
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicydisk
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
