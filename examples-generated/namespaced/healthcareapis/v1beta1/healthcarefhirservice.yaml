apiVersion: healthcareapis.azure.m.upbound.io/v1beta1
kind: HealthcareFHIRService
metadata:
  annotations:
    meta.upbound.io/example-id: healthcareapis/v1beta1/healthcarefhirservice
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accessPolicyObjectIds:
    - ${data.azurerm_client_config.current.object_id}
    authentication:
      audience: https://tfexfhir.fhir.azurehealthcareapis.com
      authority: https://login.microsoftonline.com/tenantId
    configurationExportStorageAccountName: storage_account_name
    containerRegistryLoginServerUrl:
    - tfex-container_registry_login_server
    cors:
      allowedHeaders:
      - '*'
      allowedMethods:
      - GET
      - DELETE
      - PUT
      allowedOrigins:
      - https://tfex.com:123
      - https://tfex1.com:3389
      credentialsAllowed: true
      maxAgeInSeconds: 3600
    identity:
      type: SystemAssigned
    kind: fhir-R4
    location: east us
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: healthcareapis.azure.m.upbound.io/v1beta1
kind: HealthcareWorkspace
metadata:
  annotations:
    meta.upbound.io/example-id: healthcareapis/v1beta1/healthcarefhirservice
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: healthcareapis/v1beta1/healthcarefhirservice
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
