apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHubRoute
metadata:
  annotations:
    meta.upbound.io/example-id: devices/v1beta1/iothubroute
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    condition: "true"
    enabled: true
    endpointNamesRefs:
    - name: example
    iothubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    source: DeviceMessages

---

apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: devices/v1beta1/iothubroute
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
    - capacity: "1"
      name: S1
    tags:
      purpose: testing

---

apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHubEndpointStorageContainer
metadata:
  annotations:
    meta.upbound.io/example-id: devices/v1beta1/iothubroute
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    batchFrequencyInSeconds: 60
    connectionStringSecretRef:
      key: attribute.primary_blob_connection_string
      name: example-storage-account
    containerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    encoding: Avro
    fileNameFormat: '{iothub}/{partition}_{YYYY}_{MM}_{DD}_{HH}_{mm}'
    iothubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    maxChunkSizeInBytes: 10485760
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: devices/v1beta1/iothubroute
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: devices/v1beta1/iothubroute
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: devices/v1beta1/iothubroute
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
