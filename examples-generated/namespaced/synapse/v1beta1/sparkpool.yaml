apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: SparkPool
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    autoPause:
      delayInMinutes: 15
    autoScale:
      maxNodeCount: 50
      minNodeCount: 3
    cacheSize: 100
    libraryRequirement:
      content: |
        appnope==0.1.0
        beautifulsoup4==4.6.3
      filename: requirements.txt
    nodeSize: Small
    nodeSizeFamily: MemoryOptimized
    sparkConfig:
      content: |
        spark.shuffle.spill                true
      filename: config.txt
    sparkVersion: 3.2
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      ENV: Production

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: "true"
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sqlAdministratorLogin: sqladminuser
    sqlAdministratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
