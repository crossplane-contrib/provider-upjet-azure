apiVersion: kusto.azure.m.upbound.io/v1beta1
kind: IOTHubDataConnection
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/iothubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    consumerGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dataFormat: JSON
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventSystemProperties:
    - message-id
    - sequence-number
    - to
    iothubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    mappingRuleName: my-table-mapping
    name: my-kusto-iothub-data-connection
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sharedAccessPolicyNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tableName: my-table

---

apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/iothubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      capacity: "1"
      name: B1

---

apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHubConsumerGroup
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/iothubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    eventhubEndpointName: events
    iothubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHubSharedAccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/iothubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    iothubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    registryRead: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: kusto.azure.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/iothubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
