spec:
  forProvider:
    name: examplerhc1
    relayNamespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: relay.azure.m.upbound.io/v1beta1
kind: EventRelayNamespace
metadata:
  annotations:
