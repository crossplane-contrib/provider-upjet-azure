apiVersion: web.azure.m.upbound.io/v1beta1
kind: FunctionApp
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    appServicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    name: test-azure-functions
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: web.azure.m.upbound.io/v1beta1
kind: AppServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      size: S1
      tier: Standard

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
