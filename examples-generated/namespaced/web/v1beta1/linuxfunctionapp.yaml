apiVersion: web.azure.m.upbound.io/v1beta1
kind: LinuxFunctionApp
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/linuxfunctionapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    name: example-linux-function-app
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    servicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    siteConfig: {}
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/linuxfunctionapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: web.azure.m.upbound.io/v1beta1
kind: ServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/linuxfunctionapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    osType: Linux
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: B1

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/linuxfunctionapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
