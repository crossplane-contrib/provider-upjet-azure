apiVersion: web.azure.m.upbound.io/v1beta1
kind: WindowsWebApp
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/windowswebapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    servicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    siteConfig: {}

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/windowswebapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: web.azure.m.upbound.io/v1beta1
kind: ServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/windowswebapp
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    osType: Windows
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: P1v2
