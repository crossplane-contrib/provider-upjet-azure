apiVersion: keyvault.azure.m.upbound.io/v1beta1
kind: ManagedStorageAccount
metadata:
  annotations:
    meta.upbound.io/example-id: keyvault/v1beta1/managedstorageaccount
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    regenerateKeyAutomatically: false
    regenerationPeriod: P1D
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountKey: key1

---

apiVersion: keyvault.azure.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: keyvault/v1beta1/managedstorageaccount
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: standard
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: keyvault/v1beta1/managedstorageaccount
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: keyvault/v1beta1/managedstorageaccount
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
