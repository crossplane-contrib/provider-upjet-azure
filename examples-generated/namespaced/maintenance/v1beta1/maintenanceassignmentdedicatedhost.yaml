apiVersion: maintenance.azure.m.upbound.io/v1beta1
kind: MaintenanceAssignmentDedicatedHost
metadata:
  annotations:
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentdedicatedhost
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    dedicatedHostIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    maintenanceConfigurationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.azure.m.upbound.io/v1beta1
kind: DedicatedHost
metadata:
  annotations:
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentdedicatedhost
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    dedicatedHostGroupId: ${azurerm_dedicated_host_group.example.id}
    location: West Europe
    platformFaultDomain: 1
    skuName: DSv3-Type3

---

apiVersion: maintenance.azure.m.upbound.io/v1beta1
kind: MaintenanceConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentdedicatedhost
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    scope: Host

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentdedicatedhost
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
