apiVersion: certificateregistration.azure.m.upbound.io/v1beta1
kind: AppServiceCertificateOrder
metadata:
  annotations:
    meta.upbound.io/example-id: certificateregistration/v1beta1/appservicecertificateorder
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    distinguishedName: CN=example.com
    location: global
    productType: Standard
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: certificateregistration/v1beta1/appservicecertificateorder
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
