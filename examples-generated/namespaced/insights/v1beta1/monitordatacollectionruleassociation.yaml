apiVersion: insights.azure.m.upbound.io/v1beta1
kind: MonitorDataCollectionRuleAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: insights/v1beta1/monitordatacollectionruleassociation
  labels:
    testing.upbound.io/example-name: example1
  name: example1
  namespace: upbound-system
spec:
  forProvider:
    dataCollectionRuleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: example
    targetResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.azure.m.upbound.io/v1beta1
kind: LinuxVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: insights/v1beta1/monitordatacollectionruleassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    adminPasswordSecretRef:
      key: example-key
      name: example-secret
    adminUsername: adminuser
    disablePasswordAuthentication: false
    location: West Europe
    networkInterfaceIdsRefs:
    - name: example
    osDisk:
      caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    size: Standard_B1ls
    sourceImageReference:
      offer: 0001-com-ubuntu-server-jammy
      publisher: Canonical
      sku: 22_04-lts
      version: latest

---

