apiVersion: botservice.azure.m.upbound.io/v1beta1
kind: BotChannelsRegistration
metadata:
  annotations:
    meta.upbound.io/example-id: botservice/v1beta1/botchannelsregistration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: global
    microsoftAppId: ${data.azurerm_client_config.current.client_id}
    name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: F0

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: botservice/v1beta1/botchannelsregistration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
