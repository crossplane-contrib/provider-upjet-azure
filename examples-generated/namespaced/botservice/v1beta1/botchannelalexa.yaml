apiVersion: botservice.azure.m.upbound.io/v1beta1
kind: BotChannelAlexa
metadata:
  annotations:
    meta.upbound.io/example-id: botservice/v1beta1/botchannelalexa
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    botNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: global
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skillId: amzn1.ask.skill.00000000-0000-0000-0000-000000000000

---

apiVersion: botservice.azure.m.upbound.io/v1beta1
kind: BotChannelsRegistration
metadata:
  annotations:
    meta.upbound.io/example-id: botservice/v1beta1/botchannelalexa
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: global
    microsoftAppId: ${data.azurerm_client_config.current.client_id}
    name: example-bcr
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: F0

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: botservice/v1beta1/botchannelalexa
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
