apiVersion: logic.azure.m.upbound.io/v1beta1
kind: AppIntegrationAccountSession
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appintegrationaccountsession
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    content: |2
       {
             "controlNumber": "1234"
          }
    integrationAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: logic.azure.m.upbound.io/v1beta1
kind: AppIntegrationAccount
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appintegrationaccountsession
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    name: example-ia
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Basic

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appintegrationaccountsession
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
