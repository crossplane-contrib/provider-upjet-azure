apiVersion: network.azure.m.upbound.io/v1beta1
kind: SubnetNetworkSecurityGroupAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/subnetnetworksecuritygroupassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    networkSecurityGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/subnetnetworksecuritygroupassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    securityRule:
    - access: Allow
      destinationAddressPrefix: '*'
      destinationPortRange: '*'
      direction: Inbound
      name: test123
      priority: 100
      protocol: Tcp
      sourceAddressPrefix: '*'
      sourcePortRange: '*'

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/subnetnetworksecuritygroupassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/subnetnetworksecuritygroupassociation
  labels:
    testing.upbound.io/example-name: example
