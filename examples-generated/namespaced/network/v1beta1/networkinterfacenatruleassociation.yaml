apiVersion: network.azure.m.upbound.io/v1beta1
kind: NetworkInterfaceNatRuleAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/networkinterfacenatruleassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    ipConfigurationName: testconfiguration1
    natRuleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    networkInterfaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: LoadBalancer
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/networkinterfacenatruleassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    frontendIpConfiguration:
    - name: primary
      publicIpAddressIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: LoadBalancerNatRule
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/networkinterfacenatruleassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backendPort: 3389
    frontendIpConfigurationName: primary
    frontendPort: 3389
    loadbalancerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    protocol: Tcp
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
