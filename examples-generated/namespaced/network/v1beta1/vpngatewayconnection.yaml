apiVersion: network.azure.m.upbound.io/v1beta1
kind: VPNGatewayConnection
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/vpngatewayconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    remoteVpnSiteIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vpnGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vpnLink:
    - name: link1
      vpnSiteLinkId: ${azurerm_vpn_site.example.link[0].id}
    - name: link2
      vpnSiteLinkId: ${azurerm_vpn_site.example.link[1].id}

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/vpngatewayconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualHub
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/vpngatewayconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressPrefix: 10.0.0.0/24
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualWanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualWAN
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/vpngatewayconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/vpngatewayconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualHubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: VPNSite
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/vpngatewayconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    link:
    - ipAddress: 10.1.0.0
      name: link1
    - ipAddress: 10.2.0.0
      name: link2
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualWanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
