apiVersion: network.azure.m.upbound.io/v1beta1
kind: LoadBalancerOutboundRule
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/loadbalanceroutboundrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backendAddressPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    frontendIpConfiguration:
    - name: PublicIPAddress
    loadbalancerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    protocol: Tcp

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: LoadBalancer
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/loadbalanceroutboundrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    frontendIpConfiguration:
    - name: PublicIPAddress
      publicIpAddressIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: LoadBalancerBackendAddressPool
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/loadbalanceroutboundrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    loadbalancerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: PublicIP
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/loadbalanceroutboundrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    allocationMethod: Static
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/loadbalanceroutboundrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
