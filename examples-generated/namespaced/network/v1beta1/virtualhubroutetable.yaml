apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualHubRouteTable
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/virtualhubroutetable
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    labels:
    - label1
    route:
    - destinations:
      - 10.0.0.0/16
      destinationsType: CIDR
      name: example-route
      nextHopSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      nextHopType: ResourceId
    virtualHubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/virtualhubroutetable
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

