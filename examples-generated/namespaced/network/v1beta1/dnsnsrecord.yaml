apiVersion: network.azure.m.upbound.io/v1beta1
kind: DNSNSRecord
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/dnsnsrecord
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    records:
    - ns1.contoso.com.
    - ns2.contoso.com.
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Environment: Production
    ttl: 300
    zoneNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: DNSZone
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/dnsnsrecord
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/dnsnsrecord
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
