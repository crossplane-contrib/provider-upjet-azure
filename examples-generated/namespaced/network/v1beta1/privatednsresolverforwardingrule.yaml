apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/privatednsresolverforwardingrule
  labels:
    testing.upbound.io/example-name: example
  name: example
