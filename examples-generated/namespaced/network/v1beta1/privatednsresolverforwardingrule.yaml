apiVersion: network.azure.m.upbound.io/v1beta1
kind: PrivateDNSResolverForwardingRule
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/privatednsresolverforwardingrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    dnsForwardingRulesetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    domainName: onprem.local.
    enabled: true
    metadata:
      key: value
    targetDnsServers:
    - ipAddress: 10.10.0.1
      port: 53

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: PrivateDNSResolver
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/privatednsresolverforwardingrule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: west europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
