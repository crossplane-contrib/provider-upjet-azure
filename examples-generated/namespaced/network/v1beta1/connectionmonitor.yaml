apiVersion: network.azure.m.upbound.io/v1beta1
kind: ConnectionMonitor
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/connectionmonitor
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    endpoint:
    - filter:
        item:
        - address: ${azurerm_virtual_machine.example.id}
          type: AgentAddress
        type: Include
      name: source
      targetResourceId: ${azurerm_virtual_machine.example.id}
    - address: terraform.io
      name: destination
    location: West Europe
    networkWatcherIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    notes: examplenote
    outputWorkspaceResourceIdsRefs:
    - name: example
    testConfiguration:
    - name: tcpName
      protocol: Tcp
      tcpConfiguration:
        port: 80
      testFrequencyInSeconds: 60
    testGroup:
    - destinationEndpoints:
      - destination
      name: exampletg
      sourceEndpoints:
      - source
      testConfigurationNames:
      - tcpName

---

apiVersion: operationalinsights.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/connectionmonitor
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: PerGB2018

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/connectionmonitor
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
