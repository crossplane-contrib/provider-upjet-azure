apiVersion: network.azure.m.upbound.io/v1beta1
kind: FrontdoorFirewallPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/frontdoorfirewallpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    customBlockResponseBody: PGh0bWw+CjxoZWFkZXI+PHRpdGxlPkhlbGxvPC90aXRsZT48L2hlYWRlcj4KPGJvZHk+CkhlbGxvIHdvcmxkCjwvYm9keT4KPC9odG1sPg==
    customBlockResponseStatusCode: 403
    customRule:
    - action: Block
      enabled: true
      matchCondition:
      - matchValues:
        - 192.168.1.0/24
        - 10.0.0.0/24
        matchVariable: RemoteAddr
        negationCondition: false
        operator: IPMatch
      name: Rule1
      priority: 1
      rateLimitDurationInMinutes: 1
      rateLimitThreshold: 10
      type: MatchRule
    - action: Block
      enabled: true
      matchCondition:
      - matchValues:
        - 192.168.1.0/24
        matchVariable: RemoteAddr
        negationCondition: false
        operator: IPMatch
      - matchValues:
        - windows
        matchVariable: RequestHeader
        negationCondition: false
        operator: Contains
        selector: UserAgent
        transforms:
        - Lowercase
        - Trim
      name: Rule2
      priority: 2
      rateLimitDurationInMinutes: 1
      rateLimitThreshold: 10
      type: MatchRule
    enabled: true
    managedRule:
    - exclusion:
      - matchVariable: QueryStringArgNames
        operator: Equals
        selector: not_suspicious
      override:
      - rule:
        - action: Block
          enabled: false
          ruleId: "933100"
        ruleGroupName: PHP
      - exclusion:
        - matchVariable: QueryStringArgNames
          operator: Equals
          selector: really_not_suspicious
        rule:
        - action: Block
          exclusion:
          - matchVariable: QueryStringArgNames
            operator: Equals
            selector: innocent
          ruleId: "942200"
        ruleGroupName: SQLI
      type: DefaultRuleSet
      version: "1.0"
    - type: Microsoft_BotManagerRuleSet
      version: "1.0"
    mode: Prevention
    redirectUrl: https://www.contoso.com
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/frontdoorfirewallpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
