apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: LinkedServiceAzureSearch
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceazuresearch
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    searchServiceKeySelector:
      matchLabels:
        testing.upbound.io/example-name: example
    url: ${join("", ["https://", azurerm_search_service.example.name, ".search.windows.net"])}

---

apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceazuresearch
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceazuresearch
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: search.azure.m.upbound.io/v1beta1
kind: Service
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceazuresearch
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: standard
