apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: DataSetDelimitedText
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetdelimitedtext
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    columnDelimiter: ','
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    encoding: UTF-8
    escapeCharacter: f
    firstRowAsHeader: true
    httpServerLocation:
      filename: fizz.txt
      path: foo/bar/
      relativeUrl: http://www.bing.com
    linkedServiceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    nullValue: "NULL"
    quoteCharacter: x
    rowDelimiter: NEW

---

apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetdelimitedtext
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: LinkedServiceWeb
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetdelimitedtext
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authenticationType: Anonymous
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    url: https://www.bing.com

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetdelimitedtext
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
