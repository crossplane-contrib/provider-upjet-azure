apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: DataSetBinary
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetbinary
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    linkedServiceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sftpServerLocation:
    - filename: '**'
      path: /test/

---

apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetbinary
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: LinkedServiceSFTP
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetbinary
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authenticationType: Basic
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    host: http://www.bing.com
    passwordSecretRef:
      key: example-key
      name: example-secret
    port: 22
    username: foo

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetbinary
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
