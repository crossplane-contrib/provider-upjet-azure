apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: LinkedServiceOdbc
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceodbc
  labels:
    testing.upbound.io/example-name: anonymous
  name: anonymous
  namespace: upbound-system
spec:
  forProvider:
    connectionString: Driver={SQL Server};Server=test;Database=test;Uid=test;Pwd=test;
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceodbc
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceodbc
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
