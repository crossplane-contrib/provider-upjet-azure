apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: LinkedCustomService
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedcustomservice
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    annotations:
    - test1
    - test2
    - test3
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: test description
    parameters:
      Env: Test
      foo: bar
    type: AzureBlobStorage
    typePropertiesJson: |
      {
        "connectionString":"${azurerm_storage_account.example.primary_connection_string}"
      }

---

apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedcustomservice
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedcustomservice
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedcustomservice
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountKind: BlobStorage
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
