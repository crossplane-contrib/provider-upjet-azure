apiVersion: cdn.azure.m.upbound.io/v1beta1
kind: FrontdoorCustomDomain
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cdnFrontdoorProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dnsZoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    hostName: contoso.fabrikam.com
    tls:
      certificateType: ManagedCertificate
      minimumTlsVersion: TLS12

---

apiVersion: cdn.azure.m.upbound.io/v1beta1
kind: FrontdoorProfile
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard_AzureFrontDoor

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: DNSZone
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
