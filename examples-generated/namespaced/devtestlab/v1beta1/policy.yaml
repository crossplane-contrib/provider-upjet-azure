apiVersion: devtestlab.azure.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/policy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    evaluatorType: MaxValuePolicy
    factData: ""
    labNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: LabVmCount
    policySetName: default
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Acceptance: Test
    threshold: "999"

---

apiVersion: devtestlab.azure.m.upbound.io/v1beta1
kind: Lab
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/policy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Sydney: Australia

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/policy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
