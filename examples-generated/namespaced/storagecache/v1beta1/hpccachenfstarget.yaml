apiVersion: storagecache.azure.m.upbound.io/v1beta1
kind: HPCCacheNFSTarget
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccachenfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cacheNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    namespaceJunction:
    - namespacePath: /nfs/a1
      nfsExport: /export/a
      targetPath: "1"
    - namespacePath: /nfs/b
      nfsExport: /export/b
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    targetHostName: ${azurerm_linux_virtual_machine.example.private_ip_address}
    usageModel: READ_HEAVY_INFREQ

---

apiVersion: storagecache.azure.m.upbound.io/v1beta1
kind: HPCCache
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccachenfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cacheSizeInGb: 3072
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard_2G
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_hpc

---

apiVersion: compute.azure.m.upbound.io/v1beta1
kind: LinuxVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccachenfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    adminSshKey:
    - publicKey: ${file("~/.ssh/id_rsa.pub")}
      username: adminuser
    adminUsername: adminuser
    customDataSecretRef:
      key: example-key
      name: example-secret
    location: West Europe
    networkInterfaceIdsRefs:
    - name: example
    osDisk:
      caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    size: Standard_F2
    sourceImageReference:
      offer: 0001-com-ubuntu-server-jammy
      publisher: Canonical
      sku: 22_04-lts
      version: latest

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccachenfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    ipConfiguration:
    - name: internal
      privateIpAddressAllocation: Dynamic
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example_vm
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccachenfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccachenfstarget
  labels:
    testing.upbound.io/example-name: example_hpc
  name: example-hpc
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
    - 10.0.1.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccachenfstarget
  labels:
    testing.upbound.io/example-name: example_vm
  name: example-vm
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
    - 10.0.2.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: storagecache/v1beta1/hpccachenfstarget
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
