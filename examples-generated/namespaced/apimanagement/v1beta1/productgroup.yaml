apiVersion: apimanagement.azure.m.upbound.io/v1beta1
kind: ProductGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/productgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management
    groupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management_group
    productIdSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management_product
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management
