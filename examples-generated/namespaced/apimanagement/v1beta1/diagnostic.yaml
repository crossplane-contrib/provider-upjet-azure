apiVersion: apimanagement.azure.m.upbound.io/v1beta1
kind: Diagnostic
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/diagnostic
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    alwaysLogErrors: true
    apiManagementLoggerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    backendRequest:
      bodyBytes: 32
      headersToLog:
      - content-type
      - accept
      - origin
    backendResponse:
      bodyBytes: 32
      headersToLog:
      - content-type
      - content-length
      - origin
    frontendRequest:
      bodyBytes: 32
      headersToLog:
      - content-type
      - accept
      - origin
    frontendResponse:
      bodyBytes: 32
      headersToLog:
      - content-type
      - content-length
      - origin
    httpCorrelationProtocol: W3C
    logClientIp: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    samplingPercentage: 5
    verbosity: verbose

---

apiVersion: apimanagement.azure.m.upbound.io/v1beta1
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/diagnostic
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    publisherEmail: company@terraform.io
    publisherName: My Company
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1

---

apiVersion: apimanagement.azure.m.upbound.io/v1beta1
kind: Logger
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/diagnostic
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    applicationInsights:
      instrumentationKeySecretRef:
        key: attribute.instrumentation_key
        name: example-application-insights
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: insights.azure.m.upbound.io/v1beta1
kind: ApplicationInsights
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/diagnostic
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    applicationType: web
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/diagnostic
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
