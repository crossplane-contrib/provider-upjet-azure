apiVersion: elastic.azure.m.upbound.io/v1beta1
kind: CloudElasticsearch
metadata:
  annotations:
    meta.upbound.io/example-id: elastic/v1beta1/cloudelasticsearch
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    elasticCloudEmailAddress: user@example.com
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    skuName: ess-consumption-2024_Monthly

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elastic/v1beta1/cloudelasticsearch
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
