apiVersion: security.azure.m.upbound.io/v1beta1
kind: StorageDefender
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta1/storagedefender
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta1/storagedefender
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: westus2

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta1/storagedefender
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: westus2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
