apiVersion: security.azure.m.upbound.io/v1beta1
kind: IOTSecurityDeviceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta1/iotsecuritydevicegroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    allowRule:
      connectionToIpsNotAllowed:
      - 10.0.0.0/24
    iothubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: example-device-security-group
    rangeRule:
    - duration: PT5M
      max: 30
      min: 0
      type: ActiveConnectionsNotInAllowedRange

---

apiVersion: security.azure.m.upbound.io/v1beta1
kind: IOTSecuritySolution
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta1/iotsecuritydevicegroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    displayName: Iot Security Solution
    iothubIdsRefs:
    - name: example
    location: West Europe
    name: example-Iot-Security-Solution
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta1/iotsecuritydevicegroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      capacity: "1"
      name: S1

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta1/iotsecuritydevicegroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
