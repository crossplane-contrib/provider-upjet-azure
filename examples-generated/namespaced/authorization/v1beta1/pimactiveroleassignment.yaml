apiVersion: authorization.azure.m.upbound.io/v1beta1
kind: PimActiveRoleAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: authorization/v1beta1/pimactiveroleassignment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    justification: Expiration Duration Set
    principalId: ${data.azurerm_client_config.example.object_id}
    roleDefinitionId: ${data.azurerm_subscription.primary.id}${data.azurerm_role_definition.example.id}
    schedule:
    - expiration:
      - durationHours: 8
      startDateTime: ${time_static.example.rfc3339}
    scopeSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_subscription
    ticket:
    - number: "1"
      system: example ticket system
