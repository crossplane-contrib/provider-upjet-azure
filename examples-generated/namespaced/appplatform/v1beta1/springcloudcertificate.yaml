apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    excludePrivateKey: true
    keyVaultCertificateIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: keyvault.azure.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: standard
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: keyvault.azure.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    certificatePolicy:
      issuerParameters:
        name: Self
      keyProperties:
        exportable: true
        keySize: 2048
        keyType: RSA
        reuseKey: true
      lifetimeAction:
      - action:
          actionType: AutoRenew
        trigger:
          daysBeforeExpiry: 30
      secretProperties:
        contentType: application/x-pkcs12
      x509CertificateProperties:
        keyUsage:
        - cRLSign
        - dataEncipherment
        - digitalSignature
        - keyAgreement
        - keyCertSign
        - keyEncipherment
        subject: CN=contoso.com
        validityInMonths: 12
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: cert-example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
