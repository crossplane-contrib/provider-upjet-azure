apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudAppMySQLAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappmysqlassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    mysqlServerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    passwordSecretRef:
      key: attribute.administrator_login_password
      name: example-mysql-flexible-server
    springCloudAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    usernameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: dbformysql.azure.m.upbound.io/v1beta1
kind: FlexibleDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappmysqlassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    charset: utf8
    collation: utf8_unicode_ci
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serverNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: dbformysql.azure.m.upbound.io/v1beta1
kind: FlexibleServer
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappmysqlassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: adminTerraform
    administratorPasswordSecretRef:
      key: example-key
      name: example-secret
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: B_Standard_B1ms
    zone: "2"

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappmysqlassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudApp
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappmysqlassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappmysqlassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
