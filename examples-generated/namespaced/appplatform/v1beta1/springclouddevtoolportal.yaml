apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudDevToolPortal
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springclouddevtoolportal
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    applicationAcceleratorEnabled: true
    applicationLiveViewEnabled: true
    name: default
    publicNetworkAccessEnabled: true
    springCloudServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sso:
      clientId: example id
      clientSecret: example secret
      metadataUrl: https://login.microsoftonline.com/${data.azurerm_client_config.current.tenant_id}/v2.0/.well-known/openid-configuration
      scope:
      - openid
      - profile
      - email

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springclouddevtoolportal
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springclouddevtoolportal
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: E0
