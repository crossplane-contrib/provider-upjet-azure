apiVersion: netapp.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: netapp/v1beta1/account
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    activeDirectory:
      dnsServers:
      - 1.2.3.4
      domain: westcentralus.com
      organizationalUnit: OU=FirstLevel
      passwordSecretRef:
        key: example-key
        name: example-secret
      smbServerName: SMBSERVER
      username: aduser
    identity:
      identityIdsRefs:
      - name: example
      type: UserAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: netapp/v1beta1/account
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: managedidentity.azure.m.upbound.io/v1beta1
kind: UserAssignedIdentity
metadata:
  annotations:
    meta.upbound.io/example-id: netapp/v1beta1/account
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    name: anf-user-assigned-identity
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
