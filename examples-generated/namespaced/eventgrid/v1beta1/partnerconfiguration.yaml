apiVersion: eventgrid.azure.m.upbound.io/v1beta1
kind: PartnerConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/partnerconfiguration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    defaultMaximumExpirationTimeInDays: 14
    partnerAuthorization:
    - authorizationExpirationTimeInUtc: "2025-02-05T00:00:00Z"
      partnerName: Auth0
      partnerRegistrationId: 804a11ca-ce9b-4158-8e94-3c8dc7a072ec
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      environment: Production

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/partnerconfiguration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
