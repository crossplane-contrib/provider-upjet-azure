apiVersion: eventgrid.azure.m.upbound.io/v1beta1
kind: SystemTopicEventSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageQueueEndpoint:
      queueNameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      storageAccountIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    systemTopicSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: eventgrid.azure.m.upbound.io/v1beta1
kind: SystemTopic
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: Global
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceArmResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    topicType: Microsoft.Resources.ResourceGroups

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      environment: staging

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
