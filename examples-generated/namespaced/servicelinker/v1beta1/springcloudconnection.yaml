    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partition_key_path: /definition
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cosmosdb.azure.m.upbound.io/v1beta1
kind: SQLDatabase
