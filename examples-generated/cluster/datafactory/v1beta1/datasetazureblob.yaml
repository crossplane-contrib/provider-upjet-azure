apiVersion: datafactory.azure.upbound.io/v1beta1
kind: DataSetAzureBlob
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetazureblob
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    filename: bar.png
    linkedServiceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    path: foo

---

apiVersion: datafactory.azure.upbound.io/v1beta2
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetazureblob
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta2
kind: LinkedServiceAzureBlobStorage
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetazureblob
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    connectionStringSecretRef:
      key: attribute.example.primary_connection_string
      name: example-
      namespace: upbound-system
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetazureblob
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
