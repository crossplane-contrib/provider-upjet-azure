apiVersion: datafactory.azure.upbound.io/v1beta2
kind: LinkedServiceAzureSQLDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/linkedserviceazuresqldatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    connectionString: data source=serverhostname;initial catalog=master;user id=testUser;Password=test;integrated
      security=False;encrypt=True;connection timeout=30
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta2
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/linkedserviceazuresqldatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/linkedserviceazuresqldatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
