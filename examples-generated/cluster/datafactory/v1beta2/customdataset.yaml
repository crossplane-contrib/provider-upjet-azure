apiVersion: datafactory.azure.upbound.io/v1beta2
kind: CustomDataSet
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/customdataset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    additionalProperties:
      bar: test2
      foo: test1
    annotations:
    - test1
    - test2
    - test3
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: test description
    folder: testFolder
    linkedService:
      nameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      parameters:
        key1: value1
    parameters:
      Bar: Test2
      foo: test1
    schemaJson: |
      {
        "type": "object",
        "properties": {
          "name": {
            "type": "object",
            "properties": {
              "firstName": {
                "type": "string"
              },
              "lastName": {
                "type": "string"
              }
            }
          },
          "age": {
            "type": "integer"
          }
        }
      }
    type: Json
    typePropertiesJson: |
      {
        "location": {
          "container":"${azurerm_storage_container.example.name}",
          "fileName":"foo.txt",
          "folderPath": "foo/bar/",
          "type":"AzureBlobStorageLocation"
        },
        "encodingName":"UTF-8"
      }

---

apiVersion: datafactory.azure.upbound.io/v1beta2
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/customdataset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta2
kind: LinkedCustomService
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/customdataset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: AzureBlobStorage
    typePropertiesJson: |
      {
        "connectionString":"${azurerm_storage_account.example.primary_connection_string}"
      }

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/customdataset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/customdataset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountKind: BlobStorage
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/customdataset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
