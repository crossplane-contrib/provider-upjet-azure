apiVersion: datafactory.azure.upbound.io/v1beta2
kind: DataSetJSON
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/datasetjson
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    encoding: UTF-8
    httpServerLocation:
    - filename: foo.txt
      path: foo/bar/
      relativeUrl: /fizz/buzz/
    linkedServiceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta2
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/datasetjson
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta1
kind: LinkedServiceWeb
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/datasetjson
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    authenticationType: Anonymous
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    url: https://www.bing.com

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta2/datasetjson
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
