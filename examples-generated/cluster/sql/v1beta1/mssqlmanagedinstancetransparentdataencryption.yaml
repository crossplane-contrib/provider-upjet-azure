apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLManagedInstanceTransparentDataEncryption
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanagedinstancetransparentdataencryption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    managedInstanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: sql.azure.upbound.io/v1beta2
kind: MSSQLManagedInstance
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanagedinstancetransparentdataencryption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    administratorLogin: missadministrator
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    identity:
      type: SystemAssigned
    licenseType: BasePrice
    location: EastUs
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: GP_Gen5
    storageSizeInGb: 32
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vcores: 4

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanagedinstancetransparentdataencryption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: EastUs

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanagedinstancetransparentdataencryption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 10.0.0.0/24
    delegation:
    - name: managedinstancedelegation
      serviceDelegation:
        actions:
        - Microsoft.Network/virtualNetworks/subnets/join/action
        - Microsoft.Network/virtualNetworks/subnets/prepareNetworkPolicies/action
        - Microsoft.Network/virtualNetworks/subnets/unprepareNetworkPolicies/action
        name: Microsoft.Sql/managedInstances
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanagedinstancetransparentdataencryption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: ${azurerm_resource_group.test.location}
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
