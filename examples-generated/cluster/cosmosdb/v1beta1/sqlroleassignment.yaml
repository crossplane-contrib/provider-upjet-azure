apiVersion: cosmosdb.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlroleassignment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    consistencyPolicy:
    - consistencyLevel: Strong
    geoLocation:
    - failoverPriority: 0
      location: West Europe
    kind: GlobalDocumentDB
    location: West Europe
    offerType: Standard
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLRoleDefinition
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlroleassignment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    assignableScopes:
    - ${azurerm_cosmosdb_account.example.id}
    name: examplesqlroledef
    permissions:
    - dataActions:
      - Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/items/read
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: CustomRole

