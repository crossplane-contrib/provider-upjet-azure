apiVersion: dataprotection.azure.upbound.io/v1beta1
kind: BackupPolicyBlobStorage
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicyblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    operationalDefaultRetentionDuration: P30D
    retentionRule:
    - criteria:
        daysOfWeek:
        - Monday
      lifeCycle:
        dataStoreType: VaultStore
        duration: P90D
      name: Weekly
      priority: 20
    - criteria:
        daysOfMonth:
        - 1
      lifeCycle:
        dataStoreType: VaultStore
        duration: P180D
      name: Monthly
      priority: 10
    - criteria:
        daysOfMonth:
        - 1
        monthsOfYear:
        - January
      lifeCycle:
        dataStoreType: VaultStore
        duration: P365D
      name: Yearly
      priority: 5
    vaultDefaultRetentionDuration: P7D
    vaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: dataprotection.azure.upbound.io/v1beta2
kind: BackupVault
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicyblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    datastoreType: VaultStore
    location: West Europe
    redundancy: LocallyRedundant
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicyblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
