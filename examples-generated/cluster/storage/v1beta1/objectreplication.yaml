apiVersion: storage.azure.upbound.io/v1beta1
kind: ObjectReplication
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectreplication
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    destinationStorageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: dst
    rules:
    - destinationContainerNameSelector:
        matchLabels:
          testing.upbound.io/example-name: dst
      sourceContainerNameSelector:
        matchLabels:
          testing.upbound.io/example-name: src
    sourceStorageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: src

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectreplication
  labels:
    testing.upbound.io/example-name: dst
  name: dst
spec:
  forProvider:
    location: East US

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectreplication
  labels:
    testing.upbound.io/example-name: src
  name: src
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectreplication
  labels:
    testing.upbound.io/example-name: dst
  name: dst
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    blobProperties:
      changeFeedEnabled: true
      versioningEnabled: true
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectreplication
  labels:
    testing.upbound.io/example-name: src
  name: src
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    blobProperties:
      changeFeedEnabled: true
      versioningEnabled: true
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectreplication
  labels:
    testing.upbound.io/example-name: dst
  name: dst
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/objectreplication
  labels:
    testing.upbound.io/example-name: src
  name: src
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
