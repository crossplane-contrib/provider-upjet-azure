apiVersion: automation.azure.upbound.io/v1beta1
kind: Webhook
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/webhook
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    automationAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    enabled: true
    expiryTime: "2021-12-31T00:00:00Z"
    name: TestRunbook_webhook
    parameters:
      input: parameter
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    runbookNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: automation.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/webhook
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Basic

---

apiVersion: automation.azure.upbound.io/v1beta2
kind: RunBook
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/webhook
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    automationAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: This is an example runbook
    location: West Europe
    logProgress: "true"
    logVerbose: "true"
    name: Get-AzureVMTutorial
    publishContentLink:
      uri: https://raw.githubusercontent.com/Azure/azure-quickstart-templates/c4935ffb69246a6058eb24f54640f53f69d3ac9f/101-automation-runbook-getvms/Runbooks/Get-AzureVMTutorial.ps1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    runbookType: PowerShellWorkflow

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: automation/v1beta1/webhook
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
