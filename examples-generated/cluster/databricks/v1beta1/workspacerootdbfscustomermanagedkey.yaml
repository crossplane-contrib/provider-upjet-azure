apiVersion: databricks.azure.upbound.io/v1beta1
kind: WorkspaceRootDbfsCustomerManagedKey
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta1/workspacerootdbfscustomermanagedkey
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    keyVaultKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: databricks.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta1/workspacerootdbfscustomermanagedkey
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    customerManagedKeyEnabled: true
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: premium
    tags:
      Environment: Production

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta1/workspacerootdbfscustomermanagedkey
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    purgeProtectionEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: premium
    softDeleteRetentionDays: 7
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: keyvault.azure.upbound.io/v1beta1
kind: AccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta1/workspacerootdbfscustomermanagedkey
  labels:
    testing.upbound.io/example-name: databricks
  name: databricks
spec:
  forProvider:
    keyPermissions:
    - Create
    - Delete
    - Get
    - Purge
    - Recover
    - Update
    - List
    - Decrypt
    - Sign
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    objectId: ${azurerm_databricks_workspace.example.storage_account_identity[0].principal_id}
    tenantId: ${azurerm_databricks_workspace.example.storage_account_identity[0].tenant_id}

---

apiVersion: keyvault.azure.upbound.io/v1beta1
kind: AccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta1/workspacerootdbfscustomermanagedkey
  labels:
    testing.upbound.io/example-name: terraform
  name: terraform
spec:
  forProvider:
    keyPermissions:
    - Create
    - Delete
    - Get
    - Purge
    - Recover
    - Update
    - List
    - Decrypt
    - Sign
    - GetRotationPolicy
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    objectId: ${data.azurerm_client_config.current.object_id}
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta1/workspacerootdbfscustomermanagedkey
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    keyOpts:
    - decrypt
    - encrypt
    - sign
    - unwrapKey
    - verify
    - wrapKey
    keySize: 2048
    keyType: RSA
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: example-certificate

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta1/workspacerootdbfscustomermanagedkey
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
