apiVersion: machinelearningservices.azure.upbound.io/v1beta1
kind: AIFoundry
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundry
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
      type: SystemAssigned
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cognitiveservices.azure.upbound.io/v1beta1
kind: AIServices
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundry
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: westeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: S0

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundry
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: westeurope
    purgeProtectionEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: standard
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: keyvault.azure.upbound.io/v1beta1
kind: AccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundry
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    keyPermissions:
    - Create
    - Get
    - Delete
    - Purge
    - GetRotationPolicy
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    objectId: ${data.azurerm_client_config.current.object_id}
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundry
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: westeurope

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundry
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: westeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
