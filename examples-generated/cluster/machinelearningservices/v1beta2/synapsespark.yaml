apiVersion: machinelearningservices.azure.upbound.io/v1beta2
kind: SynapseSpark
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: West Europe
    machineLearningWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    synapseSparkPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: insights.azure.upbound.io/v1beta1
kind: ApplicationInsights
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    applicationType: web
    location: west europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: west europe
    purgeProtectionEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: standard
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: machinelearningservices.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    applicationInsightsIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    identity:
      type: SystemAssigned
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: west europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: west europe
    tags:
      stage: example

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: west europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.upbound.io/v1beta2
kind: SparkPool
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    nodeCount: 3
    nodeSize: Small
    nodeSizeFamily: MemoryOptimized
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta2/synapsespark
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: west europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sqlAdministratorLogin: sqladminuser
    sqlAdministratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
