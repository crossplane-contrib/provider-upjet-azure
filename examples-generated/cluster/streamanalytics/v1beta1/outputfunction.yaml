apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: OutputFunction
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiKeySecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    functionAppSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    functionName: examplefunctionname
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamAnalyticsJobNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: web.azure.upbound.io/v1beta2
kind: AppServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    kind: FunctionApp
    location: West Europe
    reserved: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      size: Y1
      tier: Dynamic

---

apiVersion: web.azure.upbound.io/v1beta2
kind: FunctionApp
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    appServicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    name: examplefunctionapp
    osType: linux
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: upbound-system
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    version: ~3

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: streamanalytics.azure.upbound.io/v1beta2
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamingUnits: 3
    transformationQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]
