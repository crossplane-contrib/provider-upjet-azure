apiVersion: security.azure.upbound.io/v1beta2
kind: IOTSecuritySolution
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta2/iotsecuritysolution
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    displayName: Iot Security Solution
    iothubIdsRefs:
    - name: example
    location: West Europe
    name: example-Iot-Security-Solution
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: devices.azure.upbound.io/v1beta2
kind: IOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta2/iotsecuritysolution
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      capacity: "1"
      name: S1

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1beta2/iotsecuritysolution
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
