apiVersion: compute.azure.upbound.io/v1beta2
kind: LinuxVirtualMachineScaleSet
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/linuxvirtualmachinescaleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    adminSshKey:
    - publicKey: ${local.first_public_key}
      username: adminuser
    adminUsername: adminuser
    instances: 1
    location: West Europe
    networkInterface:
    - ipConfiguration:
      - name: internal
        primary: true
        subnetIdSelector:
          matchLabels:
            testing.upbound.io/example-name: internal
      name: example
      primary: true
    osDisk:
      caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard_F2
    sourceImageReference:
      offer: 0001-com-ubuntu-server-jammy
      publisher: Canonical
      sku: 22_04-lts
      version: latest

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/linuxvirtualmachinescaleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/linuxvirtualmachinescaleset
  labels:
    testing.upbound.io/example-name: internal
  name: internal
spec:
  forProvider:
    addressPrefixes:
    - 10.0.2.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/linuxvirtualmachinescaleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
