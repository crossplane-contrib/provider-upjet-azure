apiVersion: kusto.azure.upbound.io/v1beta1
kind: EventGridDataConnection
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/eventgriddataconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dataFormat: JSON
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventhubConsumerGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventhubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    mappingRuleName: my-table-mapping
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tableName: my-table

---

apiVersion: eventgrid.azure.upbound.io/v1beta2
kind: EventSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/eventgriddataconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    eventDeliverySchema: EventGridSchema
    eventhubEndpointId: ${azurerm_eventhub.example.id}
    includedEventTypes:
    - Microsoft.Storage.BlobCreated
    - Microsoft.Storage.BlobRenamed
    name: eventgrid-example
    retryPolicy:
    - eventTimeToLive: 144
      maxDeliveryAttempts: 10
    scopeSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

