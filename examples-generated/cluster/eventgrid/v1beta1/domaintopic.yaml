apiVersion: eventgrid.azure.upbound.io/v1beta1
kind: DomainTopic
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/domaintopic
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: eventgrid.azure.upbound.io/v1beta2
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/domaintopic
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      environment: Production

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/domaintopic
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
