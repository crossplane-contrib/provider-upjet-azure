apiVersion: signalrservice.azure.upbound.io/v1beta1
kind: SignalrSharedPrivateLinkResource
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/signalrsharedprivatelinkresource
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: tfex-signalr-splr
    signalrServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subResourceName: vault
    targetResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/signalrsharedprivatelinkresource
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: east us
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: standard
    softDeleteRetentionDays: 7
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/signalrsharedprivatelinkresource
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: east us

---

apiVersion: signalrservice.azure.upbound.io/v1beta2
kind: Service
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/signalrsharedprivatelinkresource
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    location: ${azurerm_resource_group.test.location}
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    sku:
      capacity: 1
      name: Standard_S1
