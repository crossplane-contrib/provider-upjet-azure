apiVersion: appplatform.azure.upbound.io/v1beta1
kind: SpringCloudAppCosmosDBAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappcosmosdbassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiType: table
    cosmosdbAccessKeySelector:
      matchLabels:
        testing.upbound.io/example-name: example
    cosmosdbAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    springCloudAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cosmosdb.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappcosmosdbassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    consistencyPolicy:
      consistencyLevel: Strong
    geoLocation:
    - failoverPriority: 0
      location: West Europe
    kind: GlobalDocumentDB
    location: West Europe
    offerType: Standard
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappcosmosdbassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: appplatform.azure.upbound.io/v1beta2
kind: SpringCloudApp
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappcosmosdbassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: appplatform.azure.upbound.io/v1beta2
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappcosmosdbassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
