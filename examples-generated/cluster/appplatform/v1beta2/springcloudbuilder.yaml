apiVersion: appplatform.azure.upbound.io/v1beta2
kind: SpringCloudBuilder
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta2/springcloudbuilder
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    buildPackGroup:
    - buildPackIds:
      - tanzu-buildpacks/java-azure
      name: mix
    name: example
    springCloudServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    stack:
      id: io.buildpacks.stacks.bionic
      version: base

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta2/springcloudbuilder
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: appplatform.azure.upbound.io/v1beta2
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta2/springcloudbuilder
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: E0
