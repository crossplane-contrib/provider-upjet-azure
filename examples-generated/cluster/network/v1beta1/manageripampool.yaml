apiVersion: network.azure.upbound.io/v1beta1
kind: ManagerIpamPool
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/manageripampool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 10.0.0.0/24
    displayName: example-pool
    location: West Europe
    networkManagerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Manager
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/manageripampool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    scope:
      subscriptionIds:
      - ${data.azurerm_subscription.current.id}
    scopeAccesses:
    - Connectivity
    - SecurityAdmin

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/manageripampool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
