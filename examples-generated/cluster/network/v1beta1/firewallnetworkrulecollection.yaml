apiVersion: network.azure.upbound.io/v1beta1
kind: FirewallNetworkRuleCollection
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/firewallnetworkrulecollection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    action: Allow
    azureFirewallNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    priority: 100
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    rule:
    - destinationAddresses:
      - 8.8.8.8
      - 8.8.4.4
      destinationPorts:
      - "53"
      name: testrule
      protocols:
      - TCP
      - UDP
      sourceAddresses:
      - 10.0.0.0/16

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/firewallnetworkrulecollection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    ipConfiguration:
    - name: configuration
      publicIpAddressIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: AZFW_VNet
    skuTier: Standard

---

apiVersion: network.azure.upbound.io/v1beta1
kind: PublicIP
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/firewallnetworkrulecollection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    allocationMethod: Static
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/firewallnetworkrulecollection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/firewallnetworkrulecollection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 10.0.1.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/firewallnetworkrulecollection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
