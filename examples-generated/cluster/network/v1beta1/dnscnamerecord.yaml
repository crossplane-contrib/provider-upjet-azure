apiVersion: network.azure.upbound.io/v1beta1
kind: DNSCNAMERecord
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/dnscnamerecord
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    record: contoso.com
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    ttl: 300
    zoneNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: DNSZone
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/dnscnamerecord
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/dnscnamerecord
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
