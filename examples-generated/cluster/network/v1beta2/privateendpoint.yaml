apiVersion: network.azure.upbound.io/v1beta2
kind: PrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/privateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    privateServiceConnection:
      isManualConnection: false
      name: example-privateserviceconnection
      privateConnectionResourceId: ${azurerm_private_link_service.example.id}
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: endpoint

---

apiVersion: network.azure.upbound.io/v1beta1
kind: LoadBalancer
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/privateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    frontendIpConfiguration:
    - name: example-pip
      publicIpAddressIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard

---

apiVersion: network.azure.upbound.io/v1beta1
kind: PrivateLinkService
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/privateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    loadBalancerFrontendIpConfigurationIds:
    - ${azurerm_lb.example.frontend_ip_configuration[0].id}
    location: West Europe
    natIpConfiguration:
    - name: example-pip
      primary: true
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: service
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: PublicIP
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/privateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    allocationMethod: Static
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/privateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/privateendpoint
  labels:
    testing.upbound.io/example-name: endpoint
  name: endpoint
spec:
  forProvider:
    addressPrefixes:
    - 10.0.2.0/24
    enforce_private_link_endpoint_network_policies: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/privateendpoint
  labels:
    testing.upbound.io/example-name: service
  name: service
spec:
  forProvider:
    addressPrefixes:
    - 10.0.1.0/24
    enforce_private_link_service_network_policies: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/privateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
