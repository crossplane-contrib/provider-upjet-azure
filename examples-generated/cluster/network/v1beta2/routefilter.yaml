apiVersion: network.azure.upbound.io/v1beta2
kind: RouteFilter
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/routefilter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    rule:
      access: Allow
      communities:
      - 12076:52004
      name: rule
      ruleType: Community
