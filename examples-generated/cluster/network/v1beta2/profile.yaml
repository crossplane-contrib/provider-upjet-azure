apiVersion: network.azure.upbound.io/v1beta2
kind: Profile
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/profile
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    containerNetworkInterface:
      ipConfiguration:
      - name: exampleipconfig
        subnetIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
      name: examplecnic
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/profile
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/profile
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 10.1.0.0/24
    delegation:
    - name: delegation
      serviceDelegation:
        actions:
        - Microsoft.Network/virtualNetworks/subnets/action
        name: Microsoft.ContainerInstance/containerGroups
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/profile
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.1.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
