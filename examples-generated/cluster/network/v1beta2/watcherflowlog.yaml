apiVersion: network.azure.upbound.io/v1beta2
kind: WatcherFlowLog
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/watcherflowlog
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    enabled: true
    networkWatcherNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    retentionPolicy:
      days: 7
      enabled: true
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    targetResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    trafficAnalytics:
      enabled: true
      intervalInMinutes: 10
      workspaceIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test
      workspaceRegion: West Europe
      workspaceResourceIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test

---

apiVersion: operationalinsights.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/watcherflowlog
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: PerGB2018

---

