apiVersion: healthcareapis.azure.upbound.io/v1beta2
kind: HealthcareDICOMService
metadata:
  annotations:
    meta.upbound.io/example-id: healthcareapis/v1beta2/healthcaredicomservice
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: east us
    tags:
      environment: None
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test

---

apiVersion: healthcareapis.azure.upbound.io/v1beta1
kind: HealthcareWorkspace
metadata:
  annotations:
    meta.upbound.io/example-id: healthcareapis/v1beta2/healthcaredicomservice
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    location: east us
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
