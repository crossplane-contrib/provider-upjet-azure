apiVersion: cognitiveservices.azure.upbound.io/v1beta2
kind: Deployment
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta2/deployment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cognitiveAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    model:
      format: OpenAI
      name: text-curie-001
      version: "1"
    sku:
      name: Standard

---

apiVersion: cognitiveservices.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta2/deployment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    kind: OpenAI
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: S0

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta2/deployment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
