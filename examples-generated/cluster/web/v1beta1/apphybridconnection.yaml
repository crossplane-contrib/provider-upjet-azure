apiVersion: web.azure.upbound.io/v1beta1
kind: AppHybridConnection
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/apphybridconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    hostname: myhostname.example
    port: 8081
    relayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    webAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: relay.azure.upbound.io/v1beta1
kind: HybridConnection
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/apphybridconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: examplerhc1
    relayNamespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: relay.azure.upbound.io/v1beta1
kind: EventRelayNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/apphybridconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/apphybridconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: web.azure.upbound.io/v1beta1
kind: ServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/apphybridconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    osType: Windows
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: S1

---

apiVersion: web.azure.upbound.io/v1beta2
kind: WindowsWebApp
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/apphybridconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    servicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    siteConfig: {}
