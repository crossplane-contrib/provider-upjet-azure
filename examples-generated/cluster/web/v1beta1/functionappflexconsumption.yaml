apiVersion: web.azure.upbound.io/v1beta1
kind: FunctionAppFlexConsumption
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    instanceMemoryInMb: 2048
    location: West Europe
    maximumInstanceCount: 50
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    runtimeName: node
    runtimeVersion: "20"
    servicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    siteConfig: {}
    storageAccessKeySelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAuthenticationType: StorageAccountConnectionString
    storageContainerEndpointSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageContainerType: blobContainer

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: web.azure.upbound.io/v1beta1
kind: ServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    osType: Linux
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: FC1

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    containerAccessType: private
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
