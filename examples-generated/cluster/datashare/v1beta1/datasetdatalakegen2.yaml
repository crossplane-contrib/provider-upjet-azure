apiVersion: datashare.azure.upbound.io/v1beta1
kind: DataSetDataLakeGen2
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta1/datasetdatalakegen2
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    filePath: myfile.txt
    fileSystemNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    shareIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datashare.azure.upbound.io/v1beta2
kind: DataShare
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta1/datasetdatalakegen2
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    kind: CopyBased

---

apiVersion: datashare.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta1/datasetdatalakegen2
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta1/datasetdatalakegen2
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: RoleAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta1/datasetdatalakegen2
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    principalId: ${data.azuread_service_principal.example.object_id}
    roleDefinitionName: Storage Blob Data Reader
    scope: ${azurerm_storage_account.example.id}

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta1/datasetdatalakegen2
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountKind: BlobStorage
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta1/datasetdatalakegen2
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
