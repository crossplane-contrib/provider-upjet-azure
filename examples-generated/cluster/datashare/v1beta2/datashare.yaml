apiVersion: datashare.azure.upbound.io/v1beta2
kind: DataShare
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta2/datashare
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: example desc
    kind: CopyBased
    snapshotSchedule:
    - name: example-ss
      recurrence: Day
      startTime: "2020-04-17T04:47:52.9614956Z"
    terms: example terms

---

apiVersion: datashare.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta2/datashare
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
    - type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      foo: bar

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datashare/v1beta2/datashare
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
