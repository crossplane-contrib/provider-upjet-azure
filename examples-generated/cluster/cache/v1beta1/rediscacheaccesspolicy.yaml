apiVersion: cache.azure.upbound.io/v1beta1
kind: RedisCacheAccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/rediscacheaccesspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    permissions: +@read +@connection +cluster|info
    redisCacheIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cache.azure.upbound.io/v1beta2
kind: RedisCache
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/rediscacheaccesspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    capacity: 1
    enable_non_ssl_port: false
    family: P
    location: East US
    redisConfiguration:
      maxmemoryDelta: 2
      maxmemoryPolicy: allkeys-lru
      maxmemoryReserved: 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Premium

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/rediscacheaccesspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: East US
