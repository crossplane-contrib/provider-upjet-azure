apiVersion: logic.azure.upbound.io/v1beta1
kind: AppActionHTTP
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appactionhttp
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    logicAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    method: GET
    uri: http://example.com/some-webhook

---

apiVersion: logic.azure.upbound.io/v1beta2
kind: AppWorkflow
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appactionhttp
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appactionhttp
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
