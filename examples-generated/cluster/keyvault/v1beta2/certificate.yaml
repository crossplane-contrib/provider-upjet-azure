apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: keyvault/v1beta2/certificate
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    certificate:
      contentsSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: imported-cert

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: keyvault/v1beta2/certificate
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: premium
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: keyvault/v1beta2/certificate
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
