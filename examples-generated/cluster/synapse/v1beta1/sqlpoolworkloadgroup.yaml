apiVersion: synapse.azure.upbound.io/v1beta1
kind: SQLPoolWorkloadGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolworkloadgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    importance: normal
    maxResourcePercent: 100
    maxResourcePercentPerRequest: 3
    minResourcePercent: 0
    minResourcePercentPerRequest: 3
    queryExecutionTimeoutInSeconds: 0
    sqlPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolworkloadgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: west europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolworkloadgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountKind: BlobStorage
    accountReplicationType: LRS
    accountTier: Standard
    location: west europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolworkloadgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.upbound.io/v1beta2
kind: SQLPool
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolworkloadgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    createMode: Default
    skuName: DW100c
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolworkloadgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: west europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sqlAdministratorLogin: sqladminuser
    sqlAdministratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
