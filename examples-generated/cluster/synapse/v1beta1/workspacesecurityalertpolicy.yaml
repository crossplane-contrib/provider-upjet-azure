apiVersion: synapse.azure.upbound.io/v1beta1
kind: WorkspaceSecurityAlertPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    disabledAlerts:
    - Sql_Injection
    - Data_Exfiltration
    policyState: Enabled
    retentionDays: 20
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: upbound-system
    storageEndpointSelector:
      matchLabels:
        testing.upbound.io/example-name: audit_logs
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: audit_logs
  name: audit-logs
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: "true"
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    aad_admin:
    - login: AzureAD Admin
      object_id: 00000000-0000-0000-0000-000000000000
      tenant_id: 00000000-0000-0000-0000-000000000000
    identity:
      type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sqlAdministratorLogin: sqladminuser
    sqlAdministratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Env: production
