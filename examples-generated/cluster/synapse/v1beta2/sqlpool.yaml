apiVersion: synapse.azure.upbound.io/v1beta2
kind: SQLPool
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sqlpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    createMode: Default
    skuName: DW100c
    storageAccountType: GRS
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sqlpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sqlpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountKind: BlobStorage
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sqlpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: synapse.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sqlpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
    - type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sqlAdministratorLogin: sqladminuser
    sqlAdministratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
