apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APIRelease
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apirelease
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apimanagement.azure.upbound.io/v1beta2
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apirelease
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    publisherEmail: company@terraform.io
    publisherName: My Company
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1

---

apiVersion: apimanagement.azure.upbound.io/v1beta2
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apirelease
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: Example API
    import:
      contentFormat: swagger-link-json
      contentValue: https://raw.githubusercontent.com/hashicorp/terraform-provider-azurerm/refs/heads/main/internal/services/apimanagement/testdata/api_management_api_swagger.json
    path: example
    protocols:
    - https
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    revision: "1"

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apirelease
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
