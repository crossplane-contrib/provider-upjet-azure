apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: CustomDomain
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/customdomain
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    developerPortal:
    - hostName: portal.example.com
      keyVaultCertificateIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    gateway:
    - hostName: api.example.com
      keyVaultCertificateIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: apimanagement.azure.upbound.io/v1beta2
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/customdomain
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    publisherEmail: pub1@email.com
    publisherName: pub1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/customdomain
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    certificatePolicy:
      issuerParameters:
        name: Self
      keyProperties:
        exportable: true
        keySize: 2048
        keyType: RSA
        reuseKey: true
      lifetimeAction:
      - action:
          actionType: AutoRenew
        trigger:
          daysBeforeExpiry: 30
      secretProperties:
        contentType: application/x-pkcs12
      x509CertificateProperties:
        keyUsage:
        - cRLSign
        - dataEncipherment
        - digitalSignature
        - keyAgreement
        - keyCertSign
        - keyEncipherment
        subject: CN=api.example.com
        subjectAlternativeNames:
          dnsNames:
          - api.example.com
          - portal.example.com
        validityInMonths: 12
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_key_vault
    name: example-certificate

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/customdomain
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
