apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: PolicyFragment
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/policyfragment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    format: xml
    name: example-policy-fragment
    value: ${file("policy-fragment-1.xml")}

---

apiVersion: apimanagement.azure.upbound.io/v1beta2
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/policyfragment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    publisherEmail: pub1@email.com
    publisherName: pub1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/policyfragment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
