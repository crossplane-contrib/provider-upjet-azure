apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APITag
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apimanagement.azure.upbound.io/v1beta2
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    revision: "1"

---

apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: Tag
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementIdSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
