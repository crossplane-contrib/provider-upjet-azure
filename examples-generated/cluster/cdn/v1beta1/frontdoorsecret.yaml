apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorSecret
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorsecret
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cdnFrontdoorProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    secret:
    - customerCertificate:
      - keyVaultCertificateIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example

---

apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorProfile
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorsecret
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard_AzureFrontDoor

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorsecret
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    networkAcls:
    - bypass: AzureServices
      defaultAction: Deny
      ipRules:
      - 10.0.0.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: premium
    softDeleteRetentionDays: 7
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: keyvault.azure.upbound.io/v1beta2
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorsecret
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    certificate:
    - contentsSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: example-cert

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorsecret
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
