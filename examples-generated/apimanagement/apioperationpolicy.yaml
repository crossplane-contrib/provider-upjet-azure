  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    apiNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: DELETE Resource
    method: DELETE
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
