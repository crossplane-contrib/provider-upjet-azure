apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: RedisCache
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/rediscache
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    cacheLocation: East Us
    connectionStringSecretRef:
      key: attribute.primary_connection_string
      name: example-redis-cache
      namespace: upbound-system
    description: Redis cache instances
    redisCacheIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apimanagement.azure.upbound.io/v1beta2
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/rediscache
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    publisherEmail: pub1@email.com
    publisherName: pub1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Consumption_0

---

apiVersion: cache.azure.upbound.io/v1beta2
kind: RedisCache
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/rediscache
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    capacity: 1
    enableNonSslPort: false
    family: C
    location: West Europe
    minimumTlsVersion: "1.2"
    redisConfiguration:
    - {}
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Basic

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/rediscache
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
