apiVersion: sql.azure.upbound.io/v1beta1
kind: ElasticPool
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/elasticpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dbDtuMax: 5
    dbDtuMin: 0
    dtu: 50
    edition: Basic
    location: West Europe
    poolSize: 5000
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serverName: ${azurerm_sql_server.example.name}

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/elasticpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

