apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLManagedInstanceFailoverGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanagedinstancefailovergroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    managedInstanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    partnerManagedInstanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    readWriteEndpointFailoverPolicy:
    - graceMinutes: 60
      mode: Automatic

---

apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLManagedInstance
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlmanagedinstancefailovergroup
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    administratorLogin: mradministrator
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    licenseType: BasePrice
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: GP_Gen5
    storageSizeInGb: 32
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      environment: prod
    vcores: 4

---

