  annotations:
    meta.upbound.io/example-id: virtualdesktop/v1beta1/hostpoolregistrationinfo
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: westeurope

---

apiVersion: virtualdesktop.azure.upbound.io/v1beta1
kind: HostPool
metadata:
  annotations:
    meta.upbound.io/example-id: virtualdesktop/v1beta1/hostpoolregistrationinfo
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    loadBalancerType: BreadthFirst
    location: westeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
