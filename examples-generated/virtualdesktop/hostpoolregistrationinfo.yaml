metadata:
  annotations:
    meta.upbound.io/example-id: virtualdesktop/v1beta1/hostpoolregistrationinfo
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    expirationDate: "2022-01-01T23:40:52Z"
    hostpoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

