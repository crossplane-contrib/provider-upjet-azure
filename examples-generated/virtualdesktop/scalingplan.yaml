apiVersion: virtualdesktop.azure.upbound.io/v1beta1
kind: ScalingPlan
metadata:
  annotations:
    meta.upbound.io/example-id: virtualdesktop/v1beta1/scalingplan
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Example Scaling Plan
    friendlyName: Scaling Plan Example
    hostPool:
    - hostpoolIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      scalingPlanEnabled: true
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    schedule:
    - daysOfWeek:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      name: Weekdays
      offPeakLoadBalancingAlgorithm: DepthFirst
      offPeakStartTime: "22:00"
      peakLoadBalancingAlgorithm: BreadthFirst
      peakStartTime: "09:00"
      rampDownCapacityThresholdPercent: 5
      rampDownForceLogoffUsers: false
      rampDownLoadBalancingAlgorithm: DepthFirst
      rampDownMinimumHostsPercent: 10
      rampDownNotificationMessage: Please log off in the next 45 minutes...
      rampDownStartTime: "19:00"
      rampDownStopHostsWhen: ZeroSessions
      rampDownWaitTimeMinutes: 45
      rampUpCapacityThresholdPercent: 10
      rampUpLoadBalancingAlgorithm: BreadthFirst
      rampUpMinimumHostsPercent: 20
      rampUpStartTime: "05:00"
    timeZone: GMT Standard Time

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: virtualdesktop/v1beta1/scalingplan
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: RoleAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: virtualdesktop/v1beta1/scalingplan
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: ${random_uuid.example.result}
    principalId: ${data.azuread_service_principal.example.id}
    roleDefinitionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    scope: ${azurerm_resource_group.example.id}
    skipServicePrincipalAadCheck: true

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: RoleDefinition
metadata:
  annotations:
    meta.upbound.io/example-id: virtualdesktop/v1beta1/scalingplan
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assignableScopes:
    - ${azurerm_resource_group.example.id}
    description: AVD AutoScale Role
    name: AVD-AutoScale
    permissions:
    - actions:
      - Microsoft.Insights/eventtypes/values/read
      - Microsoft.Compute/virtualMachines/deallocate/action
      - Microsoft.Compute/virtualMachines/restart/action
      - Microsoft.Compute/virtualMachines/powerOff/action
      - Microsoft.Compute/virtualMachines/start/action
      - Microsoft.Compute/virtualMachines/read
      - Microsoft.DesktopVirtualization/hostpools/read
      - Microsoft.DesktopVirtualization/hostpools/write
      - Microsoft.DesktopVirtualization/hostpools/sessionhosts/read
      - Microsoft.DesktopVirtualization/hostpools/sessionhosts/write
      - Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions/delete
      - Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions/read
      - Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions/sendMessage/action
      - Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions/read
      notActions: []
    scope: ${azurerm_resource_group.example.id}

---

apiVersion: virtualdesktop.azure.upbound.io/v1beta1
kind: HostPool
metadata:
  annotations:
    meta.upbound.io/example-id: virtualdesktop/v1beta1/scalingplan
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    loadBalancerType: BreadthFirst
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: Pooled
    validateEnvironment: true
