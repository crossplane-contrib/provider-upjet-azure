apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: OutputFunction
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiKeySecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    functionApp: ${azurerm_function_app.example.name}
    functionName: examplefunctionname
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamAnalyticsJobNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamingUnits: 3
    transformationQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]

---

