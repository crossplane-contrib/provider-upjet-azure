apiVersion: storage.azure.upbound.io/v1beta1
kind: ShareDirectory
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/sharedirectory
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    shareNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/sharedirectory
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/sharedirectory
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Share
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/sharedirectory
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    quota: 50
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
