apiVersion: timeseriesinsights.azure.upbound.io/v1beta1
kind: EventSourceIOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceiothub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    consumerGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    environmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventSourceResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    iothubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    sharedAccessKeyName: ${azurerm_iothub.example.shared_access_policy[0].key_name}
    sharedAccessKeySecretRef:
      key: attribute.shared_access_policy[0].primary_key
      name: example-iothub
      namespace: upbound-system

---

apiVersion: timeseriesinsights.azure.upbound.io/v1beta2
kind: Gen2Environment
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceiothub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    idProperties:
    - id
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: L1
    storage:
    - keySecretRef:
        key: attribute.primary_access_key
        name: example-storage-account
        namespace: upbound-system
      nameSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: devices.azure.upbound.io/v1beta2
kind: IOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceiothub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
    - capacity: "1"
      name: B1

---

apiVersion: devices.azure.upbound.io/v1beta1
kind: IOTHubConsumerGroup
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceiothub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    eventhubEndpointName: events
    iothubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceiothub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceiothub
  labels:
    testing.upbound.io/example-name: storage
  name: storage
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
