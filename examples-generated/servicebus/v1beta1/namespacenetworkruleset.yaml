apiVersion: servicebus.azure.upbound.io/v1beta1
kind: NamespaceNetworkRuleSet
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacenetworkruleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    defaultAction: Deny
    ipRules:
    - 1.1.1.1
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    networkRules:
    - ignoreMissingVnetServiceEndpoint: false
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    publicNetworkAccessEnabled: true

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacenetworkruleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: servicebus.azure.upbound.io/v1beta2
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacenetworkruleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    capacity: 1
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Premium

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacenetworkruleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 172.17.0.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serviceEndpoints:
    - Microsoft.ServiceBus
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/namespacenetworkruleset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 172.17.0.0/16
    dnsServers:
    - 10.0.0.4
    - 10.0.0.5
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
