apiVersion: servicebus.azure.upbound.io/v1beta1
kind: QueueAuthorizationRule
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/queueauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    listen: true
    manage: false
    queueIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    send: true

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/queueauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: servicebus.azure.upbound.io/v1beta2
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/queueauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard
    tags:
      source: terraform

---

apiVersion: servicebus.azure.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/queueauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    enablePartitioning: true
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
