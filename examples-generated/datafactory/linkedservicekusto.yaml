apiVersion: datafactory.azure.upbound.io/v1beta1
kind: LinkedServiceKusto
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedservicekusto
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    kustoDatabaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    kustoEndpointSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    useManagedIdentity: true

---

apiVersion: datafactory.azure.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedservicekusto
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identity:
    - type: SystemAssigned
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: kusto.azure.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedservicekusto
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
    - capacity: 2
      name: Standard_D13_v2

---

apiVersion: kusto.azure.upbound.io/v1beta1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedservicekusto
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: kusto.azure.upbound.io/v1beta1
kind: DatabasePrincipalAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedservicekusto
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    principalId: ${azurerm_data_factory.example.identity.0.principal_id}
    principalType: App
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    role: Viewer
    tenantId: ${azurerm_data_factory.example.identity.0.tenant_id}

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedservicekusto
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

