apiVersion: datafactory.azure.upbound.io/v1beta1
kind: DataSetPostgreSQL
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetpostgresql
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    linkedServiceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetpostgresql
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta1
kind: LinkedServicePostgreSQL
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetpostgresql
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    connectionString: Host=example;Port=5432;Database=example;UID=example;EncryptionMethod=0;Password=example
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/datasetpostgresql
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

