apiVersion: dbformariadb.azure.upbound.io/v1beta1
kind: VirtualNetworkRule
metadata:
  annotations:
    meta.upbound.io/example-id: dbformariadb/v1beta1/virtualnetworkrule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serverNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: internal

---

apiVersion: dbformariadb.azure.upbound.io/v1beta1
kind: Server
metadata:
  annotations:
    meta.upbound.io/example-id: dbformariadb/v1beta1/virtualnetworkrule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    administratorLogin: mariadbadminun
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: GP_Gen5_2
    sslEnforcementEnabled: true
    version: "10.2"

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
