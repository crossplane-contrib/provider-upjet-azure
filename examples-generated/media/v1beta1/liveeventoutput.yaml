apiVersion: media.azure.upbound.io/v1beta1
kind: LiveEventOutput
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    archiveWindowDuration: PT5M
    assetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: Test live output 1
    hlsFragmentsPerTsSegment: 5
    liveEventIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    manifestName: testmanifest
    outputSnapTimeInSeconds: 0
    rewindWindowDuration: PT5M

---

apiVersion: media.azure.upbound.io/v1beta1
kind: Asset
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    mediaServicesAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: media.azure.upbound.io/v1beta2
kind: LiveEvent
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: My Event Description
    input:
    - ipAccessControlAllow:
      - address: 0.0.0.0
        name: AllowAll
        subnetPrefixLength: 0
      keyFrameIntervalDuration: PT6S
      streamingProtocol: RTMP
    location: West Europe
    mediaServicesAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: media.azure.upbound.io/v1beta2
kind: ServicesAccount
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccount:
    - idSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      isPrimary: true

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: GRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
