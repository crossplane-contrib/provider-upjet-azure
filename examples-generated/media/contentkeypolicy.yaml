apiVersion: media.azure.upbound.io/v1beta1
kind: ContentKeyPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/contentkeypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    mediaServicesAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    policyOption:
    - fairplayConfiguration:
      - askSecretRef:
          key: example-key
          name: example-secret
          namespace: upbound-system
        pfxPasswordSecretRef:
          key: example-key
          name: example-secret
          namespace: upbound-system
        pfxSecretRef:
          key: example-key
          name: example-secret
          namespace: upbound-system
        rentalAndLeaseKeyType: PersistentUnlimited
        rentalDurationSeconds: 2249
      name: fairPlay
      openRestrictionEnabled: true
    - name: playReady
      openRestrictionEnabled: true
      playreadyConfigurationLicense:
      - allowTestDevices: true
        beginDate: "2017-10-16T18:22:53Z"
        contentKeyLocationFromHeaderEnabled: true
        contentType: UltraVioletDownload
        licenseType: Persistent
        playRight:
        - allowPassingVideoContentToUnknownOutput: NotAllowed
          analogVideoOpl: 150
          compressedDigitalAudioOpl: 250
          compressedDigitalVideoOpl: 400
          digitalVideoOnlyContentRestriction: false
          explicitAnalogTelevisionOutputRestriction:
          - best_effort: true
            controlBits: 3
          imageConstraintForAnalogComponentVideoRestriction: false
          imageConstraintForAnalogComputerMonitorRestriction: false
          scmsRestriction: 2
          uncompressedDigitalAudioOpl: 100
          uncompressedDigitalVideoOpl: 100
        securityLevel: SL150
    - clearKeyConfigurationEnabled: true
      name: clearKey
      tokenRestriction:
      - alternateKey:
        - rsaTokenKeyExponentSecretRef:
            key: example-key
            name: example-secret
            namespace: upbound-system
          rsaTokenKeyModulusSecretRef:
            key: example-key
            name: example-secret
            namespace: upbound-system
        - symmetricTokenKeySecretRef:
            key: example-key
            name: example-secret
            namespace: upbound-system
        audience: urn:audience
        issuer: urn:issuer
        primarySymmetricTokenKeySecretRef:
          key: example-key
          name: example-secret
          namespace: upbound-system
        tokenType: Swt
    - name: widevine
      openRestrictionEnabled: true
      widevineConfigurationTemplate: |-
        ${jsonencode({
              "allowed_track_types" : "SD_HD",
              "content_key_specs" : [{
                "track_type" : "SD",
                "security_level" : 1,
                "required_output_protection" : {
                  "hdcp" : "HDCP_V2"
                },
              }],
              "policy_overrides" : {
                "can_play" : true,
                "can_persist" : true,
                "can_renew" : false,
              },
            })}
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: media.azure.upbound.io/v1beta1
kind: ServicesAccount
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/contentkeypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccount:
    - idSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      isPrimary: true

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/contentkeypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/contentkeypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: GRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

