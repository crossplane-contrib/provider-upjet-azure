apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: servicebus/v1beta1/queue
  labels:
    testing.upbound.io/example-name: example
  name: example-queue
  namespace: upbound-system
spec:
  forProvider:
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partitioningEnabled: true
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/queue
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/queue
  labels:
    testing.upbound.io/example-name: example
  name: example-queue-up
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard
    tags:
      source: upbound
