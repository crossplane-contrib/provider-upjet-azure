apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/topic
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: servicebus-topic-namespace
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/topic
  labels:
    testing.upbound.io/example-name: servicebus-topic-rg
  name: servicebus-topic-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/topic
  labels:
    testing.upbound.io/example-name: servicebus-topic-namespace
  name: servicebus-topic-namespace
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: servicebus-topic-rg
    sku: Standard
    tags:
      source: test
