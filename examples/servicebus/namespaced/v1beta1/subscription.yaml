apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: Subscription
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta2/subscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    maxDeliveryCount: 1
    topicIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subscription-topic
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/subscription
  labels:
    testing.upbound.io/example-name: servicebus-subscription-rg
  name: servicebus-subscription-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta2/subscription
  labels:
    testing.upbound.io/example-name: subscriptionnamespace
  name: subscriptionnamespace
  namespace: upbound-system
spec:
  forProvider:
    capacity: 1
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: servicebus-subscription-rg
    sku: Premium
    tags:
      source: test
---
apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta2/subscription
  labels:
    testing.upbound.io/example-name: subscription-topic
  name: subscription-topic
  namespace: upbound-system
spec:
  forProvider:
    maxMessageSizeInKilobytes: 1024
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subscriptionnamespace
