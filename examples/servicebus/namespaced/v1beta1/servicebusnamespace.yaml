apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta2/servicebusnamespace
  labels:
    testing.upbound.io/example-name: example
  name: example-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard
    tags:
      source: terraform
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicebus/v1beta1/servicebusnamespace
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
