  annotations:
    meta.upbound.io/example-id: deviceupdate/v1beta1/iothubdeviceupdateinstance
  labels:
    testing.upbound.io/example-name: example
  name: iothduiex
spec:
  forProvider:
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
