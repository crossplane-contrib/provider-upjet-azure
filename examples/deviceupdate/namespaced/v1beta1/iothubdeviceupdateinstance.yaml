apiVersion: deviceupdate.azure.m.upbound.io/v1beta1
kind: IOTHubDeviceUpdateInstance
metadata:
  annotations:
    meta.upbound.io/example-id: deviceupdate/v1beta2/iothubdeviceupdateinstance
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: iothduiex
  namespace: upbound-system
spec:
  forProvider:
    deviceUpdateAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    diagnosticEnabled: true
    iothubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      key: value
---
apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: deviceupdate/v1beta2/iothubdeviceupdateinstance
  labels:
    testing.upbound.io/example-name: example
  name: iothduiex
  namespace: upbound-system
spec:
  forProvider:
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      capacity: 1
      name: S1
---
apiVersion: deviceupdate.azure.m.upbound.io/v1beta1
kind: IOTHubDeviceUpdateAccount
metadata:
  annotations:
    meta.upbound.io/example-id: deviceupdate/v1beta2/iothubdeviceupdateinstance
  labels:
    testing.upbound.io/example-name: example
  name: iothduiex
  namespace: upbound-system
spec:
  forProvider:
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: deviceupdate/v1beta1/iothubdeviceupdateinstance
  labels:
    testing.upbound.io/example-name: example
  name: iothduiex
  namespace: upbound-system
spec:
  forProvider:
    location: East US
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: deviceupdate/v1beta2/iothubdeviceupdateinstance
  labels:
    testing.upbound.io/example-name: example
  name: iothduiex
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
