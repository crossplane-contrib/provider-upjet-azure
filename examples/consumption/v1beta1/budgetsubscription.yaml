apiVersion: consumption.azure.upbound.io/v1beta1
kind: BudgetSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: consumption/v1beta1/budgetsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    amount: 1000
    notification:
    - contactEmails:
      - foo@example.com
      - bar@example.com
      contactGroupsRefs:
      - name: exampleag
      contactRoles:
      - Owner
      enabled: true
      operator: EqualTo
      threshold: 90
    - contactEmails:
      - foo@example.com
      - bar@example.com
      enabled: false
      operator: GreaterThan
      threshold: 100
      thresholdType: Forecasted
    subscriptionId: "${data.azurerm_client_config.current.subscription_resource_id}"
    timeGrain: Monthly
    timePeriod:
    - endDate: "2023-07-01T00:00:00Z"
      startDate: "2023-06-01T00:00:00Z"

---

apiVersion: insights.azure.upbound.io/v1beta1
kind: MonitorActionGroup
metadata:
  annotations:
    meta.upbound.io/example-id: consumption/v1beta1/budgetsubscription
  labels:
    testing.upbound.io/example-name: exampleag
  name: exampleag
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: budgetrg
    shortName: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: consumption/v1beta1/budgetsubscription
  labels:
    testing.upbound.io/example-name: budgetrg
  name: budgetrg
spec:
  forProvider:
    location: eastus
