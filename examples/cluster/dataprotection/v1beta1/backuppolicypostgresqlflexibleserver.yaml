apiVersion: dataprotection.azure.upbound.io/v1beta1
kind: BackupPolicyPostgreSQLFlexibleServer
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicypostgresqlflexibleserver
  labels:
    testing.upbound.io/example-name: testbpflexserver23
  name: testbpflexserver23
spec:
  forProvider:
    backupRepeatingTimeIntervals:
    - R/2021-05-23T02:30:00+00:00/P1W
    defaultRetentionRule:
      lifeCycle:
      - dataStoreType: VaultStore
        duration: P1W
    retentionRule:
    - criteria:
        absoluteCriteria: FirstOfWeek
      lifeCycle:
      - dataStoreType: VaultStore
        duration: P1W
      name: weekly
      priority: 20
    - criteria:
        daysOfWeek:
        - Thursday
        scheduledBackupTimes:
        - "2021-05-23T02:30:00Z"
      lifeCycle:
      - dataStoreType: VaultStore
        duration: P1W
      name: thursday
      priority: 25
    - criteria:
        daysOfWeek:
        - Tuesday
        scheduledBackupTimes:
        - "2021-05-23T02:30:00Z"
        weeksOfMonth:
        - First
        - Last
      lifeCycle:
      - dataStoreType: VaultStore
        duration: P1D
      name: monthly
      priority: 15
    vaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: testbpflexserver23

---

apiVersion: dataprotection.azure.upbound.io/v1beta2
kind: BackupVault
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicypostgresqlflexibleserver
  labels:
    testing.upbound.io/example-name: testbpflexserver23
  name: testbpflexserver23
spec:
  forProvider:
    datastoreType: VaultStore
    identity:
      type: SystemAssigned
    location: West Europe
    redundancy: LocallyRedundant
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: testbpflexserver23

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backuppolicypostgresqlflexibleserver
  labels:
    testing.upbound.io/example-name: testbpflexserver23
  name: testbpflexserver23
spec:
  forProvider:
    location: West Europe
