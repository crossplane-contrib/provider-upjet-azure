apiVersion: dbforpostgresql.azure.upbound.io/v1beta2
kind: Server
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1beta2/server
  labels:
    testing.upbound.io/example-name: example
  name: example-upbound-pg-single-server
spec:
  forProvider:
    administratorLogin: psqladmin
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    autoGrowEnabled: true
    backupRetentionDays: 7
    geoRedundantBackupEnabled: true
    location: West Europe
    publicNetworkAccessEnabled: false
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: GP_Gen5_4
    sslEnforcementEnabled: true
    sslMinimalTlsVersionEnforced: TLS1_2
    storageMb: 640000
    version: "11"

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/server
  labels:
    testing.upbound.io/example-name: example
  name: example-dbforpostgresql-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    location: West Europe

---

apiVersion: v1
data:
  example-key: dXBiMHVuZHIwY2s1ITMxMzM3
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
type: Opaque
