apiVersion: datashare.azure.m.upbound.io/v1beta1
kind: DataSetKustoCluster
metadata:
  name: examplekustocluster
  namespace: upbound-system
spec:
  forProvider:
    kustoClusterIdRef:
      name: exampleupbounddataset
    shareIdRef:
      name: examplekusto
---
apiVersion: kusto.azure.m.upbound.io/v1beta1
kind: Cluster
metadata:
  name: exampleupbounddataset
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameRef:
      name: example-rg-datashare
    sku:
      - capacity: 1
        name: Dev(No SLA)_Standard_D11_v2
---
apiVersion: datashare.azure.m.upbound.io/v1beta1
kind: DataShare
metadata:
  name: examplekusto
  namespace: upbound-system
spec:
  forProvider:
    accountIdRef:
      name: example
    kind: InPlace
