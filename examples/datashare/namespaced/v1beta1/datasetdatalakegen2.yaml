apiVersion: datashare.azure.m.upbound.io/v1beta1
kind: DataSetDataLakeGen2
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource requires manual intervention."
  name: example-gen2
  namespace: upbound-system
spec:
  forProvider:
    filePath: myfile.txt
    fileSystemNameRef:
      name: example
    shareIdRef:
      name: example
    storageAccountIdRef:
      name: example-storage-account-gen2
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  name: example-storage-account-gen2
