apiVersion: network.azure.upbound.io/v1beta1
kind: PrivateDNSMXRecord
metadata:
  name: example
spec:
  forProvider:
    record:
    - exchange: mx1.contoso.com
      preference: 10
    - exchange: backupmx.contoso.com
      preference: 20
    resourceGroupNameRef:
      name: example
    tags:
      Environment: Production
    ttl: 300
    zoneNameRef:
      name: example
  providerConfigRef:
    name: example
