apiVersion: network.azure.upbound.io/v1beta1
kind: PacketCapture
metadata:
  name: example
spec:
  forProvider:
    networkWatcherNameRef:
      name: norway-watcher
    resourceGroupNameRef:
      name: norway-watcher-rg
    storageLocation:
    - storageAccountIdRef:
        name: saflow2962022
    # Composition required for fully automated example below
    targetResourceId: /subscriptions/038f2b7c-3265-43b8-8624-c9ad5da610a8/resourceGroups/norway-watcher-rg/providers/Microsoft.Compute/virtualMachines/example

---
apiVersion: network.azure.upbound.io/v1beta1
kind: Watcher
metadata:
  name: norway-watcher
spec:
  forProvider:
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg

---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: norway-watcher-rg
spec:
  forProvider:
    location: Norway East
    tags:
      provisioner: crossplane

---
apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  name: saflow2962022
spec:
  forProvider:
    resourceGroupNameRef:
      name: norway-watcher-rg
    location: Norway East
    accountTier: "Standard"
    accountReplicationType: "LRS"
    tags:
      provisioner: crossplane
  writeConnectionSecretToRef:
    name: example-storage-account
    namespace: upbound-system
---
apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  name: example-vn-for-network-int-test
spec:
  forProvider:
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg
    addressSpace:
      - "10.0.0.0/16"

---
apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  name: example-subnet-for-network-interface
spec:
  forProvider:
    resourceGroupNameRef:
      name: norway-watcher-rg
    virtualNetworkNameRef:
      name: example-vn-for-network-int-test
    addressPrefixes:
      - "10.0.1.0/24"

---
apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  name: example-nic
spec:
  forProvider:
    ipConfiguration:
      - name: testconfiguration1
        privateIpAddressAllocation: Dynamic
        subnetIdRef:
          name: example-subnet-for-network-interface
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg

---
# AzureNetworkWatcherExtension was manually enabled in Portal to unblock creation of PacketCapture
# See https://github.com/upbound/official-providers/issues/316
apiVersion: compute.azure.upbound.io/v1beta1
kind: LinuxVirtualMachine
metadata:
  name: example
spec:
  forProvider:
    adminSshKey:
    - publicKey: ssh-rsa  yury@upbound.io
      username: adminuser
    adminUsername: adminuser
    location: Norway East
    networkInterfaceIdsRefs:
    - name: example-nic
    osDisk:
    - caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupNameRef:
      name: norway-watcher-rg
    size: Standard_F2
    sourceImageReference:
    - offer: UbuntuServer
      publisher: Canonical
      sku: 16.04-LTS
      version: latest
