apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/subnet
  labels:
    testing.upbound.io/example-name: example
  name: example-subnet
spec:
  forProvider:
    addressPrefixes:
    - 10.0.1.0/24
    delegation:
    - name: delegation
      serviceDelegation:
      - actions:
        - Microsoft.Network/virtualNetworks/subnets/action
        name: Microsoft.ContainerInstance/containerGroups
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/subnet
  labels:
    testing.upbound.io/example-name: example
  name: example-subnet
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/subnet
  labels:
    testing.upbound.io/example-name: example
  name: example-subnet
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
