apiVersion: network.azure.upbound.io/v1beta2
kind: VPNSite
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/vpnsite
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressCidrs:
    - 10.0.0.0/24
    link:
    - ipAddress: 10.0.0.1
      name: link1
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualWanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/vpnsite
  labels:
    testing.upbound.io/example-name: example
  name: vpn-example
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualWAN
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/vpnsite
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
