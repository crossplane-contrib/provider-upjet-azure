apiVersion: network.azure.upbound.io/v1beta2
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/vpngateway
    uptest.upbound.io/timeout: "14400"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualHubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/vpngateway
  labels:
    testing.upbound.io/example-name: example
  name: vpn-example
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualHub
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/vpngateway
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefix: 10.0.1.0/24
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualWanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/vpngateway
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualWAN
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/vpngateway
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
