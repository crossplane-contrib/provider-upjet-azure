apiVersion: network.azure.m.upbound.io/v1beta1
kind: PrivateDNSZoneVirtualNetworkLink
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/privatednszonevirtualnetworklink
  labels:
    testing.upbound.io/example-name: example
  name: example-test-pdzvnl
  namespace: upbound-system
spec:
  forProvider:
    registrationEnabled: true
    privateDnsZoneName: example.com
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: PrivateDNSZone
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/privatednszonevirtualnetworklink
    crossplane.io/external-name: example.com
  labels:
    testing.upbound.io/example-name: example
  name: example-test-pdzvnl
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/privatednszonevirtualnetworklink
  labels:
    testing.upbound.io/example-name: example
  name: example-test-pdzvnl
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/privatednszonevirtualnetworklink
  labels:
    testing.upbound.io/example-name: example
  name: example-test-pdzvnl
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
      - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
