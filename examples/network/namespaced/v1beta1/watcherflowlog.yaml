apiVersion: network.azure.m.upbound.io/v1beta1
kind: WatcherFlowLog
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/watcherflowlog
  name: example
  namespace: upbound-system
spec:
  forProvider:
    enabled: true
    networkSecurityGroupIdRef:
      name: example
    networkWatcherNameRef:
      name: norway-watcher
    resourceGroupNameRef:
      name: norway-watcher-rg
    retentionPolicy:
      days: 7
      enabled: true
    storageAccountIdRef:
      name: saflow2762022
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: Watcher
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/watcherflowlog
  name: norway-watcher
  namespace: upbound-system
spec:
  forProvider:
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: norway-watcher-rg
  namespace: upbound-system
spec:
  forProvider:
    location: Norway East
    tags:
      provisioner: crossplane
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/watcherflowlog
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg
    tags:
      environment: Production
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/watcherflowlog
  name: saflow2762022
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg
    tags:
      provisioner: crossplane
  writeConnectionSecretToRef:
    name: example-storage-account
    namespace: upbound-system
