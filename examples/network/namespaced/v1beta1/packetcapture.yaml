apiVersion: network.azure.m.upbound.io/v1beta1
kind: PacketCapture
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/packetcapture
  name: example
  namespace: upbound-system
spec:
  forProvider:
    networkWatcherNameRef:
      name: norway-watcher
    resourceGroupNameRef:
      name: norway-watcher-rg
    storageLocation:
      storageAccountIdRef:
        name: saflow2962022
    targetResourceId: /subscriptions/038f2b7c-3265-43b8-8624-c9ad5da610a8/resourceGroups/norway-watcher-rg/providers/Microsoft.Compute/virtualMachines/example
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: Watcher
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/packetcapture
  name: norway-watcher
  namespace: upbound-system
spec:
  forProvider:
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: norway-watcher-rg
  namespace: upbound-system
spec:
  forProvider:
    location: Norway East
    tags:
      provisioner: crossplane
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/packetcapture
  name: saflow2962022
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg
    tags:
      provisioner: crossplane
  writeConnectionSecretToRef:
    name: example-storage-account
    namespace: upbound-system
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/packetcapture
  name: example-vn-for-network-int-test
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
      - 10.0.0.0/16
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/packetcapture
  name: example-subnet-for-network-interface
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
      - 10.0.1.0/24
    resourceGroupNameRef:
      name: norway-watcher-rg
    virtualNetworkNameRef:
      name: example-vn-for-network-int-test
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/packetcapture
  name: example-nic
  namespace: upbound-system
spec:
  forProvider:
    ipConfiguration:
      - name: testconfiguration1
        privateIpAddressAllocation: Dynamic
        subnetIdRef:
          name: example-subnet-for-network-interface
    location: Norway East
    resourceGroupNameRef:
      name: norway-watcher-rg
---
apiVersion: compute.azure.m.upbound.io/v1beta1
kind: LinuxVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta2/packetcapture
  name: example
  namespace: upbound-system
spec:
  forProvider:
    adminSshKey:
      - publicKey: ssh-rsa  yury@upbound.io
        username: adminuser
    adminUsername: adminuser
    location: Norway East
    networkInterfaceIdsRefs:
      - name: example-nic
    osDisk:
      caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupNameRef:
      name: norway-watcher-rg
    size: Standard_F2
    sourceImageReference:
      offer: UbuntuServer
      publisher: Canonical
      sku: 16.04-LTS
      version: latest
