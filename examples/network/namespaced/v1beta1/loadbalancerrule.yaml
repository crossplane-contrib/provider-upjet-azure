apiVersion: network.azure.m.upbound.io/v1beta1
kind: LoadBalancerRule
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backendPort: 3389
    frontendIpConfigurationName: PublicIPAddress
    frontendPort: 3389
    loadbalancerIdRef:
      name: example
    protocol: Tcp
