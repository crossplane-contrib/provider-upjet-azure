apiVersion: network.azure.m.upbound.io/v1beta1
kind: IPGroupCidr
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/ipgroupcidr
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cidr: 10.10.10.0/24
    ipGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: IPGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/ipgroupcidr
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/ipgroupcidr
  labels:
    testing.upbound.io/example-name: example
  name: example-ipgroup-cidr-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
