apiVersion: network.azure.m.upbound.io/v1beta1
kind: ManagerVerifierWorkspace
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/managerverifierworkspace
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: This is an example verifier workspace
    location: West Europe
    networkManagerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      env: example
      foo: bar

---

apiVersion: network.azure.m.upbound.io/v1beta1
kind: Manager
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/managerverifierworkspace
  labels:
    testing.upbound.io/example-name: example
  name: managerverifierworkspace
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    scope:
      subscriptionIds:
      - ${data.azurerm_subscription.current.id}
    scopeAccesses:
    - Connectivity

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: network/v1beta1/managerverifierworkspace
  labels:
    testing.upbound.io/example-name: example
  name: managerverifierworkspace
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
