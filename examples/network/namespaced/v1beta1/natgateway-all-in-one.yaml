---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: nat-gateway-example-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    tags:
      provisioner: crossplane
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: NATGateway
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    idleTimeoutInMinutes: 10
    location: West Europe
    resourceGroupNameRef:
      name: nat-gateway-example-rg
    skuName: Standard
    zones:
      - "1"
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: PublicIP
metadata:
  name: publicipfornatgw
  namespace: upbound-system
spec:
  forProvider:
    sku: Standard
    allocationMethod: Static
    location: West Europe
    zones:
      - "1"
    resourceGroupNameRef:
      name: nat-gateway-example-rg
    tags:
      environment: Test
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: NATGatewayPublicIPAssociation
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    natGatewayIdRef:
      name: example
    publicIpAddressIdRef:
      name: publicipfornatgw
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: PublicIPPrefix
metadata:
  name: publicipprefixfornatgw
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    zones:
      - "1"
    prefixLength: 31
    resourceGroupNameRef:
      name: nat-gateway-example-rg
    tags:
      environment: Production
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: NATGatewayPublicIPPrefixAssociation
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    natGatewayIdRef:
      name: example
    publicIpPrefixIdRef:
      name: publicipprefixfornatgw
