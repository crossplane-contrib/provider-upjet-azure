apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: networkinterfacetestrg
spec:
  forProvider:
    location: West Europe
    tags:
      provisioner: crossplane

---
apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  name: example-vn-for-network-int-test
spec:
  forProvider:
    location: West Europe
    resourceGroupNameRef:
      name: networkinterfacetestrg
    addressSpace:
      - "10.0.0.0/16"

---
apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  name: example-subnet-for-network-interface
spec:
  forProvider:
    resourceGroupNameRef:
      name: networkinterfacetestrg
    virtualNetworkNameRef:
      name: example-vn-for-network-int-test
    addressPrefixes:
      - "10.0.1.0/24"

---
apiVersion: network.azure.upbound.io/v1beta1
kind: ApplicationSecurityGroup
metadata:
  name: example-asg
spec:
  forProvider:
    location: West Europe
    resourceGroupNameRef:
      name: networkinterfacetestrg
    tags:
      Hello: World

---
apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  name: example-nic
spec:
  forProvider:
    ipConfiguration:
      - name: testconfiguration1
        privateIpAddressAllocation: Dynamic
        subnetIdRef:
          name: example-subnet-for-network-interface
    location: West Europe
    resourceGroupNameRef:
      name: networkinterfacetestrg

---
apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterfaceApplicationSecurityGroupAssociation
metadata:
  name: example
spec:
  forProvider:
    applicationSecurityGroupIdRef:
      name: example-asg
    networkInterfaceIdRef:
      name: example-nic

---
apiVersion: network.azure.upbound.io/v1beta1
kind: PublicIP
metadata:
  name: publicipfornetworkinterface
spec:
  forProvider:
    sku: Standard
    allocationMethod: Static
    location: West Europe
    resourceGroupNameRef:
      name: networkinterfacetestrg
    tags:
      environment: Production

---
apiVersion: network.azure.upbound.io/v1beta1
kind: LoadBalancer
metadata:
  name: testloadbalancer
spec:
  forProvider:
    sku: Standard
    location: West Europe
    resourceGroupNameRef:
      name: networkinterfacetestrg
    frontendIpConfiguration:
      - name: publicipaddress
        publicIpAddressIdRef:
          name: publicipfornetworkinterface

---
apiVersion: network.azure.upbound.io/v1beta1
kind: LoadBalancerBackendAddressPool
metadata:
  name: example
spec:
  forProvider:
    loadbalancerIdRef:
      name: testloadbalancer

---
apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterfaceBackendAddressPoolAssociation
metadata:
  name: example
spec:
  forProvider:
    backendAddressPoolIdRef:
      name: example
    ipConfigurationName: testconfiguration1
    networkInterfaceIdRef:
      name: example-nic

---
apiVersion: network.azure.upbound.io/v1beta1
kind: LoadBalancerNatRule
metadata:
  name: example
spec:
  forProvider:
    backendPort: 3389
    frontendIpConfigurationName: publicipaddress
    frontendPort: 3389
    loadbalancerIdRef:
      name: testloadbalancer
    protocol: Tcp
    resourceGroupNameRef:
      name: networkinterfacetestrg

---
apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterfaceNatRuleAssociation
metadata:
  name: example
spec:
  forProvider:
    ipConfigurationName: testconfiguration1
    natRuleIdRef:
      name: example
    networkInterfaceIdRef:
      name: example-nic

---
apiVersion: network.azure.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameRef:
      name: networkinterfacetestrg
    tags:
      environment: Production

---
apiVersion: network.azure.upbound.io/v1beta1
kind: SecurityRule
metadata:
  name: example
spec:
  forProvider:
    access: Allow
    destinationAddressPrefix: '*'
    destinationPortRange: '*'
    direction: Outbound
    networkSecurityGroupNameRef:
      name: example
    priority: 100
    protocol: Tcp
    resourceGroupNameRef:
      name: networkinterfacetestrg
    sourceAddressPrefix: '*'
    sourcePortRange: '*'

---
apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterfaceSecurityGroupAssociation
metadata:
  name: example
spec:
  forProvider:
    networkInterfaceIdRef:
      name: example-nic
    networkSecurityGroupIdRef:
      name: example
