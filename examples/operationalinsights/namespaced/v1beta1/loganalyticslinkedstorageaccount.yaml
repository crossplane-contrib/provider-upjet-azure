apiVersion: operationalinsights.azure.m.upbound.io/v1beta1
kind: LogAnalyticsLinkedStorageAccount
metadata:
  annotations:
    meta.upbound.io/example-id: operationalinsights/v1beta1/loganalyticslinkedstorageaccount
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    dataSourceType: CustomLogs
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-operationalinsights
    storageAccountIdsRefs:
      - name: sampleacc001
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: operationalinsights.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: operationalinsights/v1beta1/loganalyticslinkedstorageaccount
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-operationalinsights
    sku: PerGB2018
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: operationalinsights/v1beta1/loganalyticslinkedstorageaccount
  labels:
    testing.upbound.io/example-name: rg-operationalinsights
  name: rg-operationalinsights
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: operationalinsights/v1beta1/loganalyticslinkedstorageaccount
  labels:
    testing.upbound.io/example-name: sampleacc001
  name: sampleacc001
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: GRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-operationalinsights
