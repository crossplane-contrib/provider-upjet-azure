apiVersion: eventgrid.azure.m.upbound.io/v1beta1
kind: SystemTopic
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta2/systemtopic
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopic-rg
    sourceArmResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopicacc
    topicType: Microsoft.Storage.StorageAccounts
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopic
  labels:
    testing.upbound.io/example-name: systemtopic-rg
  name: systemtopic-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta2/systemtopic
  labels:
    testing.upbound.io/example-name: systemtopicacc
  name: systemtopicacc
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopic-rg
    tags:
      environment: staging
