apiVersion: eventgrid.azure.m.upbound.io/v1beta1
kind: EventSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta2/eventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example-aees
    scopeSelector:
      matchLabels:
        testing.upbound.io/example-name: eventsubscription-rg
    storageQueueEndpoint:
      queueNameSelector:
        matchLabels:
          testing.upbound.io/example-name: eventsubscriptionqueue
      storageAccountIdSelector:
        matchLabels:
          testing.upbound.io/example-name: eventgridstoracc
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: eventsubscription-rg
  name: eventsubscription-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta2/eventsubscription
  labels:
    testing.upbound.io/example-name: eventgridstoracc
  name: eventgridstoracc
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: eventsubscription-rg
    tags:
      environment: staging
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta2/eventsubscription
  labels:
    testing.upbound.io/example-name: eventsubscriptionqueue
  name: eventsubscriptionqueue
  namespace: upbound-system
spec:
  forProvider:
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: eventgridstoracc
