apiVersion: eventgrid.azure.upbound.io/v1beta1
kind: SystemTopicEventSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example-event-subscription
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopiceventsub-rg
    storageQueueEndpoint:
      queueNameSelector:
        matchLabels:
          testing.upbound.io/example-name: systemtopiceventsub-queue
      storageAccountIdSelector:
        matchLabels:
          testing.upbound.io/example-name: systemtopiceventsubacc
    systemTopicSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopiceventsub-systopic

---

apiVersion: eventgrid.azure.upbound.io/v1beta2
kind: SystemTopic
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: systemtopiceventsub-systopic
  name: systemtopiceventsub-systopic
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopiceventsub-rg
    sourceArmResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopiceventsubacc
    topicType: Microsoft.Storage.StorageAccounts

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: systemtopiceventsub-rg
  name: systemtopiceventsub-rg
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: systemtopiceventsubacc
  name: systemtopiceventsubacc
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopiceventsub-rg
    tags:
      environment: staging

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    meta.upbound.io/example-id: eventgrid/v1beta1/systemtopiceventsubscription
  labels:
    testing.upbound.io/example-name: systemtopiceventsub-queue
  name: systemtopiceventsub-queue
spec:
  forProvider:
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: systemtopiceventsubacc
