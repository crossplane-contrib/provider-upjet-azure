apiVersion: netapp.azure.m.upbound.io/v1beta1
kind: Volume
metadata:
  annotations:
    meta.upbound.io/example-id: netapp/v1beta2/volume
    upjet.upbound.io/manual-intervention: This resource requires manual intervention.
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountNameRef:
      name: example
    dataProtectionSnapshotPolicy:
      snapshotPolicyIdRef:
        name: example
    location: West Europe
    poolNameRef:
      name: example
    resourceGroupNameRef:
      name: example-rg-netapp
    securityStyle: Unix
    serviceLevel: Premium
    snapshotDirectoryVisible: false
    storageQuotaInGb: 100
    subnetIdRef:
      name: example-subnet
    volumePath: my-unique-file-path
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: netapp/v1beta2/volume
    upjet.upbound.io/manual-intervention: This resource requires manual intervention.
  name: example-vn
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
      - 10.0.0.0/16
    location: West Europe
    resourceGroupNameRef:
      name: example-rg-netapp
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: netapp/v1beta2/volume
    upjet.upbound.io/manual-intervention: This resource requires manual intervention.
  name: example-subnet
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
      - 10.0.0.0/24
    delegation:
      - name: dbformysqldelegation
        serviceDelegation:
          actions:
            - Microsoft.Network/networkinterfaces/*
            - Microsoft.Network/virtualNetworks/subnets/join/action
          name: Microsoft.Netapp/volumes
    resourceGroupNameRef:
      name: example-rg-netapp
    virtualNetworkNameRef:
      name: example-vn
