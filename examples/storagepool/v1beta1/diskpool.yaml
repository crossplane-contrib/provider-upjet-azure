apiVersion: storagepool.azure.upbound.io/v1beta1
kind: DiskPool
metadata:
  annotations:
    meta.upbound.io/example-id: storagepool/v1beta1/diskpool
  labels:
    testing.upbound.io/example-name: example
  name: diskpoolex
spec:
  forProvider:
    location: East Asia
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Basic_B1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    zones:
    - "1"

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: storagepool/v1beta1/diskpool
  labels:
    testing.upbound.io/example-name: example
  name: diskpoolex
spec:
  forProvider:
    location: East Asia

---

apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: storagepool/v1beta1/diskpool
  labels:
    testing.upbound.io/example-name: example
  name: diskpoolex
spec:
  forProvider:
    addressPrefixes:
    - 10.0.0.0/24
    delegation:
    - name: diskspool
      serviceDelegation:
      - actions:
        - Microsoft.Network/virtualNetworks/read
        name: Microsoft.StoragePool/diskPools
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: storagepool/v1beta1/diskpool
  labels:
    testing.upbound.io/example-name: example
  name: diskpoolex
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: East Asia
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
