apiVersion: costmanagement.azure.m.upbound.io/v1beta1
kind: SubscriptionCostManagementExport
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta2/subscriptioncostmanagementexport
    upjet.upbound.io/manual-intervention: This resource requires manual intervention, as subscriptionId is need to be specified and subscription Export created.
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    exportDataOptions:
      timeFrame: WeekToDate
      type: Usage
    exportDataStorageLocation:
      containerIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      rootFolderPath: /root/updated
    name: example
    recurrencePeriodEndDate: "2023-09-18T00:00:00Z"
    recurrencePeriodStartDate: "2023-08-18T00:00:00Z"
    recurrenceType: Monthly
    subscriptionId: subscriptions/038f2b7c-3265-43b8-8624-c9ad5da610a8
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/subscriptioncostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: subsc-example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta2/subscriptioncostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: subscacc
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta2/subscriptioncostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
