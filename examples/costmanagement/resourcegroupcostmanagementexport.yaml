apiVersion: costmanagement.azure.upbound.io/v1beta1
kind: ResourceGroupCostManagementExport
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/resourcegroupcostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    exportDataOptions:
    - timeFrame: WeekToDate
      type: Usage
    exportDataStorageLocation:
    - containerIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      rootFolderPath: /root/updated
    recurrencePeriodEndDate: "2023-09-18T00:00:00Z"
    recurrencePeriodStartDate: "2023-08-18T00:00:00Z"
    recurrenceType: Monthly
    resourceGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/resourcegroupcostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: cost-example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/resourcegroupcostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: costacc
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: costmanagement/v1beta1/resourcegroupcostmanagementexport
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
