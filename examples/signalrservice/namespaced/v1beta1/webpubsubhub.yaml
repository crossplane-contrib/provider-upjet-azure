apiVersion: signalrservice.azure.m.upbound.io/v1beta1
kind: WebPubsubHub
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta2/webpubsubhub
  labels:
    testing.upbound.io/example-name: examplewebpubsubhub
  name: examplewebpubsubhub
  namespace: upbound-system
spec:
  forProvider:
    anonymousConnectionsEnabled: true
    eventHandler:
      - systemEvents:
          - connect
          - connected
        urlTemplate: https://test.com/api/{hub}/{event}
        userEventPattern: '*'
      - auth:
          managedIdentityIdSelector:
            matchLabels:
              testing.upbound.io/example-name: webpubsubhub-id
        systemEvents:
          - connected
        urlTemplate: https://test.com/api/{hub}/{event}
        userEventPattern: event1, event2
    name: examplewebpubsubhub
    webPubsubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: webpubsubhub-wp
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/webpubsubhub
  labels:
    testing.upbound.io/example-name: webpubsubhub-rg
  name: webpubsubhub-rg
  namespace: upbound-system
spec:
  forProvider:
    location: east us
---
apiVersion: managedidentity.azure.m.upbound.io/v1beta1
kind: UserAssignedIdentity
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta2/webpubsubhub
  labels:
    testing.upbound.io/example-name: webpubsubhub-id
  name: webpubsubhub-id
  namespace: upbound-system
spec:
  forProvider:
    location: east us
    name: tfex-uai
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: webpubsubhub-rg
---
apiVersion: signalrservice.azure.m.upbound.io/v1beta1
kind: WebPubsub
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta2/webpubsubhub
  labels:
    testing.upbound.io/example-name: webpubsubhub-wp
  name: webpubsubhub-wp
  namespace: upbound-system
spec:
  forProvider:
    capacity: 1
    location: east us
    name: webpubsubhub-wp
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: webpubsubhub-rg
    sku: Standard_S1
