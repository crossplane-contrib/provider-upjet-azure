apiVersion: signalrservice.azure.m.upbound.io/v1beta1
kind: Service
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta2/service
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    connectivityLogsEnabled: true
    cors:
      - allowedOrigins:
          - http://www.example.com
    location: West Europe
    messagingLogsEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-signalrservice
    serviceMode: Serverless
    sku:
      capacity: 1
      name: Free_F1
    upstreamEndpoint:
      - categoryPattern:
          - connections
          - messages
        eventPattern:
          - '*'
        hubPattern:
          - hub1
        urlTemplate: http://foo.com
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/service
  labels:
    testing.upbound.io/example-name: rg-signalrservice
  name: rg-signalrservice
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
