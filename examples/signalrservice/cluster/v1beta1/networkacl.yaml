apiVersion: signalrservice.azure.upbound.io/v1beta1
kind: NetworkACL
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/networkacl
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    defaultAction: Deny
    privateEndpoint:
    - allowedRequestTypes:
      - ServerConnection
      idSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    publicNetwork:
    - allowedRequestTypes:
      - ClientConnection
    signalrServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: network.azure.upbound.io/v1beta1
kind: PrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/networkacl
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    privateServiceConnection:
    - isManualConnection: false
      name: psc-sig-test
      privateConnectionResourceId: "${data.azurerm_client_config.current.subscription_resource_id}/resourceGroups/rg-signalrservice/providers/Microsoft.SignalRService/signalR/example"
      subresourceNames:
      - signalr
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-signalrservice
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/networkacl
  labels:
    testing.upbound.io/example-name: rg-signalrservice
  name: rg-signalrservice
spec:
  forProvider:
    location: West Europe
---
apiVersion: signalrservice.azure.upbound.io/v1beta1
kind: Service
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/networkacl
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-signalrservice
    sku:
    - capacity: 1
      name: Standard_S1
---
apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/networkacl
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 10.5.2.0/24
    enforcePrivateLinkEndpointNetworkPolicies: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-signalrservice
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: signalrservice/v1beta1/networkacl
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.5.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-signalrservice
