apiVersion: web.azure.upbound.io/v1beta1
kind: FunctionAppFlexConsumption
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
    upjet.upbound.io/manual-intervention: "Requires existing blob storage key"
  labels:
    testing.upbound.io/example-name: example
  name: functionappflexname
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    runtimeName: node
    runtimeVersion: "20"
    servicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    siteConfig: {}
    storageAccessKey: key1
    storageAuthenticationType: StorageAccountConnectionString
    storageContainerEndpointSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageContainerType: blobContainer

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
    upjet.upbound.io/manual-intervention: "Requires existing blob storage key"
  labels:
    testing.upbound.io/example-name: example
  name: functionappflexname
spec:
  forProvider:
    location: West Europe

---

apiVersion: web.azure.upbound.io/v1beta1
kind: ServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
    upjet.upbound.io/manual-intervention: "Requires existing blob storage key"
  labels:
    testing.upbound.io/example-name: example
  name: functionappflexname
spec:
  forProvider:
    location: West Europe
    osType: Linux
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: FC1

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
    upjet.upbound.io/manual-intervention: "Requires existing blob storage key"
  labels:
    testing.upbound.io/example-name: example
  name: functionappflexname
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappflexconsumption
    upjet.upbound.io/manual-intervention: "Requires existing blob storage key"
  labels:
    testing.upbound.io/example-name: example
  name: functionappflexname
spec:
  forProvider:
    containerAccessType: private
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

