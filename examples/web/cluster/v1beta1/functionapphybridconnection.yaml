    testing.upbound.io/example-name: funcapphybrconn-wfa
  name: funcapphybrconn-wfa
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcapphybrconn-rg
