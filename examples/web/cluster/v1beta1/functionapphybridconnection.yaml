      matchLabels:
        testing.upbound.io/example-name: funcapphybrconn-sp
    siteConfig:
    - {}
    storageAccountAccessKeySecretRef:
      key: example-key
      name: example-name
      namespace: upbound-system
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcapphybrconnacc

