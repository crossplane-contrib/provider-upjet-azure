apiVersion: web.azure.m.upbound.io/v1beta1
kind: FunctionApp
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/functionapp
  labels:
    testing.upbound.io/example-name: funcappxmpl
  name: funcappxmpl
  namespace: upbound-system
spec:
  forProvider:
    appServicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: functionapp-sp
    location: West Europe
    name: fncappxmpl
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: functionapp-rg
    siteConfig: {}
    storageAccountAccessKeySecretRef:
      key: example-key
      name: example-name
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcnappstorage
---
apiVersion: web.azure.m.upbound.io/v1beta1
kind: AppServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/functionapp
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-function-app.sh
  labels:
    testing.upbound.io/example-name: functionapp-sp
  name: functionapp-sp
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: functionapp-rg
    sku:
      size: S1
      tier: Standard
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionapp
  labels:
    testing.upbound.io/example-name: functionapp-rg
  name: functionapp-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/functionapp
  labels:
    testing.upbound.io/example-name: funcnappstorage
  name: funcnappstorage
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: functionapp-rg
---
apiVersion: v1
data:
  example-key: dGVzdFBhc3N3b3JkMTIzIQ==
kind: Secret
metadata:
  name: example-name
  namespace: upbound-system
type: Opaque
