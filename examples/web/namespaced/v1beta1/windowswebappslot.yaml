apiVersion: web.azure.m.upbound.io/v1beta1
kind: WindowsWebAppSlot
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/windowswebappslot
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    appServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    siteConfig: {}
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/windowswebappslot
  labels:
    testing.upbound.io/example-name: example
  name: slot-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: web.azure.m.upbound.io/v1beta1
kind: ServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/windowswebappslot
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    osType: Windows
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: P1v2
---
apiVersion: web.azure.m.upbound.io/v1beta1
kind: WindowsWebApp
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/windowswebappslot
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example
  name: windowswebappname
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    servicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    siteConfig: {}
