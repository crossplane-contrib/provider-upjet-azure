apiVersion: web.azure.m.upbound.io/v1beta1
kind: FunctionAppSlot
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/functionappslot
  labels:
    testing.upbound.io/example-name: examplefuncappslot
  name: examplefuncappslot
  namespace: upbound-system
spec:
  forProvider:
    appServicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappslot-sp
    functionAppNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappnameexample
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappslot-rg
    siteConfig: {}
    storageAccountAccessKeySecretRef:
      key: example-key
      name: example-name
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappslotaccount
---
apiVersion: web.azure.m.upbound.io/v1beta1
kind: AppServicePlan
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/functionappslot
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-function-app.sh
  labels:
    testing.upbound.io/example-name: funcappslot-sp
  name: funcappslot-sp
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappslot-rg
    sku:
      size: S1
      tier: Standard
---
apiVersion: web.azure.m.upbound.io/v1beta1
kind: FunctionApp
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/functionappslot
  labels:
    testing.upbound.io/example-name: funcappnameexample
  name: funcappnameexample
  namespace: upbound-system
spec:
  forProvider:
    appServicePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappslot-sp
    location: West Europe
    name: funcappnameexample
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappslot-rg
    siteConfig: {}
    storageAccountAccessKeySecretRef:
      key: example-key
      name: example-name
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappslotaccount
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta1/functionappslot
  labels:
    testing.upbound.io/example-name: funcappslot-rg
  name: funcappslot-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: web/v1beta2/functionappslot
  labels:
    testing.upbound.io/example-name: funcappslotaccount
  name: funcappslotaccount
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: funcappslot-rg
---
apiVersion: v1
data:
  example-key: dGVzdFBhc3N3b3JkMTIzIQ==
kind: Secret
metadata:
  name: example-name
  namespace: upbound-system
type: Opaque
