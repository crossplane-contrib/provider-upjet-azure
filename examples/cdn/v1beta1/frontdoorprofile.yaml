apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorprofile
  labels:
    testing.upbound.io/example-name: rgfrontdoorprofile
  name: rgfrontdoorprofile
spec:
  forProvider:
    location: West Europe
