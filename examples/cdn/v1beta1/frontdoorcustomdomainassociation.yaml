apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorCustomDomainAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: contoso
  name: contoso
spec:
  forProvider:
    cdnFrontdoorCustomDomainIdSelector:
      matchLabels:
        testing.upbound.io/example-name: contoso
    cdnFrontdoorRouteIdsRefs:
    - name: example
---
apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorRoute
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cache:
      - compressionEnabled: true
        contentTypesToCompress:
          - text/html
          - text/javascript
          - text/xml
        queryStringCachingBehavior: IgnoreSpecifiedQueryStrings
        queryStrings:
          - account
          - settings
    cdnFrontdoorCustomDomainIdsRefs:
      - name: contoso
      - name: fabrikam
    cdnFrontdoorEndpointIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    cdnFrontdoorOriginGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    cdnFrontdoorOriginIdsRefs:
      - name: example
    enabled: true
    forwardingProtocol: HttpsOnly
    httpsRedirectEnabled: true
    linkToDefaultDomain: false
    patternsToMatch:
      - /*
    supportedProtocols:
      - Http
      - Https
---
apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorCustomDomain
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: contoso
  name: contoso
spec:
  forProvider:
    cdnFrontdoorProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dnsZoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    hostName: contoso.contoso.com
    tls:
      - certificateType: ManagedCertificate
        minimumTlsVersion: TLS12
---
apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorCustomDomain
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: fabrikam
  name: fabrikam
spec:
  forProvider:
    cdnFrontdoorProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dnsZoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    hostName: contoso.fabrikam.com
    tls:
      - certificateType: ManagedCertificate
        minimumTlsVersion: TLS12
---
apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorOrigin
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cdnFrontdoorOriginGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    certificateNameCheckEnabled: false
    enabled: true
    hostName: "contoso.com"
    httpPort: 80
    httpsPort: 443
    originHostHeader: "www.contoso.com"
    priority: 1
    weight: 1
---
apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorOriginGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cdnFrontdoorProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    healthProbe:
      - intervalInSeconds: 240
        path: /healthProbe
        protocol: Https
        requestType: HEAD
    loadBalancing:
      - additionalLatencyInMilliseconds: 0
        sampleSize: 16
        successfulSamplesRequired: 3
    restoreTrafficTimeToHealedOrNewEndpointInMinutes: 10
    sessionAffinityEnabled: true
---
apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorProfile
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgexample
    skuName: Standard_AzureFrontDoor
    tags:
      environment: Production
---
apiVersion: network.azure.upbound.io/v1beta1
kind: DNSZone
metadata:
  annotations:
    crossplane.io/external-name: upbound-example.com
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgexample
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: rgexample
  name: rgexample
spec:
  forProvider:
    location: West Europe
---
apiVersion: cdn.azure.upbound.io/v1beta1
kind: FrontdoorEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: cdn/v1beta1/frontdoorcustomdomainassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cdnFrontdoorProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      ENV: example
