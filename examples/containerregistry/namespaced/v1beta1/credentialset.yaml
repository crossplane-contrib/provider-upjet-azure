apiVersion: containerregistry.azure.m.upbound.io/v1beta1
kind: CredentialSet
metadata:
  annotations:
    meta.upbound.io/example-id: containerregistry/v1beta1/credentialset
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authenticationCredentials:
      passwordSecretId: "https://example-keyvault.vault.azure.net/secrets/example-user-password"
      usernameSecretId: "https://example-keyvault.vault.azure.net/secrets/example-user-name"
    containerRegistryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    identity:
      type: SystemAssigned
    loginServer: docker.io

---

apiVersion: containerregistry.azure.m.upbound.io/v1beta1
kind: Registry
metadata:
  annotations:
    meta.upbound.io/example-id: containerregistry/v1beta1/credentialset
  labels:
    testing.upbound.io/example-name: example
  name: containerregistrycredentialsetnsv1b1
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Basic

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: containerregistry/v1beta1/credentialset
  labels:
    testing.upbound.io/example-name: example
  name: containerregistrycredentialsetnsv1b1
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
