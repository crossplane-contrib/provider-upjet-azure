apiVersion: datafactory.azure.upbound.io/v1beta1
kind: TriggerSchedule
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/triggerschedule
  labels:
    testing.upbound.io/example-name: example
  name: tsexample
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    pipelineNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/triggerschedule
  labels:
    testing.upbound.io/example-name: example
  name: tsexample
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: datafactory.azure.upbound.io/v1beta1
kind: Pipeline
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/triggerschedule
  labels:
    testing.upbound.io/example-name: example
  name: tsexample
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/triggerschedule
  labels:
    testing.upbound.io/example-name: example
  name: tsexample
spec:
  forProvider:
    location: West Europe
