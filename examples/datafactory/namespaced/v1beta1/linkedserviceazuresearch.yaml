apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: LinkedServiceAzureSearch
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceazuresearch
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: azuresrch-factory
    searchServiceKeySelector:
      matchLabels:
        testing.upbound.io/example-name: azuresrch-service
    url: "https://www.example.com"
---
apiVersion: datafactory.azure.m.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceazuresearch
  labels:
    testing.upbound.io/example-name: azuresrch-factory
  name: azuresrch-factory
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azuresrch-rg
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceazuresearch
  labels:
    testing.upbound.io/example-name: azuresrch-rg
  name: azuresrch-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: search.azure.m.upbound.io/v1beta1
kind: Service
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/linkedserviceazuresearch
  labels:
    testing.upbound.io/example-name: azuresrch-service
  name: azuresrch-service
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azuresrch-rg
    sku: standard
