apiVersion: kusto.azure.m.upbound.io/v1beta1
kind: EventHubDataConnection
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    meta.upbound.io/example-id: kusto/v1beta1/eventhubdataconnection
  labels:
    testing.upbound.io/example-name: eventhub_connection
  name: eventhub-connection
  namespace: upbound-system
spec:
  forProvider:
    clusterNameRef:
      name: kcluster
    consumerGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dataFormat: JSON
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventhubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    mappingRuleName: my-table-mapping
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: EventHub
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/eventhubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: keventhub
  namespace: upbound-system
spec:
  forProvider:
    messageRetention: 1
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partitionCount: 1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: ConsumerGroup
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/eventhubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: kgroup
  namespace: upbound-system
spec:
  forProvider:
    eventhubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: EventHubNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/eventhubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: keventhub-ns
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard
---
apiVersion: kusto.azure.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/eventhubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: kcluster
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      - capacity: 2
        name: Standard_D13_v2
---
apiVersion: kusto.azure.m.upbound.io/v1beta1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/eventhubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: kdatabase
  namespace: upbound-system
spec:
  forProvider:
    clusterNameRef:
      name: kcluster
    hotCachePeriod: P7D
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    softDeletePeriod: P31D
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/eventhubdataconnection
  labels:
    testing.upbound.io/example-name: example
  name: kusto-example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
