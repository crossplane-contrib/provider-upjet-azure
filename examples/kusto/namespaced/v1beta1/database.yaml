apiVersion: kusto.azure.m.upbound.io/v1beta1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/database
  labels:
    testing.upbound.io/example-name: database
  name: my-kusto-database-example
  namespace: upbound-system
spec:
  forProvider:
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    hotCachePeriod: P7D
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    softDeletePeriod: P31D
---
apiVersion: kusto.azure.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/database
  labels:
    testing.upbound.io/example-name: example
  name: examplekustocluster
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      - capacity: 2
        name: Standard_D13_v2
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: kusto/v1beta1/database
  labels:
    testing.upbound.io/example-name: example
  name: my-kusto-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
