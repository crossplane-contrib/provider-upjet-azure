apiVersion: logic.azure.m.upbound.io/v1beta1
kind: AppIntegrationAccountSchema
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appintegrationaccountschema
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    integrationAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    content: "<xs:schema xmlns:xs=\"http://www.w3.org/2001/XMLSchema\">\n  <xs:element name=\"person\">\n    <xs:complexType>\n      <xs:sequence>\n        <xs:element name=\"name\" type=\"xs:string\"/>\n        <xs:element name=\"age\" type=\"xs:integer\"/>\n      </xs:sequence>\n    </xs:complexType>\n  </xs:element>\n</xs:schema>   \n"
---
apiVersion: logic.azure.m.upbound.io/v1beta1
kind: AppIntegrationAccount
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appintegrationaccountschema
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    name: example-ia
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Basic
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: logic/v1beta1/appintegrationaccountschema
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
