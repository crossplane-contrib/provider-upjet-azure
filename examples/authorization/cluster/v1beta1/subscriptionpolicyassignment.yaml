apiVersion: authorization.azure.upbound.io/v1beta1
kind: SubscriptionPolicyAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: authorization/v1beta1/subscriptionpolicyassignment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    policyDefinitionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subscriptionId: ${data.azurerm_client_config.current.subscription_resource_id}


---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: PolicyDefinition
metadata:
  annotations:
    meta.upbound.io/example-id: authorization/v1beta1/subscriptionpolicyassignment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    displayName: somename
    mode: All
    policyRule: "\t{\n    \"if\": {\n      \"not\": {\n        \"field\": \"location\",\n
      \       \"equals\": \"westeurope\"\n      }\n    },\n    \"then\": {\n      \"effect\":
      \"Deny\"\n    }\n  }\n"
    policyType: Custom
