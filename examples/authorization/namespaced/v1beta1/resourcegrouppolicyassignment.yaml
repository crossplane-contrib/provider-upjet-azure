apiVersion: authorization.azure.m.upbound.io/v1beta1
kind: ResourceGroupPolicyAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: authorization/v1beta2/resourcegrouppolicyassignment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    policyDefinitionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-auth
    resourceGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-auth
---
apiVersion: authorization.azure.m.upbound.io/v1beta1
kind: PolicyDefinition
metadata:
  annotations:
    meta.upbound.io/example-id: authorization/v1beta2/resourcegrouppolicyassignment
  labels:
    testing.upbound.io/example-name: example-auth
  name: example
  namespace: upbound-system
spec:
  forProvider:
    displayName: my-policy-definition
    mode: All
    policyRule: "\t{\n    \"if\": {\n      \"not\": {\n        \"field\": \"location\",\n        \"equals\": \"westeurope\"\n      }\n    },\n    \"then\": {\n      \"effect\": \"Deny\"\n    }\n  }\n"
    policyType: Custom
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example-auth
  name: example-auth-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
