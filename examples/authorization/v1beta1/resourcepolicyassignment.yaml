apiVersion: authorization.azure.upbound.io/v1beta1
kind: ResourcePolicyAssignment
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "ResourcePolicyAssignment depends on existing resource id (Virutal Network in this example)"
    meta.upbound.io/example-id: authorization/v1beta1/resourcepolicyassignment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example-policy-assignment
    policyDefinitionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: examplepolicy
    resourceId: ${azurerm_virtual_network.example.id}

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: PolicyDefinition
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "ResourcePolicyAssignment depends on existing resource id (Virutal Network in this example)"
    meta.upbound.io/example-id: authorization/v1beta1/resourcepolicyassignment
  labels:
    testing.upbound.io/example-name: examplepolicy
  name: examplepolicy
spec:
  forProvider:
    displayName: somename
    mode: All
    policyRule: "\t{\n    \"if\": {\n      \"not\": {\n        \"field\": \"location\",\n
      \       \"equals\": \"westeurope\"\n      }\n    },\n    \"then\": {\n      \"effect\":
      \"Deny\"\n    }\n  }\n"
    policyType: Custom

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "ResourcePolicyAssignment depends on existing resource id (Virutal Network in this example)"
    meta.upbound.io/example-id: authorization/v1beta1/resourcepolicyassignment
  labels:
    testing.upbound.io/example-name: examplepolicgyrg
  name: examplepolicgyrg
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "ResourcePolicyAssignment depends on existing resource id (Virutal Network in this example)"
    meta.upbound.io/example-id: authorization/v1beta1/resourcepolicyassignment
  labels:
    testing.upbound.io/example-name: examplevn
  name: examplevn
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: examplepolicgyrg
