apiVersion: cognitiveservices.azure.upbound.io/v1beta1
kind: AccountRaiBlocklist
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta1/accountraiblocklist
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cognitiveAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: Azure OpenAI Rai Blocklist

---

apiVersion: cognitiveservices.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta1/accountraiblocklist
  labels:
    testing.upbound.io/example-name: example
  name: accountraiblocklist
spec:
  forProvider:
    kind: OpenAI
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: S0

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta1/accountraiblocklist
  labels:
    testing.upbound.io/example-name: example
  name: accountraiblocklist
spec:
  forProvider:
    location: West Europe
