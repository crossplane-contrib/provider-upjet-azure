apiVersion: cognitiveservices.azure.m.upbound.io/v1beta1
kind: AccountRaiPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta1/accountraipolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    basePolicyName: Microsoft.Default
    cognitiveAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    contentFilter:
    - blockEnabled: true
      filterEnabled: true
      name: Hate
      severityThreshold: High
      source: Prompt

---

apiVersion: cognitiveservices.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta1/accountraipolicy
  labels:
    testing.upbound.io/example-name: example
  name: accountraipolicy
  namespace: upbound-system
spec:
  forProvider:
    kind: OpenAI
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: S0

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cognitiveservices/v1beta1/accountraipolicy
  labels:
    testing.upbound.io/example-name: example
  name: accountraipolicy
  namespace: upbound-system
spec:
  forProvider:
    location: East US
