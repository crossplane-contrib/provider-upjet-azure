apiVersion: devtestlab.azure.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/policy
  labels:
    testing.upbound.io/example-name: example
  name: labvmcount
spec:
  forProvider:
    name: LabVmSize
    evaluatorType: MaxValuePolicy
    factData: ""
    labNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    policySetName: default
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Acceptance: Test
    threshold: "999"

---

apiVersion: devtestlab.azure.upbound.io/v1beta1
kind: Lab
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/policy
  labels:
    testing.upbound.io/example-name: example
  name: lpexample
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Sydney: Australia

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/policy
  labels:
    testing.upbound.io/example-name: example
  name: lpexample
spec:
  forProvider:
    location: West Europe


