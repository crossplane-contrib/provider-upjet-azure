apiVersion: devtestlab.azure.upbound.io/v1beta1
kind: GlobalVMShutdownSchedule
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/globalvmshutdownschedule
  labels:
    testing.upbound.io/example-name: example
  name: gvmssexample
spec:
  forProvider:
    dailyRecurrenceTime: "1100"
    enabled: true
    location: West Europe
    notificationSettings:
    - enabled: true
      timeInMinutes: 60
      webhookUrl: https://sample-webhook-url.example.com
    timezone: Pacific Standard Time
    virtualMachineIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.azure.upbound.io/v1beta1
kind: LinuxVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/globalvmshutdownschedule
  labels:
    testing.upbound.io/example-name: example
  name: gvmssexample
spec:
  forProvider:
    adminSshKey:
    - publicKey: ssh-rsa  you@me.com
      username: adminuser
    adminUsername: adminuser
    disablePasswordAuthentication: true
    location: West Europe
    networkInterfaceIdsRefs:
    - name: gvmssexample
    osDisk:
    - caching: ReadWrite
      name: myosdisk-example
      storageAccountType: Standard_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    size: Standard_B2s
    sourceImageReference:
    - offer: UbuntuServer
      publisher: Canonical
      sku: 16.04-LTS
      version: latest

---

apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/globalvmshutdownschedule
  labels:
    testing.upbound.io/example-name: example
  name: gvmssexample
spec:
  forProvider:
    ipConfiguration:
    - name: testconfiguration1
      privateIpAddressAllocation: Dynamic
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/globalvmshutdownschedule
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-network.sh
  labels:
    testing.upbound.io/example-name: example
  name: gvmssexample
spec:
  forProvider:
    location: West Europe

---

apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/globalvmshutdownschedule
  labels:
    testing.upbound.io/example-name: example
  name: gvmssexample
spec:
  forProvider:
    addressPrefixes:
    - 10.0.2.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/globalvmshutdownschedule
  labels:
    testing.upbound.io/example-name: example
  name: gvmssexample
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
