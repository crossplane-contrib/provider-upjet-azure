apiVersion: devtestlab.azure.upbound.io/v1beta1
kind: WindowsVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/windowsvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: stexample
spec:
  forProvider:
    name: stexample
    galleryImageReference:
    - offer: WindowsServer
      publisher: MicrosoftWindowsServer
      sku: 2019-Datacenter
      version: latest
    labNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    labSubnetName: stexampleSubnet
    labVirtualNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    notes: Some notes about this Virtual Machine.
    password: Pa$w0rd1234!
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    size: Standard_F2
    storageType: Standard
    username: exampleuser99

---

apiVersion: devtestlab.azure.upbound.io/v1beta1
kind: Lab
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/windowsvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: stexample
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Sydney: Australia

---

apiVersion: devtestlab.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/windowsvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: stexample
spec:
  forProvider:
    name: stexample
    labNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subnet:
    - useInVirtualMachineCreation: Allow
      usePublicIpAddress: Allow

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/windowsvirtualmachine
    uptest.upbound.io/pre-delete-hook: testhooks/delete-network.sh
  labels:
    testing.upbound.io/example-name: example
  name: stexample
spec:
  forProvider:
    location: West Europe

