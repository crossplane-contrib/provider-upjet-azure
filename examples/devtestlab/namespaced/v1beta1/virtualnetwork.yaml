apiVersion: devtestlab.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta2/virtualnetwork
  labels:
    testing.upbound.io/example-name: example
  name: lvnexample
  namespace: upbound-system
spec:
  forProvider:
    labNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: lvnexample
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: devtestlab.azure.m.upbound.io/v1beta1
kind: Lab
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta2/virtualnetwork
  labels:
    testing.upbound.io/example-name: example
  name: lvnexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Sydney: Australia
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: devtestlab/v1beta1/virtualnetwork
  labels:
    testing.upbound.io/example-name: example
  name: lvnexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
