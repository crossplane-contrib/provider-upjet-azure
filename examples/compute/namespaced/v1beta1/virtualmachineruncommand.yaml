apiVersion: compute.azure.m.upbound.io/v1beta1
kind: VirtualMachineRunCommand
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    source:
      - script: echo 'hello world'
    virtualMachineIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: compute.azure.m.upbound.io/v1beta1
kind: LinuxVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    adminPasswordSecretRef:
      key: example-key
      name: example-secret
    adminUsername: adminuser
    disablePasswordAuthentication: false
    identity:
      - identityIds:
          - ${azurerm_user_assigned_identity.example.id}
        type: SystemAssigned, UserAssigned
    location: West Europe
    networkInterfaceIdsRefs:
      - name: example
    osDisk:
      - caching: ReadWrite
        storageAccountType: Premium_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    size: Standard_B2s
    sourceImageReference:
      - offer: 0001-com-ubuntu-server-jammy
        publisher: Canonical
        sku: 22_04-lts
        version: latest
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    ipConfiguration:
      - name: internal
        privateIpAddressAllocation: Dynamic
        subnetIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
