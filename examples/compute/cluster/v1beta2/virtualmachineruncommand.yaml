apiVersion: compute.azure.upbound.io/v1beta2
kind: VirtualMachineRunCommand
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    source:
    - script: echo 'hello world'
    virtualMachineIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.azure.upbound.io/v1beta2
kind: LinuxVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    adminPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    adminUsername: adminuser
    disablePasswordAuthentication: false
    identity:
    - identityIds:
      - ${azurerm_user_assigned_identity.example.id}
      type: SystemAssigned, UserAssigned
    location: West Europe
    networkInterfaceIdsRefs:
    - name: example
    osDisk:
    - caching: ReadWrite
      storageAccountType: Premium_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    size: Standard_B2s
    sourceImageReference:
    - offer: 0001-com-ubuntu-server-jammy
      publisher: Canonical
      sku: 22_04-lts
      version: latest

---

apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    ipConfiguration:
    - name: internal
      privateIpAddressAllocation: Dynamic
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: RoleAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    principalId: ${azurerm_user_assigned_identity.example.principal_id}
    roleDefinitionName: Storage Blob Data Contributor
    scope: ${azurerm_storage_account.example.id}

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Blob
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example1
  name: example1
spec:
  forProvider:
    sourceContent: echo 'hello world'
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageContainerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: Block

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Blob
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta2/virtualmachineruncommand
  labels:
    testing.upbound.io/example-name: example2
  name: example2
spec:
  forProvider:
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageContainerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: Append

---

