apiVersion: storage.azure.m.upbound.io/v1beta1
kind: ShareDirectory
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/sharedirectory
  labels:
    testing.upbound.io/example-name: example
  name: sdexample
  namespace: upbound-system
spec:
  forProvider:
    name: example
    storageShareIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/sharedirectory
  labels:
    testing.upbound.io/example-name: example
  name: sdexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/sharedirectory
  labels:
    testing.upbound.io/example-name: example
  name: sdexamplebumptest55
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Share
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/sharedirectory
  labels:
    testing.upbound.io/example-name: example
  name: sdexample
  namespace: upbound-system
spec:
  forProvider:
    quota: 50
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
