apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/desktophostpool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: desktopvirtualization.azure.upbound.io/v1beta1
kind: VirtualDesktopHostPool
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/desktophostpool
  labels:
    testing.upbound.io/example-name: example
  name: example
  forProvider:
    customRdpProperties: audiocapturemode:i:1;audiomode:i:0;
    description: 'Acceptance Test: A pooled host pool - pooleddepthfirst'
    friendlyName: pooleddepthfirst
    loadBalancerType: DepthFirst
    location: West Europe
    maximumSessionsAllowed: 50
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    scheduledAgentUpdates:
    - enabled: true
      schedule:
      - dayOfWeek: Saturday
        hourOfDay: 2
    startVmOnConnect: true
    type: Pooled
    validateEnvironment: true

---

apiVersion: desktopvirtualization.azure.upbound.io/v1beta1
kind: VirtualDesktopApplicationGroup
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/applicationgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  forProvider:
    description: A description of my workspace
    friendlyName: FriendlyName
    location: West Europe
    type: Type of Virtual Desktop Application Group
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    hostpoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---


apiVersion: desktopvirtualization.azure.upbound.io/v1beta1
kind: VirtualDesktopWorkspace
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspace
  labels:
    testing.upbound.io/example-name: workspace
  name: workspace
spec:
  forProvider:
    description: A description of my workspace
    friendlyName: FriendlyName
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example


---

apiVersion: desktopvirtualization.azure.upbound.io/v1beta1
kind: VirtualDesktopWorkspaceApplicationGroupAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: desktopvirtualization/v1beta1/virtualdesktopworkspaceapplicationgroupassociation
  labels:
    testing.upbound.io/example-name: workspaceremoteapp
  name: workspaceremoteapp
spec:
  forProvider:
    applicationGroupId: ${azurerm_virtual_desktop_application_group.remoteapp.id}
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: workspace

