apiVersion: servicelinker.azure.upbound.io/v1beta1
kind: SpringCloudConnection
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: servicelinker/v1beta1/springcloudconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    authentication:
    - type: systemAssignedIdentity
    name: example_serviceconnector
    springCloudIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    targetResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: servicelinker/v1beta1/springcloudconnection
  labels:
    testing.upbound.io/example-name: example
  name: default-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    consistencyPolicy:
    - consistencyLevel: BoundedStaleness
      maxIntervalInSeconds: 10
      maxStalenessPrefix: 200
    geoLocation:
    - failoverPriority: 0
      location: West Europe
    kind: GlobalDocumentDB
    location: West Europe
    offerType: Standard
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgspringcloudconnection
---
apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLContainer
metadata:
  annotations:
    meta.upbound.io/example-id: servicelinker/v1beta1/springcloudconnection
  labels:
    testing.upbound.io/example-name: example
  name: default
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partitionKeyPath: /definition
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgspringcloudconnection
---
apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: servicelinker/v1beta1/springcloudconnection
  labels:
    testing.upbound.io/example-name: example
  name: default
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgspringcloudconnection
    throughput: 400
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: servicelinker/v1beta1/springcloudconnection
  labels:
    testing.upbound.io/example-name: rgspringcloudconnection
  name: rgspringcloudconnection
spec:
  forProvider:
    location: West Europe
---
apiVersion: appplatform.azure.upbound.io/v1beta1
kind: SpringCloudApp
metadata:
  annotations:
    meta.upbound.io/example-id: servicelinker/v1beta1/springcloudconnection
  labels:
    testing.upbound.io/example-name: example
  name: default
spec:
  forProvider:
    identity:
    - type: SystemAssigned
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgspringcloudconnection
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: appplatform.azure.upbound.io/v1beta1
kind: SpringCloudJavaDeployment
metadata:
  annotations:
    meta.upbound.io/example-id: servicelinker/v1beta1/springcloudconnection
  labels:
    testing.upbound.io/example-name: example
  name: default
spec:
  forProvider:
    springCloudAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: appplatform.azure.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: servicelinker/v1beta1/springcloudconnection
  labels:
    testing.upbound.io/example-name: example
  name: default-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgspringcloudconnection
