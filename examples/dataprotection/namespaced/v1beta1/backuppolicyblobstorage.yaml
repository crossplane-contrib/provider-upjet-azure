apiVersion: dataprotection.azure.m.upbound.io/v1beta1
kind: BackupPolicyBlobStorage
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    operationalDefaultRetentionDuration: P30D
    vaultIdRef:
      name: example-backuppolicyblobstorage-vault
---
apiVersion: dataprotection.azure.m.upbound.io/v1beta1
kind: BackupVault
metadata:
  name: example-backuppolicyblobstorage-vault
  namespace: upbound-system
spec:
  forProvider:
    datastoreType: VaultStore
    location: West Europe
    redundancy: LocallyRedundant
    resourceGroupNameRef:
      name: example-rg-backuppolicyblobstorage
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  name: example-rg-backuppolicyblobstorage
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    tags:
      provisioner: crossplane
