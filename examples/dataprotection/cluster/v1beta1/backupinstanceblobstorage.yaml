apiVersion: dataprotection.azure.upbound.io/v1beta1
kind: BackupInstanceBlobStorage
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "ResourcePolicyAssignment depends on existing resource id (BackupVault in this example)"
    meta.upbound.io/example-id: dataprotection/v1beta1/backupinstanceblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: bibsexample
spec:
  forProvider:
    backupPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: dataprotection.azure.upbound.io/v1beta1
kind: BackupPolicyBlobStorage
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backupinstanceblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: bibsexample
spec:
  forProvider:
    retentionDuration: P30D
    vaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: dataprotection.azure.upbound.io/v1beta1
kind: BackupVault
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backupinstanceblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: bibsexample
spec:
  forProvider:
    datastoreType: VaultStore
    identity:
    - type: SystemAssigned
    location: West Europe
    redundancy: LocallyRedundant
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backupinstanceblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: bibsexample
spec:
  forProvider:
    location: West Europe

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: RoleAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backupinstanceblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: bibsexample
spec:
  forProvider:
    principalId: ${azurerm_data_protection_backup_vault.example.identity[0].principal_id}
    roleDefinitionName: Storage Account Backup Contributor
    scope: ${azurerm_storage_account.example.id}

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: dataprotection/v1beta1/backupinstanceblobstorage
  labels:
    testing.upbound.io/example-name: example
  name: bibsexample
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
