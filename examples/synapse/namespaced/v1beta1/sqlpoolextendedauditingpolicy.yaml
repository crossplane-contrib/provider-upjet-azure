apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: SQLPoolExtendedAuditingPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolextendedauditingpolicy
  labels:
    testing.upbound.io/example-name: example
  name: extendedauditingpolicy
  namespace: upbound-system
spec:
  forProvider:
    retentionInDays: 0
    sqlPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sqlpool-label
---
apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: SQLPool
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolextendedauditingpolicy
  labels:
    testing.upbound.io/example-name: sqlpool-label
  name: sqlpool
  namespace: upbound-system
spec:
  forProvider:
    createMode: Default
    skuName: DW100c
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: auditing-policy-synapse-ws-label
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolextendedauditingpolicy
  labels:
    testing.upbound.io/example-name: auditing-resource-group-rg-label
  name: auditing-resource-group-rg
  namespace: upbound-system
spec:
  forProvider:
    location: West US 2
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolextendedauditingpolicy
  labels:
    testing.upbound.io/example-name: account-label
  name: accountnameabcdef
  namespace: upbound-system
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: true
    location: West US 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: auditing-resource-group-rg-label
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolextendedauditingpolicy
  labels:
    testing.upbound.io/example-name: file-system-label
  name: file-system
  namespace: upbound-system
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: account-label
---
apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sqlpoolextendedauditingpolicy
  labels:
    testing.upbound.io/example-name: auditing-policy-synapse-ws-label
  name: auditing-policy-synapse-ws-123456
  namespace: upbound-system
spec:
  forProvider:
    identity:
      - type: SystemAssigned
    location: West US 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: auditing-resource-group-rg-label
    sqlAdministratorLogin: sqladminuser
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: file-system-label
