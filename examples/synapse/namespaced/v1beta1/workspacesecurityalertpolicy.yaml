apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: WorkspaceSecurityAlertPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: workspace-security-alert-policy
  namespace: upbound-system
spec:
  forProvider:
    disabledAlerts:
      - Sql_Injection
      - Data_Exfiltration
    policyState: Enabled
    retentionDays: 0
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: policy-synapse-workspace-label
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: security-alert-resource-group-label
  name: security-alert-resource-group-rg
  namespace: upbound-system
spec:
  forProvider:
    location: UK South
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: account-label
  name: accountqwertynamea
  namespace: upbound-system
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: true
    location: UK South
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: security-alert-resource-group-label
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: file-system-label
  name: file-system
  namespace: upbound-system
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: account-label
---
apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/workspacesecurityalertpolicy
  labels:
    testing.upbound.io/example-name: policy-synapse-workspace-label
  name: policy-synapse-ws-1
  namespace: upbound-system
spec:
  forProvider:
    identity:
      - type: SystemAssigned
    location: UK South
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: security-alert-resource-group-label
    sqlAdministratorLogin: sqladminuser
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: file-system-label
    tags:
      Env: Production
