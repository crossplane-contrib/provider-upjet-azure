apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryProtectionContainerMapping
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: container-mapping
  name: container-mapping
spec:
  forProvider:
    recoveryFabricNameSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    recoveryReplicationPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: policy
    recoverySourceProtectionContainerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    recoveryTargetProtectionContainerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary

---

apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: vault
  name: vault
spec:
  forProvider:
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    sku: Standard

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    location: West US

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
spec:
  forProvider:
    location: East US

---

apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryFabric
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    location: West US
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary

---

apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryFabric
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
spec:
  forProvider:
    location: East US
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary

---

apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryProtectionContainer
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: primary
  name: primary-protection-container
spec:
  forProvider:
    recoveryFabricNameSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary

---

apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryProtectionContainer
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
spec:
  forProvider:
    recoveryFabricNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary

---

apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryReplicationPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryprotectioncontainermapping
  labels:
    testing.upbound.io/example-name: policy
  name: policy
spec:
  forProvider:
    applicationConsistentSnapshotFrequencyInMinutes: 120
    recoveryPointRetentionInMinutes: 240
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
