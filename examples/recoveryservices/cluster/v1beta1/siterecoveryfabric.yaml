apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: SiteRecoveryFabric
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryfabric
  labels:
    testing.upbound.io/example-name: fabric
  name: fabric
spec:
  forProvider:
    location: West US
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
---
apiVersion: recoveryservices.azure.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryfabric
  labels:
    testing.upbound.io/example-name: vault
  name: vault
spec:
  forProvider:
    location: East US
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    sku: Standard
    softDeleteEnabled: true
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryfabric
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    location: West US
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/siterecoveryfabric
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
spec:
  forProvider:
    location: East US
