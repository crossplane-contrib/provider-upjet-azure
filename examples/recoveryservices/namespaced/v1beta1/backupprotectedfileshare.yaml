apiVersion: recoveryservices.azure.m.upbound.io/v1beta1
kind: BackupProtectedFileShare
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupprotectedfileshare
  labels:
    testing.upbound.io/example-name: share1
  name: share1
  namespace: upbound-system
spec:
  forProvider:
    backupPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceFileShareNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceStorageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: protection-container
---
apiVersion: recoveryservices.azure.m.upbound.io/v1beta1
kind: BackupContainerStorageAccount
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupprotectedfileshare
  labels:
    testing.upbound.io/example-name: protection-container
  name: protection-container
  namespace: upbound-system
spec:
  forProvider:
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sampleuser001
---
apiVersion: recoveryservices.azure.m.upbound.io/v1beta1
kind: BackupPolicyFileShare
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupprotectedfileshare
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backup:
      - frequency: Daily
        time: "23:00"
    recoveryVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    retentionDaily:
      - count: 10
---
apiVersion: recoveryservices.azure.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupprotectedfileshare
  labels:
    testing.upbound.io/example-name: vault
  name: vault
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupprotectedfileshare
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupprotectedfileshare
  labels:
    testing.upbound.io/example-name: sampleuser001
  name: sampleuser001
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Share
metadata:
  annotations:
    meta.upbound.io/example-id: recoveryservices/v1beta1/backupprotectedfileshare
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    quota: 1
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: sampleuser001
