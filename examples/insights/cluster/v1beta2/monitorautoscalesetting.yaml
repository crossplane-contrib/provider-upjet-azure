apiVersion: insights.azure.upbound.io/v1beta2
kind: MonitorAutoscaleSetting
metadata:
  annotations:
    meta.upbound.io/example-id: insights/v1beta2/monitorautoscalesetting
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    name: myAutoscaleSetting
    notification:
      email:
        customEmails:
        - admin@contoso.com
        sendToSubscriptionAdministrator: true
        sendToSubscriptionCoAdministrator: true
    profile:
    - capacity:
        default: 1
        maximum: 10
        minimum: 1
      name: defaultProfile
      rule:
      - metricTrigger:
          dimensions:
          - name: AppName
            operator: Equals
            values:
            - App1
          metricName: Percentage CPU
          metricNamespace: microsoft.compute/virtualmachinescalesets
          metricResourceIdSelector:
            matchLabels:
              testing.upbound.io/example-name: example
          operator: GreaterThan
          statistic: Average
          threshold: 75
          timeAggregation: Average
          timeGrain: PT1M
          timeWindow: PT5M
        scaleAction:
          cooldown: PT1M
          direction: Increase
          type: ChangeCount
          value: 1
      - metricTrigger:
          metricName: Percentage CPU
          metricResourceIdSelector:
            matchLabels:
              testing.upbound.io/example-name: example
          operator: LessThan
          statistic: Average
          threshold: 25
          timeAggregation: Average
          timeGrain: PT1M
          timeWindow: PT5M
        scaleAction:
          cooldown: PT1M
          direction: Decrease
          type: ChangeCount
          value: 1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-monitorautoscalesetting
    targetResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: compute.azure.upbound.io/v1beta2
kind: LinuxVirtualMachineScaleSet
metadata:
  annotations:
    meta.upbound.io/example-id: insights/v1beta2/monitorautoscalesetting
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    adminSshKey:
    - publicKey: ssh-rsa 
        hello@world.com
      username: myadmin
    adminUsername: myadmin
    instances: 2
    location: West Europe
    networkInterface:
    - ipConfiguration:
      - name: TestIPConfiguration
        primary: true
        subnetIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
      name: TestNetworkProfile
      primary: true
    osDisk:
      caching: ReadWrite
      storageAccountType: StandardSSD_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg-monitorautoscalesetting
    sku: Standard_F2
    sourceImageReference:
      offer: UbuntuServer
      publisher: Canonical
      sku: 16.04-LTS
      version: latest
    upgradeMode: Manual

---

