apiVersion: dbforpostgresql.azure.upbound.io/v1beta1
kind: FlexibleServerBackup
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleserverbackup
  labels:
    testing.upbound.io/example-name: flexibleserverbackup
  name: example
spec:
  forProvider:
    name: example-pfsb
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: flexibleserverbackup

---

apiVersion: dbforpostgresql.azure.upbound.io/v1beta2
kind: FlexibleServer
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleserverbackup
  labels:
    testing.upbound.io/example-name: flexibleserverbackup
  name: example-flex-server-backup-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    administratorLogin: psqladmin
    autoGeneratePassword: true
    administratorPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    location: westeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: flexibleserverbackup
    skuName: GP_Standard_D2s_v3
    storageMb: 32768
    storageTier: P4
    version: "16"

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleserverbackup
  labels:
    testing.upbound.io/example-name: flexibleserverbackup
  name: flexibleserverbackup
spec:
  forProvider:
    location: westeurope
