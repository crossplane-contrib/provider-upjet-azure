apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
kind: FlexibleServerBackup
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleserverbackup
  labels:
    testing.upbound.io/example-name: flexibleserverbackupns
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example-pfsb
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: flexibleserverbackupns

---

apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
kind: FlexibleServer
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleserverbackup
  labels:
    testing.upbound.io/example-name: flexibleserverbackupns
  name: example-flex-server-backup-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: psqladmin
    autoGeneratePassword: true
    administratorPasswordSecretRef:
      key: example-key
      name: example-secret
    location: westeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: flexibleserverbackupns
    skuName: GP_Standard_D2s_v3
    storageMb: 32768
    storageTier: P4
    version: "16"

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleserverbackup
  labels:
    testing.upbound.io/example-name: flexibleserverbackupns
  name: flexibleserverbackupns
  namespace: upbound-system
spec:
  forProvider:
    location: westeurope
