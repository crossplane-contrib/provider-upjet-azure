apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
kind: FlexibleServer
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1beta2/flexibleserver
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: psqladmin
    autoGeneratePassword: true
    administratorPasswordSecretRef:
      key: example-key
      name: example-secret
    delegatedSubnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    publicNetworkAccessEnabled: false
    privateDnsZoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: GP_Standard_D4s_v3
    storageMb: 32768
    storageTier: P30
    version: "16"
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: PrivateDNSZone
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1beta2/flexibleserver
    crossplane.io/external-name: example-upbound.postgres.database.azure.com
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: PrivateDNSZoneVirtualNetworkLink
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1beta2/flexibleserver
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    privateDnsZoneNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1beta2/flexibleserver
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1beta2/flexibleserver
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
      - 10.0.2.0/24
    delegation:
      - name: fs
        serviceDelegation:
          actions:
            - Microsoft.Network/virtualNetworks/subnets/join/action
          name: Microsoft.DBforPostgreSQL/flexibleServers
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serviceEndpoints:
      - Microsoft.Storage
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1beta2/flexibleserver
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
      - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
