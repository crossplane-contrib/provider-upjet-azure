apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
kind: FlexibleServerVirtualEndpoint
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleservervirtualendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    replicaServerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: replica
    sourceServerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: source
    type: ReadWrite

---

apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
kind: FlexibleServer
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-flexibleserver-replica.sh
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleservervirtualendpoint
  labels:
    testing.upbound.io/example-name: source
  name: psqlsourcens
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: psqladmin
    autoGeneratePassword: true
    administratorPasswordSecretRef:
      key: example-key
      name: example-secret
    location: West Europe
    publicNetworkAccessEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: B_Standard_B1ms
    storageMb: 32768
    storageTier: P4
    version: "16"

---

apiVersion: dbforpostgresql.azure.m.upbound.io/v1beta1
kind: FlexibleServer
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleservervirtualendpoint
  labels:
    testing.upbound.io/example-name: replica
  name: psqlreplicans
  namespace: upbound-system
spec:
  forProvider:
    createMode: Replica
    location: West Europe
    publicNetworkAccessEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: B_Standard_B1ms
    sourceServerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: source
    storageMb: 32768
    storageTier: P4
    version: "16"

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    meta.upbound.io/example-id: dbforpostgresql/v1beta1/flexibleservervirtualendpoint
  labels:
    testing.upbound.io/example-name: example
  name: flexibleservervirtualendpoint
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
