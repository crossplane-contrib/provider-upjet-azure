apiVersion: media.azure.upbound.io/v1beta1
kind: LiveEventOutput
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource's parents are deleted before itself. So destroy is blocked."
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    archiveWindowDuration: PT5M
    assetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: Test live output 1
    hlsFragmentsPerTsSegment: 5
    liveEventIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    manifestName: testmanifest
    outputSnapTimeInSeconds: 0

---

apiVersion: media.azure.upbound.io/v1beta1
kind: Asset
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Asset description
    mediaServicesAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: media.azure.upbound.io/v1beta1
kind: LiveEvent
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: My Event Description
    encoding:
    - keyFrameInterval: PT2S
      presetName: Default720p
      stretchMode: AutoFit
      type: Standard
    hostnamePrefix: special-event
    input:
    - ipAccessControlAllow:
      - address: 0.0.0.0
        name: AllowAll
        subnetPrefixLength: 0
      streamingProtocol: RTMP
    location: West Europe
    mediaServicesAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    preview:
    - ipAccessControlAllow:
      - address: 0.0.0.0
        name: AllowAll
        subnetPrefixLength: 0
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    transcriptionLanguages:
    - en-US
    useStaticHostname: true

---

apiVersion: media.azure.upbound.io/v1beta1
kind: ServicesAccount
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccount:
    - idSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      isPrimary: true

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: exampleaccountservice
spec:
  forProvider:
    accountReplicationType: GRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
  writeConnectionSecretToRef:
    name: example-storage-account
    namespace: upbound-system

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: media/v1beta1/liveeventoutput
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
