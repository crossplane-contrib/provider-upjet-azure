apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: GremlinGraph
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/gremlingraph
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: gremlin
    conflictResolutionPolicy:
    - conflictResolutionPath: /_ts
      mode: LastWriterWins
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    indexPolicy:
    - automatic: true
      excludedPaths:
      - /"_etag"/?
      includedPaths:
      - /*
      indexingMode: consistent
    partitionKeyPath: /Example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1
    throughput: 400
    uniqueKey:
    - paths:
      - /definition/id1
      - /definition/id2

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/gremlingraph
  labels:
    testing.upbound.io/example-name: gremlin
  name: example-cosmosdb-gremlin-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    capabilities:
      - name: EnableGremlin
    consistencyPolicy:
      - consistencyLevel: Strong
    geoLocation:
      - failoverPriority: 0
        location: West Europe
    location: West Europe
    offerType: Standard
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: GremlinDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/gremlingraph
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: gremlin
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1
