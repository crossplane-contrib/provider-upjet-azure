apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLFunction
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    body: function trigger(){}
    containerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLContainer
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: sql
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partitionKeyPath: /id
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: sql
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1
    throughput: 400

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqlfunction
  labels:
    testing.upbound.io/example-name: sql
  name: example-cosmosdb-sql-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    consistencyPolicy:
      - consistencyLevel: BoundedStaleness
    geoLocation:
      - failoverPriority: 0
        location: West Europe
    location: West Europe
    offerType: Standard
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLTrigger
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/sqltrigger
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    body: function trigger(){}
    containerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    operation: Delete
    type: Post

---

apiVersion: cosmosdb.azure.upbound.io/v1beta1
kind: SQLStoredProcedure
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: sql
    body: "  \tfunction () { var context = getContext(); var response = context.getResponse();
      response.setBody('Hello, World'); }\n"
    containerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1
