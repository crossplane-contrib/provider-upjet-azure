apiVersion: cosmosdb.azure.upbound.io/v1beta2
kind: CassandraCluster
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta2/cassandracluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    defaultAdminPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    delegatedManagementSubnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta2/cassandracluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: authorization.azure.upbound.io/v1beta1
kind: RoleAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta2/cassandracluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    principalId: ${data.azuread_service_principal.example.object_id}
    roleDefinitionName: Network Contributor
    scope: ${azurerm_virtual_network.example.id}

---

apiVersion: network.azure.upbound.io/v1beta2
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta2/cassandracluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 10.0.1.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: network.azure.upbound.io/v1beta2
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta2/cassandracluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
