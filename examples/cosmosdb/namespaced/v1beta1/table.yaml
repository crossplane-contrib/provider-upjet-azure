apiVersion: cosmosdb.azure.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta2/table
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: table
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1
    throughput: 400
---
apiVersion: cosmosdb.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta2/table
  labels:
    testing.upbound.io/example-name: table
  name: example-cosmosdb-table-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    capabilities:
      - name: EnableTable
    consistencyPolicy:
      consistencyLevel: Strong
    geoLocation:
      - failoverPriority: 0
        location: West Europe
    location: West Europe
    offerType: Standard
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rg1
