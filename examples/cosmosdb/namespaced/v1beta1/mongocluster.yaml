apiVersion: cosmosdb.azure.m.upbound.io/v1beta1
kind: MongoCluster
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: cosmosdb/v1beta1/mongocluster
  labels:
    testing.upbound.io/example-name: example
  name: examplemongocluster
  namespace: upbound-system
spec:
  forProvider:
    administratorPasswordSecretRef:
      key: example-key
      name: example-secret
    administratorUsername: adminTerraform
    computeTier: Free
    highAvailabilityMode: Disabled
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    shardCount: 1
    storageSizeInGb: 32
    version: '7.0'

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1beta1/mongocluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: v1
data:
  example-key: UUFad3N4MTIz
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
type: Opaque