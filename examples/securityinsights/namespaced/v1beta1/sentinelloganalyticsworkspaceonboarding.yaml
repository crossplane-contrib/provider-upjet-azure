apiVersion: securityinsights.azure.m.upbound.io/v1beta1
kind: SentinelLogAnalyticsWorkspaceOnboarding
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: securityinsights/v1beta1/sentinelloganalyticsworkspaceonboarding
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    customerManagedKeyEnabled: false
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: operationalinsights.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-securityinsights.sh
    meta.upbound.io/example-id: securityinsights/v1beta1/sentinelloganalyticsworkspaceonboarding
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: PerGB2018
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: securityinsights/v1beta1/sentinelloganalyticsworkspaceonboarding
  labels:
    testing.upbound.io/example-name: example
  name: exampleworkspaceonboarding
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
