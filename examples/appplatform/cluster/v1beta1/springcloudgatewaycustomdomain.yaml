apiVersion: appplatform.azure.upbound.io/v1beta1
kind: SpringCloudGatewayCustomDomain
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudgatewaycustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: scgcdexample
spec:
  forProvider:
    name: scgcdexample.azuremicroservices.io
    springCloudGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudgatewaycustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: scgcdexample
spec:
  forProvider:
    location: West Europe

---

apiVersion: appplatform.azure.upbound.io/v1beta1
kind: SpringCloudGateway
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudgatewaycustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: default
spec:
  forProvider:
    springCloudServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: appplatform.azure.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudgatewaycustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: scgcdexample
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: E0
