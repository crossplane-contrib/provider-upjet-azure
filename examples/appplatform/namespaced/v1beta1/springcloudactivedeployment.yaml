apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudActiveDeployment
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudactivedeployment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    deploymentNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    springCloudAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudactivedeployment
  labels:
    testing.upbound.io/example-name: example
  name: example-group
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudApp
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudactivedeployment
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-spring-active-deployment.sh
  labels:
    testing.upbound.io/example-name: example
  name: example-app
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudJavaDeployment
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudactivedeployment
  labels:
    testing.upbound.io/example-name: example
  name: example-deploy
  namespace: upbound-system
spec:
  forProvider:
    springCloudAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudactivedeployment
  labels:
    testing.upbound.io/example-name: example
  name: spring-example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
