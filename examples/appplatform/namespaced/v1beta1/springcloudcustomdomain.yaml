apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudCustomDomain
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: example-domain
  namespace: upbound-system
spec:
  forProvider:
    name: example-service.azuremicroservices.io
    springCloudAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: spring-group
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudApp
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: example-app
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudcustomdomain
  labels:
    testing.upbound.io/example-name: example
  name: example-service
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
