apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudAppRedisAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappredisassociation
    uptest.upbound.io/timeout: "3600" # 60 min timeout
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    redisAccessKey: Primary
    redisCacheIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    springCloudAppIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sslEnabled: true
---
apiVersion: cache.azure.m.upbound.io/v1beta1
kind: RedisCache
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappredisassociation
  labels:
    testing.upbound.io/example-name: example
  name: spring-rc
  namespace: upbound-system
spec:
  forProvider:
    redisVersion: "4"
    capacity: 1
    enableNonSslPort: true
    family: C
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappredisassociation
  labels:
    testing.upbound.io/example-name: example
  name: spring-group
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudApp
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappredisassociation
  labels:
    testing.upbound.io/example-name: example
  name: example-app
  namespace: upbound-system
spec:
  forProvider:
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudappredisassociation
  labels:
    testing.upbound.io/example-name: example
  name: example-service
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
