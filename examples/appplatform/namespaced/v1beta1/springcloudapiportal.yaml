apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudAPIPortal
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta2/springcloudapiportal
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: default
  namespace: upbound-system
spec:
  forProvider:
    springCloudServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta1/springcloudapiportal
  labels:
    testing.upbound.io/example-name: example
  name: scapexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: appplatform.azure.m.upbound.io/v1beta1
kind: SpringCloudService
metadata:
  annotations:
    meta.upbound.io/example-id: appplatform/v1beta2/springcloudapiportal
  labels:
    testing.upbound.io/example-name: example
  name: scapexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: E0
