apiVersion: botservice.azure.upbound.io/v1beta1
kind: BotWebApp
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "microsoftAppId is a part of application which we cannot obtain and need to be hardcoded"
    meta.upbound.io/example-id: botservice/v1beta1/botwebapp
  labels:
    testing.upbound.io/example-name: example
  name: botwebappqwerty
spec:
  forProvider:
    location: global
    microsoftAppId: 2351ca13-329c-47c5-ae67-462a24103c02
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azure-bot-r-group-label
    sku: S1

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: botservice/v1beta1/botwebapp
  labels:
    testing.upbound.io/example-name: azure-bot-r-group-label
  name: bot-resource-group-thu-t
spec:
  forProvider:
    location: West Europe
