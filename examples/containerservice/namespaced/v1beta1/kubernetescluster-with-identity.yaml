apiVersion: containerservice.azure.m.upbound.io/v1beta1
kind: KubernetesCluster
metadata:
  annotations:
    meta.upbound.io/example-id: containerservice/v1beta2/kubernetescluster
  labels:
    testing.upbound.io/example-name: example
  name: example-kc-with-uai
  namespace: upbound-system
spec:
  forProvider:
    apiServerAccessProfile:
      authorizedIpRanges:
        - 192.168.1.0/24
    defaultNodePool:
      name: default
      nodeCount: 1
      vmSize: Standard_D2_v2
      upgradeSettings:
        maxSurge: '10%'
    dnsPrefix: exampleaks1
    identity:
      type: UserAssigned
      identityIdsSelector:
        matchLabels:
          testing.upbound.io/example-name: exmple-managedidentity
    location: North Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-containerservice
    tags:
      Environment: Production
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  labels:
    testing.upbound.io/example-name: example-containerservice
  name: example-rg-kc-with-uai
  namespace: upbound-system
spec:
  forProvider:
    location: North Europe
---
apiVersion: managedidentity.azure.m.upbound.io/v1beta1
kind: UserAssignedIdentity
metadata:
  labels:
    testing.upbound.io/example-name: exmple-managedidentity
  name: example-uai-kc
  namespace: upbound-system
spec:
  forProvider:
    location: North Europe
    name: exmple-managedidentity
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-containerservice
