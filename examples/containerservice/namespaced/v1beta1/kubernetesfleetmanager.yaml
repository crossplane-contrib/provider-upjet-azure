apiVersion: containerservice.azure.m.upbound.io/v1beta1
kind: KubernetesFleetManager
metadata:
  annotations:
    meta.upbound.io/example-id: containerservice/v1beta2/kubernetesfleetmanager
  labels:
    testing.upbound.io/example-name: example
  name: kfmexample
  namespace: upbound-system
spec:
  forProvider:
    hubProfile:
      dnsPrefix: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: containerservice/v1beta1/kubernetesfleetmanager
  labels:
    testing.upbound.io/example-name: example
  name: kfmexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
