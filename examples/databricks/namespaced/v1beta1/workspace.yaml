apiVersion: databricks.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta2/workspace
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: exampledatabricks
    sku: standard
    tags:
      Environment: Production
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: databricks/v1beta1/workspace
  labels:
    testing.upbound.io/example-name: exampledatabricks
  name: exampledatabricks
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
