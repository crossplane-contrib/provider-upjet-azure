apiVersion: containerapp.azure.upbound.io/v1beta1
kind: EnvironmentCustomDomain
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentcustomdomain
    upjet.upbound.io/manual-intervention: "This resource requires a valid domain"
  labels:
    testing.upbound.io/example-name: example
  name: example-ecd
spec:
  forProvider:
    certificateBlobBase64: 
    certificatePasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    containerAppEnvironmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dnsSuffix: example.upbound-example.comx
---
apiVersion: containerapp.azure.upbound.io/v1beta1
kind: Environment
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentcustomdomain
    upjet.upbound.io/manual-intervention: "The parent resource requires a valid domain"
  labels:
    testing.upbound.io/example-name: example
  name: example-e-ecd
spec:
  forProvider:
    location: West Europe
    logAnalyticsWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: operationalinsights.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentcustomdomain
    upjet.upbound.io/manual-intervention: "The parent resource requires a valid domain"
  labels:
    testing.upbound.io/example-name: example
  name: acctest-01
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    retentionInDays: 30
    sku: PerGB2018
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentcustomdomain
    upjet.upbound.io/manual-intervention: "The parent resource requires a valid domain"
  labels:
    testing.upbound.io/example-name: example
  name: example-rg-ecd
spec:
  forProvider:
    location: West Europe
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentcustomdomain
    upjet.upbound.io/manual-intervention: "The parent resource requires a valid domain"
  labels:
    testing.upbound.io/example-name: example
  name: example-secret
  namespace: upbound-system
type: Opaque
data:
  example-key: MTIzMzIxNTU=
