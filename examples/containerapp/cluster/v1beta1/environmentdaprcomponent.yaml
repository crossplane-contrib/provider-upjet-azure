apiVersion: containerapp.azure.upbound.io/v1beta1
kind: EnvironmentDaprComponent
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentdaprcomponent
  labels:
    testing.upbound.io/example-name: example
  name: example-edc
spec:
  forProvider:
    componentType: state.azure.blobstorage
    containerAppEnvironmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    version: v1
---
apiVersion: containerapp.azure.upbound.io/v1beta1
kind: Environment
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentdaprcomponent
  labels:
    testing.upbound.io/example-name: example
  name: example-e-edc
spec:
  forProvider:
    location: West Europe
    logAnalyticsWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: operationalinsights.azure.upbound.io/v1beta2
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentdaprcomponent
  labels:
    testing.upbound.io/example-name: example
  name: example-w-edc
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    retentionInDays: 30
    sku: PerGB2018
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentdaprcomponent
  labels:
    testing.upbound.io/example-name: example
  name: example-rg-edc
spec:
  forProvider:
    location: West Europe
