apiVersion: containerapp.azure.m.upbound.io/v1beta1
kind: EnvironmentStorage
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentstorage
  labels:
    testing.upbound.io/example-name: example
  name: example-es
  namespace: upbound-system
spec:
  forProvider:
    accessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
    accessMode: ReadOnly
    accountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    containerAppEnvironmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    shareNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: containerapp.azure.m.upbound.io/v1beta1
kind: Environment
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentstorage
  labels:
    testing.upbound.io/example-name: example
  name: example-e-es
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    logAnalyticsWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: operationalinsights.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentstorage
  labels:
    testing.upbound.io/example-name: example
  name: example-w-es
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    retentionInDays: 30
    sku: PerGB2018
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentstorage
  labels:
    testing.upbound.io/example-name: example
  name: example-rg-es
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentstorage
  labels:
    testing.upbound.io/example-name: example
  name: exampleaes545
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
  writeConnectionSecretToRef:
    name: example-storage-account
    namespace: upbound-system
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Share
metadata:
  annotations:
    meta.upbound.io/example-id: containerapp/v1beta1/environmentstorage
  labels:
    testing.upbound.io/example-name: example
  name: exampleses545
  namespace: upbound-system
spec:
  forProvider:
    quota: 5
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
