apiVersion: maintenance.azure.upbound.io/v1beta1
kind: MaintenanceAssignmentVirtualMachine
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Unstable resource."
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    maintenanceConfigurationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualMachineIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: compute.azure.upbound.io/v1beta1
kind: LinuxVirtualMachine
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Unstable resource."
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    adminSshKey:
    - publicKey: ssh-rsa  you@me.com
      username: adminuser
    adminUsername: adminuser
    location: West Europe
    networkInterfaceIdsRefs:
    - name: example
    osDisk:
    - caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgmaintenance
    size: Standard_F2
    sourceImageReference:
    - offer: UbuntuServer
      publisher: Canonical
      sku: 16.04-LTS
      version: latest
---
apiVersion: maintenance.azure.upbound.io/v1beta1
kind: MaintenanceConfiguration
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Unstable resource."
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgmaintenance
    scope: SQLDB
    tags:
      Env: prod
---
apiVersion: network.azure.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Unstable resource."
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    ipConfiguration:
    - name: internal
      privateIpAddressAllocation: Dynamic
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgmaintenance
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Unstable resource."
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentvirtualmachine
  labels:
    testing.upbound.io/example-name: rgmaintenance
  name: rgmaintenance
spec:
  forProvider:
    location: West Europe
---
apiVersion: network.azure.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Unstable resource."
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressPrefixes:
    - 10.0.2.0/24
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgmaintenance
    virtualNetworkNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Unstable resource."
    meta.upbound.io/example-id: maintenance/v1beta1/maintenanceassignmentvirtualmachine
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
