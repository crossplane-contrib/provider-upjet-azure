apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLManagedInstanceFailoverGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta2/mssqlmanagedinstancefailovergroup
    upjet.upbound.io/manual-intervention: Creation takes 4 hours, see https://docs.microsoft.com/en-us/azure/azure-sql/managed-instance/management-operations-overview?view=azuresql#duration
  name: example-sql-managed-failover
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    managedInstanceIdRef:
      name: example-sql
    partnerManagedInstanceIdRef:
      name: example-sql-failover-instance
    readWriteEndpointFailoverPolicy:
      graceMinutes: 60
      mode: Automatic
---
apiVersion: sql.azure.m.upbound.io/v1beta1
kind: MSSQLManagedInstance
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta2/mssqlmanagedinstancefailovergroup
    upjet.upbound.io/manual-intervention: Creation takes 4 hours, see https://docs.microsoft.com/en-us/azure/azure-sql/managed-instance/management-operations-overview?view=azuresql#duration
  name: example-sql-failover-instance
  namespace: upbound-system
spec:
  forProvider:
    administratorLogin: mradministrator
    administratorLoginPasswordSecretRef:
      key: password
      name: example-secret
    dnsZonePartnerIdRef:
      name: example-sql
    identity:
      type: SystemAssigned
    licenseType: BasePrice
    location: North Europe
    resourceGroupNameRef:
      name: example-sql-rg-failover
    skuName: GP_Gen5
    storageSizeInGb: 32
    subnetIdRef:
      name: example-subnet-failover
    vcores: 4
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: Creation MSSQLManagedInstanceFailoverGroup takes 4 hours, see https://docs.microsoft.com/en-us/azure/azure-sql/managed-instance/management-operations-overview?view=azuresql#duration
  name: example-sql-rg-failover
  namespace: upbound-system
spec:
  forProvider:
    location: North Europe
    tags:
      provisioner: crossplane
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta2/mssqlmanagedinstancefailovergroup
    upjet.upbound.io/manual-intervention: Creation MSSQLManagedInstanceFailoverGroup takes 4 hours, see https://docs.microsoft.com/en-us/azure/azure-sql/managed-instance/management-operations-overview?view=azuresql#duration
  name: example-vn-failover
  namespace: upbound-system
spec:
  forProvider:
    addressSpace:
      - 10.1.0.0/16
    location: North Europe
    resourceGroupNameRef:
      name: example-sql-rg-failover
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta2/mssqlmanagedinstancefailovergroup
    upjet.upbound.io/manual-intervention: Creation MSSQLManagedInstanceFailoverGroup takes 4 hours, see https://docs.microsoft.com/en-us/azure/azure-sql/managed-instance/management-operations-overview?view=azuresql#duration
  name: example-subnet-failover
  namespace: upbound-system
spec:
  forProvider:
    addressPrefixes:
      - 10.1.0.0/24
    delegation:
      - name: managedinstancedelegation
        serviceDelegation:
          actions:
            - Microsoft.Network/virtualNetworks/subnets/join/action
            - Microsoft.Network/virtualNetworks/subnets/prepareNetworkPolicies/action
            - Microsoft.Network/virtualNetworks/subnets/unprepareNetworkPolicies/action
          name: Microsoft.Sql/managedInstances
    resourceGroupNameRef:
      name: example-sql-rg-failover
    virtualNetworkNameRef:
      name: example-vn-failover
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta2/mssqlmanagedinstancefailovergroup
    upjet.upbound.io/manual-intervention: Creation MSSQLManagedInstanceFailoverGroup takes 4 hours, see https://docs.microsoft.com/en-us/azure/azure-sql/managed-instance/management-operations-overview?view=azuresql#duration
  name: example-failover
  namespace: upbound-system
spec:
  forProvider:
    location: North Europe
    resourceGroupNameRef:
      name: example-sql-rg-failover
    tags:
      environment: Production
---
apiVersion: network.azure.m.upbound.io/v1beta1
kind: SubnetNetworkSecurityGroupAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta2/mssqlmanagedinstancefailovergroup
    upjet.upbound.io/manual-intervention: Creation MSSQLManagedInstanceFailoverGroup takes 4 hours, see https://docs.microsoft.com/en-us/azure/azure-sql/managed-instance/management-operations-overview?view=azuresql#duration
  name: example-failover
  namespace: upbound-system
spec:
  forProvider:
    networkSecurityGroupIdRef:
      name: example-failover
    subnetIdRef:
      name: example-subnet-failover
---
