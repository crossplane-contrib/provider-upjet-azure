apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLServerSecurityAlertPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlserversecurityalertpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    disabledAlerts:
    - Sql_Injection
    - Data_Exfiltration
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: policyrg
    retentionDays: 20
    serverName: mssqlpolicyserver
    state: Enabled
    storageAccountAccessKeySecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    storageEndpointSelector:
      matchLabels:
        testing.upbound.io/example-name: mssqlpolicystorage

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlserversecurityalertpolicy
  labels:
    testing.upbound.io/example-name: policyrg
  name: policyrg
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlserversecurityalertpolicy
  labels:
    testing.upbound.io/example-name: mssqlpolicystorage
  name: mssqlpolicystorage
spec:
  forProvider:
    accountReplicationType: GRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: policyrg

---

apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLServer
metadata:
  annotations:
    meta.upbound.io/example-id: sql/v1beta1/mssqlserversecurityalertpolicy
  labels:
    testing.upbound.io/example-name: mssqlpolicyserver
  name: mssqlpolicyserver
spec:
  forProvider:
    administratorLogin: 4dm1n157r470r
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    location: northeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: policyrg
    version: "12.0"

---

apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
type: Opaque
data:
  example-key: dGVzdFBhc3N3b3JkITEyMw== # testPassword!123
