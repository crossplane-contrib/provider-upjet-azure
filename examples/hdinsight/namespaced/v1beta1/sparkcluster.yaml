apiVersion: hdinsight.azure.m.upbound.io/v1beta1
kind: SparkCluster
metadata:
  annotations:
    meta.upbound.io/example-id: hdinsight/v1beta2/sparkcluster
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: sparkcluster001
  name: sparkcluster001
  namespace: upbound-system
spec:
  forProvider:
    clusterVersion: "4.0"
    componentVersion:
      spark: "2.4"
    gateway:
      passwordSecretRef:
        key: example-key
        name: example-secret
      username: acctestusrgw
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgsparkcluster
    roles:
      headNode:
        passwordSecretRef:
          key: example-key
          name: example-secret
        username: acctestusrvm
        vmSize: Standard_A4_V2
      workerNode:
        passwordSecretRef:
          key: example-key
          name: example-secret
        targetInstanceCount: 1
        username: acctestusrvm
        vmSize: Standard_A4_V2
      zookeeperNode:
        passwordSecretRef:
          key: example-key
          name: example-secret
        username: acctestusrvm
        vmSize: Medium
    storageAccount:
      - isDefault: true
        storageAccountKeySecretRef:
          key: attribute.primary_access_key
          name: example-storage-account
        storageContainerIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    tier: Standard
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: hdinsight/v1beta1/sparkcluster
  labels:
    testing.upbound.io/example-name: rgsparkcluster
  name: rgsparkcluster
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: hdinsight/v1beta2/sparkcluster
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-sparkcluster.sh
  labels:
    testing.upbound.io/example-name: example0001
  name: example0001
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgsparkcluster
  writeConnectionSecretToRef:
    name: example-storage-account
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    meta.upbound.io/example-id: hdinsight/v1beta2/sparkcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example0001
---
apiVersion: v1
data:
  example-key: VGVyckFmb3JtMTIzIQ==
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
type: Opaque
