apiVersion: relay.azure.upbound.io/v1beta1
kind: NamespaceAuthorizationRule
metadata:
  annotations:
    meta.upbound.io/example-id: relay/v1beta1/namespaceauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: namespaceauthorizationrule
spec:
  forProvider:
    listen: true
    manage: false
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    send: true

---

apiVersion: relay.azure.upbound.io/v1beta1
kind: EventRelayNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: relay/v1beta1/namespaceauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: eventrelaynamespace
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Standard
    tags:
      source: terraform

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: relay/v1beta1/namespaceauthorizationrule
  labels:
    testing.upbound.io/example-name: example
  name: rule-rg
spec:
  forProvider:
    location: West Europe