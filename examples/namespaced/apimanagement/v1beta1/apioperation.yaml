apiVersion: apimanagement.azure.m.upbound.io/v1beta1
kind: APIOperation
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta2/apioperation
  labels:
    testing.upbound.io/example-name: example
  name: user-delete
  namespace: upbound-system
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    apiNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: This can only be done by the logged in user.
    displayName: Delete User Operation
    method: DELETE
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    response:
      - statusCode: 200
    urlTemplate: /users/delete
---
apiVersion: apimanagement.azure.m.upbound.io/v1beta1
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta2/apioperation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: Example API
    import:
      contentFormat: swagger-link-json
      contentValue: http://conferenceapi.azurewebsites.net/?format=json
    path: example
    protocols:
      - https
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    revision: "1"
---
apiVersion: apimanagement.azure.m.upbound.io/v1beta1
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta2/apioperation
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: uptest-management-example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    publisherEmail: company@terraform.io
    publisherName: My Company
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperation
  labels:
    testing.upbound.io/example-name: example
  name: uptest-resourcegroup-example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
