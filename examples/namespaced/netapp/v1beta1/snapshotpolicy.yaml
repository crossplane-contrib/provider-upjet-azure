apiVersion: netapp.azure.m.upbound.io/v1beta1
kind: SnapshotPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: netapp/v1beta2/snapshotpolicy
    upjet.upbound.io/manual-intervention: This resource requires manual intervention.
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountNameRef:
      name: example
    dailySchedule:
      hour: 20
      minute: 15
      snapshotsToKeep: 2
    enabled: true
    hourlySchedule:
      minute: 15
      snapshotsToKeep: 4
    location: West Europe
    monthlySchedule:
      daysOfMonth:
        - 1
        - 15
        - 20
        - 30
      hour: 5
      minute: 45
      snapshotsToKeep: 1
    resourceGroupNameRef:
      name: example-rg-netapp
    weeklySchedule:
      daysOfWeek:
        - Monday
        - Friday
      hour: 23
      minute: 0
      snapshotsToKeep: 1
