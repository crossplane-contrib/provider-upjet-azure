apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: OutputServiceBusTopic
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/outputservicebustopic
    upjet.upbound.io/manual-intervention: Long-running resource.
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: blob-storage-output
    propertyColumns:
      - col1
      - col2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serialization:
      encoding: UTF8
      format: Array
      type: Json
    servicebusNamespaceSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sharedAccessPolicyKeySecretRef:
      key: default_primary_key
      name: example-servicebus-namespace
    sharedAccessPolicyName: RootManageSharedAccessKey
    streamAnalyticsJobNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    topicNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: v1
data:
  default_primary_key: key1
kind: Secret
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: The dependent is a long-running resource and has manual-intervention annotation.
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-topic.sh
  name: example-servicebus-namespace
  namespace: upbound-system
type: Opaque
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputservicebustopic
    upjet.upbound.io/manual-intervention: The dependent is a long-running resource and has manual-intervention annotation.
  labels:
    testing.upbound.io/example-name: example
  name: stopicexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: ServiceBusNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/outputservicebustopic
    upjet.upbound.io/manual-intervention: The dependent is a long-running resource and has manual-intervention annotation.
  labels:
    testing.upbound.io/example-name: example
  name: stopicexample
  namespace: upbound-system
spec:
  forProvider:
    capacity: 1
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Premium
---
apiVersion: servicebus.azure.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/outputservicebustopic
    upjet.upbound.io/manual-intervention: The dependent is a long-running resource and has manual-intervention annotation.
  labels:
    testing.upbound.io/example-name: example
  name: stopicexample
  namespace: upbound-system
spec:
  forProvider:
    enablePartitioning: false
    namespaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/outputservicebustopic
    upjet.upbound.io/manual-intervention: The dependent is a long-running resource and has manual-intervention annotation.
  labels:
    testing.upbound.io/example-name: example
  name: example-job
  namespace: upbound-system
spec:
  forProvider:
    compatibilityLevel: "1.2"
    dataLocale: en-GB
    eventsLateArrivalMaxDelayInSeconds: 60
    eventsOutOfOrderMaxDelayInSeconds: 50
    eventsOutOfOrderPolicy: Adjust
    location: West Europe
    outputErrorPolicy: Drop
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamingUnits: 3
    tags:
      environment: example
    transformationQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]
