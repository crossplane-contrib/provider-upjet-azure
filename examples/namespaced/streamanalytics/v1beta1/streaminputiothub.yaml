apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: StreamInputIOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/streaminputiothub
  labels:
    testing.upbound.io/example-name: example
  name: iotexample
  namespace: upbound-system
spec:
  forProvider:
    endpoint: messages/events
    eventhubConsumerGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    iothubNamespaceSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: iotexample
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serialization:
      encoding: UTF8
      type: Json
    sharedAccessPolicyKeySecretRef:
      key: primary_key
      name: example-iothub
    sharedAccessPolicyName: iothubowner
    streamAnalyticsJobNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: v1
data:
  primary_key: key1
kind: Secret
metadata:
  annotations:
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-iot-hub.sh
  name: example-iothub
  namespace: upbound-system
type: Opaque
---
apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHub
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/streaminputiothub
  labels:
    testing.upbound.io/example-name: example
  name: iotexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku:
      capacity: 1
      name: S1
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/streaminputiothub
  labels:
    testing.upbound.io/example-name: example
  name: iotexample
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/streaminputiothub
  labels:
    testing.upbound.io/example-name: example
  name: example-job
  namespace: upbound-system
spec:
  forProvider:
    compatibilityLevel: "1.2"
    dataLocale: en-GB
    eventsLateArrivalMaxDelayInSeconds: 60
    eventsOutOfOrderMaxDelayInSeconds: 50
    eventsOutOfOrderPolicy: Adjust
    location: West Europe
    outputErrorPolicy: Drop
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamingUnits: 3
    tags:
      environment: example
    transformationQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]
---
apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: EventHub
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/streaminputiothub
  labels:
    testing.upbound.io/example-name: example
  name: iotexample
  namespace: upbound-system
spec:
  forProvider:
    messageRetention: 1
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partitionCount: 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: ConsumerGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/streaminputiothub
  labels:
    testing.upbound.io/example-name: example
  name: iotexample
  namespace: upbound-system
spec:
  forProvider:
    eventhubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: eventhub.azure.m.upbound.io/v1beta1
kind: EventHubNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta2/streaminputiothub
  labels:
    testing.upbound.io/example-name: example
  name: iotexample
  namespace: upbound-system
spec:
  forProvider:
    capacity: 1
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard
