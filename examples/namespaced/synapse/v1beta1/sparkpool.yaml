apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: SparkPool
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: example
  name: sparkpool
  namespace: upbound-system
spec:
  forProvider:
    autoPause:
      delayInMinutes: 15
    autoScale:
      maxNodeCount: 5
      minNodeCount: 3
    cacheSize: 100
    nodeSize: Small
    nodeSizeFamily: MemoryOptimized
    synapseWorkspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sparkpool-synapse-ws-label
    tags:
      ENV: Production
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: account-label
  name: accountqwertynameabcde
  namespace: upbound-system
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: true
    location: East US 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: security-alert-resource-group-label
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: file-system-label
  name: file-system
  namespace: upbound-system
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: account-label
---
apiVersion: synapse.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta2/sparkpool
  labels:
    testing.upbound.io/example-name: sparkpool-synapse-ws-label
  name: sparkpool-synapse-ws-1234
  namespace: upbound-system
spec:
  forProvider:
    identity:
      type: SystemAssigned
    location: East US 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: security-alert-resource-group-label
    sqlAdministratorLogin: sqladminuser
    storageDataLakeGen2FilesystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: file-system-label
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: synapse/v1beta1/sparkpool
  labels:
    testing.upbound.io/example-name: security-alert-resource-group-label
  name: security-alert-resource-group-rg
  namespace: upbound-system
spec:
  forProvider:
    location: East US 2
