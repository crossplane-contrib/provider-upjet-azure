apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHubFallbackRoute
metadata:
  labels:
    testing.upbound.io/example-name: example
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/608"
  name: example
  namespace: upbound-system
spec:
  forProvider:
    condition: "true"
    enabled: true
    endpointNamesRefs:
      - name: example-storage-container
    iothubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub
---
apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHub
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/789"
  labels:
    testing.upbound.io/example-name: example
  name: example-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub
    sku:
      - capacity: 1
        name: S1
    tags:
      purpose: testing
---
apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHubEndpointStorageContainer
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/789"
  labels:
    testing.upbound.io/example-name: example
  name: example-storage-container
  namespace: upbound-system
spec:
  forProvider:
    batchFrequencyInSeconds: 60
    connectionStringSecretRef:
      key: attribute.primary_blob_connection_string
      name: example-storage-account
    containerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    encoding: Avro
    fileNameFormat: '{iothub}/{partition}_{YYYY}_{MM}_{DD}_{HH}_{mm}'
    iothubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    maxChunkSizeInBytes: 10485760
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/789"
  labels:
    testing.upbound.io/example-name: example-iothub
  name: example-iothub-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/789"
  labels:
    testing.upbound.io/example-name: example
  name: exampleforiothub
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-iothub
---
apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Container
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/789"
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    containerAccessType: private
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: devices.azure.m.upbound.io/v1beta1
kind: IOTHubConsumerGroup
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "https://github.com/upbound/official-providers/issues/789"
