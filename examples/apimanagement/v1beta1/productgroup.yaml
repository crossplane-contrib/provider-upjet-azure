apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: ProductGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/productgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management
    groupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management_group
    productIdSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management_product
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: azurerm_api_management
        
---

apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/group
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: This is an example API management group.
    displayName: Example Group
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apimanagement.azure.upbound.io/v1beta2
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/group
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    publisherEmail: pub1@email.com
    publisherName: pub1
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/group
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe