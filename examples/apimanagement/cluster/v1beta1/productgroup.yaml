apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: ProductGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/productgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    groupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    productIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: Product
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/productgroup
  labels:
    testing.upbound.io/example-name: example
  name: product-group-example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: Test Product
    published: true

---

apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/productgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: This is an example API management group.
    displayName: Example Group
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apimanagement.azure.upbound.io/v1beta2
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/productgroup
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: uptest-management-example
spec:
  forProvider:
    location: West Europe
    publisherEmail: company@terraform.io
    publisherName: My Company
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/productgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
