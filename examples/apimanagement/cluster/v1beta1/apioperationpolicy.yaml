apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APIOperationPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    operationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    apiNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    xmlContent: |
      <policies>
        <inbound>
          <find-and-replace from="xyz" to="abc" />
        </inbound>
      </policies>
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APIOperation
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationpolicy
  labels:
    testing.upbound.io/example-name: example
  name: acctest-operation
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    apiNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example 
    displayName: DELETE Resource
    method: DELETE
    urlTemplate: /resource
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example-api
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    revision: "1"
    displayName: Example API
    protocols:
    - https
---
apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: Management
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationpolicy
  labels:
    testing.upbound.io/example-name: example
  name: uptest-management-example
spec:
  forProvider:
    location: West Europe
    publisherEmail: company@terraform.io
    publisherName: My Company
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apioperationpolicy
  labels:
    testing.upbound.io/example-name: example
  name: uptest-resourcegroup-example
spec:
  forProvider:
    location: West Europe
