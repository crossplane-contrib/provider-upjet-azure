apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: APITag
metadata:
  annotations:
    uptest.upbound.io/timeout: "7200"
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: api-example
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: api-example
spec:
  forProvider:
    apiManagementNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    revision: "1"
    displayName: Example API
    protocols:
    - https

---

apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: Tag
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: api-example
spec:
  forProvider:
    apiManagementIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: api-example
spec:
  forProvider:
    location: West Europe

---

apiVersion: apimanagement.azure.upbound.io/v1beta1
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/apitag
  labels:
    testing.upbound.io/example-name: example
  name: api-example
spec:
  forProvider:
    location: West Europe
    publisherEmail: company@terraform.io
    publisherName: My Company
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1
