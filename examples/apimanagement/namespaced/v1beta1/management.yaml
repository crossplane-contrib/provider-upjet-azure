apiVersion: apimanagement.azure.m.upbound.io/v1beta1
kind: Management
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta2/management
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: upbound-example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    publisherEmail: company@terraform.io
    publisherName: My Company
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Developer_1
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: apimanagement/v1beta1/management
  labels:
    testing.upbound.io/example-name: example
  name: example-api-management-${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
