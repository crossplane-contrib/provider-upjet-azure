apiVersion: dashboard.azure.upbound.io/v1beta1
kind: GrafanaManagedPrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafanamanagedprivateendpoint
    uptest.upbound.io/timeout: "2700"
  labels:
    testing.upbound.io/example-name: grafanampe
  name: grafanampe
spec:
  forProvider:
    grafanaIdSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampe
    groupIds:
    - prometheusMetrics
    location: West Europe
    privateLinkResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampe
    privateLinkResourceRegionSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampe

---

apiVersion: dashboard.azure.upbound.io/v1beta1
kind: Grafana
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafanamanagedprivateendpoint
    uptest.upbound.io/timeout: "2700"
  labels:
    testing.upbound.io/example-name: grafanampe
  name: grafanampe
spec:
  forProvider:
    azureMonitorWorkspaceIntegrations:
    - resourceIdSelector:
        matchLabels:
          testing.upbound.io/example-name: grafanampe
    grafanaMajorVersion: "11"
    location: West Europe
    publicNetworkAccessEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampe

---

apiVersion: insights.azure.upbound.io/v1beta1
kind: MonitorWorkspace
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafanamanagedprivateendpoint
    uptest.upbound.io/timeout: "2700"
  labels:
    testing.upbound.io/example-name: grafanampe
  name: grafanampe
spec:
  forProvider:
    location: West Europe
    publicNetworkAccessEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampe

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafanamanagedprivateendpoint
    uptest.upbound.io/timeout: "2700"
  labels:
    testing.upbound.io/example-name: grafanampe
  name: grafanampe
spec:
  forProvider:
    location: West Europe
