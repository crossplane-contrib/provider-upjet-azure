apiVersion: dashboard.azure.m.upbound.io/v1beta1
kind: Grafana
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafana
    uptest.upbound.io/timeout: "1800"
  labels:
    testing.upbound.io/example-name: grafanans
  name: grafanans
  namespace: upbound-system
spec:
  forProvider:
    apiKeyEnabled: true
    deterministicOutboundIpEnabled: true
    grafanaMajorVersion: "11"
    identity:
      type: SystemAssigned
    location: West Europe
    publicNetworkAccessEnabled: false
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanans

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafana
    uptest.upbound.io/timeout: "1800"
  labels:
    testing.upbound.io/example-name: grafanans
  name: grafanans
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
