apiVersion: dashboard.azure.m.upbound.io/v1beta1
kind: GrafanaManagedPrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafanamanagedprivateendpoint
    uptest.upbound.io/timeout: "2700"
  labels:
    testing.upbound.io/example-name: grafanampens
  name: grafanampens
  namespace: upbound-system
spec:
  forProvider:
    grafanaIdSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampens
    groupIds:
    - prometheusMetrics
    location: West Europe
    privateLinkResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampens
    privateLinkResourceRegionSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampens

---

apiVersion: dashboard.azure.m.upbound.io/v1beta1
kind: Grafana
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafanamanagedprivateendpoint
    uptest.upbound.io/timeout: "2700"
  labels:
    testing.upbound.io/example-name: grafanampens
  name: grafanampens
  namespace: upbound-system
spec:
  forProvider:
    azureMonitorWorkspaceIntegrations:
    - resourceIdSelector:
        matchLabels:
          testing.upbound.io/example-name: grafanampens
    grafanaMajorVersion: "11"
    location: West Europe
    publicNetworkAccessEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampens

---

apiVersion: insights.azure.m.upbound.io/v1beta1
kind: MonitorWorkspace
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafanamanagedprivateendpoint
    uptest.upbound.io/timeout: "2700"
  labels:
    testing.upbound.io/example-name: grafanampens
  name: grafanampens
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    publicNetworkAccessEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: grafanampens

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dashboard/v1beta1/grafanamanagedprivateendpoint
    uptest.upbound.io/timeout: "2700"
  labels:
    testing.upbound.io/example-name: grafanampens
  name: grafanampens
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
