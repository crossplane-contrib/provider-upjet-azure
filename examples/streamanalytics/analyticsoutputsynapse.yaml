apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: OutputSynapse
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    database: master
    table: ExampleTable
    server: mssqlservername
    user: sqladminuser
    streamAnalyticsJobNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    passwordSecretRef:
      key: example-key
      name: example-synapse-workspace
      namespace: upbound-system
---
apiVersion: v1
kind: Secret
metadata:
  name: example-synapse-workspace
  namespace: upbound-system
  annotations:
    uptest.upbound.io/pre-delete-hook: testhooks/delete-outputSynapse.sh
type: Opaque
stringData:
  example-key: dXBib3VuZHJvY2tz
---
apiVersion: storage.azure.upbound.io/v1beta1
kind: DataLakeGen2FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: exampleoutputsynapse
spec:
  forProvider:
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: exampleoutputsynapse
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    isHnsEnabled: true
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: example-job
spec:
  forProvider:
    compatibilityLevel: "1.2"
    dataLocale: en-GB
    eventsLateArrivalMaxDelayInSeconds: 60
    eventsOutOfOrderMaxDelayInSeconds: 50
    eventsOutOfOrderPolicy: Adjust
    location: West Europe
    outputErrorPolicy: Drop
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamingUnits: 3
    tags:
      environment: example
    transformationQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: exampleoutputsynapse
spec:
  forProvider:
    location: West Europe
---
apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLServer
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputsynapse
  labels:
    testing.upbound.io/example-name: example
  name: mssqlservername
spec:
  forProvider:
    administratorLogin: missadministrator
    administratorLoginPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    version: "12.0"
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
type: Opaque
data:
  example-key: dGVzdFBhc3N3b3JkITEyMw==