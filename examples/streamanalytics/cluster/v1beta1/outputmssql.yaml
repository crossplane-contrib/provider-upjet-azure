apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: OutputMSSQL
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputmssql
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    database: mydb
    passwordSecretRef:
      key: password
      name: example-sql-server
      namespace: upbound-system
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serverSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamAnalyticsJobNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tableSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    user: missadministrator

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputmssql
  labels:
    testing.upbound.io/example-name: example
  name: msql-example
spec:
  forProvider:
    location: West Europe

---

apiVersion: streamanalytics.azure.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputmssql
  labels:
    testing.upbound.io/example-name: example
  name: example-job
spec:
  forProvider:
    compatibilityLevel: "1.2"
    dataLocale: en-GB
    eventsLateArrivalMaxDelayInSeconds: 60
    eventsOutOfOrderMaxDelayInSeconds: 50
    eventsOutOfOrderPolicy: Adjust
    location: West Europe
    outputErrorPolicy: Drop
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamingUnits: 3
    tags:
      environment: example
    transformationQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]

---

apiVersion: sql.azure.upbound.io/v1beta1
kind: MSSQLServer
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputmssql
  labels:
    testing.upbound.io/example-name: example
  name: outputmysql
spec:
  forProvider:
    administratorLogin: missadministrator
    administratorLoginPasswordSecretRef:
      key: password
      name: example-sql-server
      namespace: upbound-system
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    version: "12.0"

---

apiVersion: v1
kind: Secret
metadata:
  name: example-sql-server
  namespace: upbound-system
  annotations:
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-mysql-assiciation.sh
type: Opaque
data:
  password: dGVzdFBhc3N3b3JkITEyMw==

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputmssql
  labels:
    testing.upbound.io/example-name: example
  name: streamexample
spec:
  forProvider:
    name: mysampletable
    storageAccountNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: storage/v1beta1/outputmssql
  labels:
    testing.upbound.io/example-name: example
  name: mysqlexample
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
