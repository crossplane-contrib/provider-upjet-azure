apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: OutputPowerBI
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource needs the ID of the Power BI group, this must be a valid UUID"
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputpowerbi
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    dataset: example-dataset
    groupId: <validGroupUUID>
    groupName: example
    streamAnalyticsJobIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    table: example-table
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputpowerbi
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
---
apiVersion: streamanalytics.azure.m.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: streamanalytics/v1beta1/outputpowerbi
  labels:
    testing.upbound.io/example-name: example
  name: example-job
  namespace: upbound-system
spec:
  forProvider:
    compatibilityLevel: "1.2"
    dataLocale: en-GB
    eventsLateArrivalMaxDelayInSeconds: 60
    eventsOutOfOrderMaxDelayInSeconds: 50
    eventsOutOfOrderPolicy: Adjust
    location: West Europe
    outputErrorPolicy: Drop
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamingUnits: 3
    tags:
      environment: example
    transformationQuery: |2
          SELECT *
          INTO [YourOutputAlias]
          FROM [YourInputAlias]
