apiVersion: cache.azure.upbound.io/v1beta1
kind: ManagedRedis
metadata:
  annotations:
    uptest.upbound.io/timeout: "3600"
    meta.upbound.io/example-id: cache/v1beta1/managedredis
  labels:
    testing.upbound.io/example-name: example
  name: example-mr
spec:
  forProvider:
    defaultDatabase:
      geoReplicationGroupName: myGeoGroup
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: Balanced_B3

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cache/v1beta1/managedredis
  labels:
    testing.upbound.io/example-name: example
  name: example-rg-mr
spec:
  forProvider:
    location: West Europe
