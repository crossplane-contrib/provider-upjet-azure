apiVersion: machinelearningservices.azure.m.upbound.io/v1beta1
kind: WorkspaceOutboundRulePrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspaceoutboundruleprivateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    serviceResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example2
    subResourceTarget: blob
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspaceoutboundruleprivateendpoint
  labels:
    testing.upbound.io/example-name: example2
  name: exampleoutrule2pepv1b1ns
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: machinelearningservices.azure.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspaceoutboundruleprivateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: exampleoutrulepepv1b1ns
  namespace: upbound-system
spec:
  forProvider:
    applicationInsightsIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    managedNetwork:
      isolationMode: AllowOnlyApprovedOutbound
    identity:
    - type: SystemAssigned
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: insights.azure.m.upbound.io/v1beta1
kind: ApplicationInsights
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspaceoutboundruleprivateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: exampleoutrulepepv1b1ns
  namespace: upbound-system
spec:
  forProvider:
    applicationType: web
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: keyvault.azure.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspaceoutboundruleprivateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: exampleoutrulepepv1b1ns
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe
    purgeProtectionEnabled: false
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: standard
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspaceoutboundruleprivateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: exampleoutrulepepv1b1ns
  namespace: upbound-system
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspaceoutboundruleprivateendpoint
  labels:
    testing.upbound.io/example-name: example
  name: exampleoutrulepepv1b1ns
  namespace: upbound-system
