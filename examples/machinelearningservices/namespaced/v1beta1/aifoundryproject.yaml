apiVersion: machinelearningservices.azure.m.upbound.io/v1beta1
kind: AIFoundryProject
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundryproject
  labels:
    testing.upbound.io/example-name: example
  name: exampleaifoundryproj
  namespace: upbound-system
spec:
  forProvider:
    identity:
      type: SystemAssigned
    aiServicesHubIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: westeurope

---

apiVersion: machinelearningservices.azure.m.upbound.io/v1beta1
kind: AIFoundry
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundryproject
  labels:
    testing.upbound.io/example-name: example
  name: exampleaifoundry
  namespace: upbound-system
spec:
  forProvider:
    identity:
      type: SystemAssigned
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: westeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: keyvault.azure.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundryproject
  labels:
    testing.upbound.io/example-name: example
  name: exampleaifoundryproj483a
  namespace: upbound-system
spec:
  forProvider:
    location: westeurope
    purgeProtectionEnabled: true
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: standard
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: keyvault.azure.m.upbound.io/v1beta1
kind: AccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundryproject
  labels:
    testing.upbound.io/example-name: example
  name: exampleaifoundryproj
  namespace: upbound-system
spec:
  forProvider:
    keyPermissions:
    - Create
    - Get
    - Delete
    - Purge
    - GetRotationPolicy
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    objectId: ${data.azurerm_client_config.current.object_id}
    tenantId: ${data.azurerm_client_config.current.tenant_id}

---

apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundryproject
  labels:
    testing.upbound.io/example-name: example
  name: exampleaifoundryproj
  namespace: upbound-system
spec:
  forProvider:
    location: westeurope

---

apiVersion: storage.azure.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/aifoundryproject
  labels:
    testing.upbound.io/example-name: example
  name: exampleaifoundryproj483a
  namespace: upbound-system
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: westeurope
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
