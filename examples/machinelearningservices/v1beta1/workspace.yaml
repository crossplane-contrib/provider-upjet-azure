apiVersion: machinelearningservices.azure.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspace
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    applicationInsightsIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    identity:
    - type: SystemAssigned
    keyVaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: exampleworkspace01
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgworkspace
    storageAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example0001
---
apiVersion: insights.azure.upbound.io/v1beta1
kind: ApplicationInsights
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspace
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    applicationType: web
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgworkspace
---
apiVersion: keyvault.azure.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspace
  labels:
    testing.upbound.io/example-name: exampleworkspace01
  name: exampleworkspace01
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgworkspace
    skuName: premium
    tenantId: ${data.azurerm_client_config.current.tenant_id}
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspace
  labels:
    testing.upbound.io/example-name: rgworkspace
  name: rgworkspace
spec:
  forProvider:
    location: West Europe
---
apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: machinelearningservices/v1beta1/workspace
  labels:
    testing.upbound.io/example-name: example0001
  name: example0001
spec:
  forProvider:
    accountReplicationType: GRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: rgworkspace
